      W tej noci nie ma tak naprawdę prawie ani jednego słowa o żadnym ze wspomnianych w tytule dóbr, po prostu mam wrażenie, że bez tego zabiegu prawdopodobnie nikt by jej nie przeczytał. Prawda, dawno już nie pisałem nic. Było to głównie spowodowane faktem, że nie miałem zielonego pojęcia, o czym by tu napisać. Zastanawiałem się nawet nad jakimś zakończeniem blogaska, ale po namyśle stwierdziłem, że blog o życiu małolata może skończyć się tylko na 3 sposoby:
      # Małolat upija się na imprezie, poznaje praktykującą katoliczkę, osiąga sukces reprodukcyjny, bierze ślub, porzuca dawne ideały, nabiera dodatkowe 20 kg grzanek, golonek i serniczków, staje się największym nudziarzem wszech czasów. Świat natychmiast o nim zapomina.
      # Małolat ginie pod kołami rozpędzonego autobusu, gdy akurat spieszy się do szkoły. Po paru latach świat o nim zapomina.
      # Małolat ucieka z domu i na dachach pociągów jedzie do Chin, by zaciągnąć się do Chińskiej Armii Ludowo-Wyzwoleńczej. Zostaje wysłany do Tybetu, gdzie dezerteruje i nawraca się na buddyzm; wszystkie Tybetanki szaleją z zachwytu, bo jest o dwie głowy od nich wyższy i w dodatku biały. Małolat upaja się ''czangiem'', osiąga sukces reprodukcyjny i bierze ślub z uroczą Tybetanką, którą uwozi do kraju. Żona Małolata umiera po roku z tęsknoty za domem. Małolat uzależnia się od heroiny, następnie zostaje Świadkiem Jehowy i pod przybranym imieniem Stephen występuje w „Strażnicy”. Świat natychmiast o nim zapomina.
      Z oczywistych powodów tylko wersja nr 3 wydaje się cokolwiek prawdopodobna.

      Tymczasem spadł śnieg, i zabrał ze sobą ostatki dobrych herbat, ciekawych wydarzeń i chęci do nauki (bo pomidory umarły razem z latem; po nich umrę i ja). Po 3 tygodniach spania po 6 godzin dziennie i zarywania weekendów nadal jakoś mi szkoda tracić czas na odsypianie. W świetle braku porywających wydarzeń powoli zaczynam zazdrościć mojemu kuzynowi Antałowi - autorowi bloga [http://ant8.blogspot.com] - pisania noć w tramwajach warszawskich i przepisywania ich w wolnej chwili. Nie dość, że nie korzystam z komunikacji miejskiej w mym kochanym mieście, to nawet gdybym jakimś sposobem jeździł koszalińskimi autobusami, droga mogłaby trwać w porywach do 20 minut.

      Pisanie w tramwajach niesie jednak ze sobą pewien pokaźny ładunek fajności, coś najzupełniej pozytywnego i przyjemnego, pewien przedsmak przygody, wakacji i wspaniałej zabawy. Jak gdybyśmy zamknęli na moment oczy w szkole i otworzyli je 5 miesięcy wcześniej, w najprzyjemniejszym momencie wakacji, kiedy w nocnym pociągu nad morze patrzysz za okno i widzisz pierwsze chwile poranka w scenerii zbliżającego się morza. Kurtka, szalik, długie spodnie i mokre buty nagle rozpuszczają się w pustość i zastępuje je luźny i wygodny strój letni. Znika bagaż nieprzyjemnych doświadczeń i zostaje tylko lekki plecak, a w nim jedynie cienki śpiwór, 3 zmiany bielizny, szczoteczka do zębów, ręcznik i 3 litry spirytusu bez akcyzy.

      Z niewyspania zamykam oczy i otwieram je ponownie 2 lata później, tuż po otrzymaniu świadectwa dojrzałości. Ze 100 zł w kieszeni jadę autostopem do ChRL, gdzie pracuję w Guangzhou jako biały barowy - czyli człowiek, który nie ma innych zadań, niż siedzenie w knajpie i budzenie sensacji. Zarabiam 300 RMB za godzinę. W wolnej chwili idę do parku Beihai, ale nie mogę spokojnie przejść, bo budzę sensację. Udaję się do zoo, ale tam nikt już nie patrzy na tygrysy, pandy i smoki, bo wszyscy patrzą na mnie - białego. Oto nareszcie spełniło się moje odwieczne, najskrytsze pragnienie - być w centrum wydarzeń.

      Zamykam oczy ponownie i nagle jestem sfrustrowanym, zarośniętym i znudzonym pracownikiem wielkiej korporacji. Na ścianie roboczego boksu wisi zdjęcie szefa z narysowaną tarczą do rzutek. W chwilach nudy, w oprawnym skórę brulionie Moleskin... czy też na zadrukowanych z jednej strony niepotrzebnych kartkach do drukarki, nie pamiętam dokładnie... leniwie skrobię doskonałe dzieło mojego życia. Zaciekawiony wytężam oczy, ale nie widzę liter. Widzę tylko tu i teraz. Chcąc, nie chcąc, z powrotem siedzę w zimnej, twardej ławce w poniedziałkowy poranek. Dzieło życia, choć przecież przez moment naprawdę je widziałem, znów jest odległym, nierealnym marzeniem. Tłumię okrzyk bojowy ''Karma Mać'' i zamykam nocię.

