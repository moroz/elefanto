      Wiosna idzie, idzie, i jakoś nie może nadejść; pewnie długo wyczekiwany przeze mnie sezon na blogaska może jeszcze długo nie nadejść. Z tego, co pamiętam, w ten czwartek, kiedy zacząłem pisać blogaska, pogoda też nie była jakoś szczególnie wspaniała, jak na maj. Ale trudno. Lepiej, żeby było zimno, niż jakby miało być bardzo zimno; nie lubię mrozów, jeśli nie ma porządnego śniegu i dużo wolnego czasu; oj, nie lubię. Są przecież zupełnie bez sensu, bo do czego innego mogłyby służyć?

      Prawie udaje mi się utrzymać w praktyce kupowania tylko i wyłącznie wód mineralnych o głupich nazwach; poprzednio padło na Szentkirályi, ale pewnie następne będzie Ostromecko albo coś w tym stylu. Kompletnie natomiast nie wychodzi mi praktykowanie chędożnego ubóstwa - owszem, jestem ubogi, ale cały czas wydaję pieniądze. A przecież nie o to chodzi. Do tego niemalże zacząłem się wreszcie ruszać po zimie; i chociaż nie wiedziałem, że bieg przez 10 minut jest możliwy, okazuje się, że nie ruszając się przez te trzy zimowe miesiące, jestem w stanie biec przez 50 minut bez przerwy; moje ciało nigdy nie przestanie mnie zadziwiać. Stopy zostały przez zimę trochę zapuszczone, skóra podeszw jest cienka, miękka i słaba, nadają się już chyba tylko do biegania. Na szczęście jestem w stanie przechodzić na nich chyba jeszcze dwa lub trzy sezony; potem idę na technikę rolniczą i leśną na jakąś Akademię Rolniczą i zostanę leśniczym - tak moje plany wyglądają na dzień dzisiejszy. Jako gajowy z prawdziwego zdarzenia zrobię wszystko, żeby utrudnić życie drwalom, tartakom i myśliwym - nie po to lasy wyrosły w Polsce, żeby je teraz niszczyć. I choć prawie 4/5 krajowych terenów leśnych to sosny, a drugie tyle to brzozy, w naszych lasach nadal jest bardzo ładnie. Chciałbym, żeby lasów było jeszcze więcej.

      Naprawdę, kompletnie zanikła we mnie kreatywność; nie wiem, o czym gadać z ludźmi, nie wiem, co pisać w blogasku, nie jestem w stanie napisać tekstów dla Vanitasu; biedny ja.

