      Pamiętam jak dziś, a to był 28 maja. Utworzyłem zaczątek nowej noci o takiej oto treści:

      &bdquo;Moja szkoła najwidoczniej lubuje się w regularnym organizowaniu konkursów dla pierwszaków pod hasłem ''Udowodnijcie całemu światu, że chociaż większość z was to inteligentni ludzie, których można już powoli traktować jak dorosłych, nadal jesteście w stanie zachowywać się jak kretyni za garść cukierków albo dodatkowy dzień do wycieczki!''&rdquo;

      Za cholerę bym nie przypuszczał, jak trafne okażą się z czasem moje słowa, ani że kiedykolwiek jeszcze w tym życiu dam się nabrać na konkurs klas pierwszych wiedzy o elektrośmieciach. To jest, w zasadzie, totalny absurd - ja i elektrośmieci? Ja i wiedza? Ja i cokolwiek? Wiadomo, mówili, że konkurs, że informatyka '''i''' wiedza o elektrośmieciach, dawaj, Karol, idź, wygrasz, fajnie będzie.

      Konkurs był, jak to zwykle w szkołach bywa, najzupełniej chujowy. Gdyby jeszcze nie to, że te klasy, którym się chciało iść, siedziały na widowni, i że trzeba było mówić do mikrofonu, może nie byłoby tak źle. Być może cała sala nie ryknęłaby śmiechem, kiedy, na pytanie o klasę, z powodu problemów z lepkością śliny, odparłem wprawdzie, zgodnie z prawdą, że E, ale było to takie Ee, jakbym naprawdę miał problemy z IQ (co nie jest wcale takie nieprawdopodobne), takie Eee idealne, żeby je uzupełnić lapidarną wypowiedzią w rodzaju ''Laska, Ruchasz Się'' albo ''Jakiś Problem, K*a''. Być może nie zrobiłbym z siebie kretyna aż tak bardzo, w każdym razie nie na oczach połowy szkoły, może nawet nie bylibyśmy z Pawłem T., jako klasa <span styl="font-variant: small-caps;">1e</span> ostatni ''ex aequo''. Pianistkaalicja powiedziała, żebym się tak tym nie przejmował, że mogę zrobić z siebie kretyna, bo i tak wszyscy już dawno wiedzą, że nim jestem, więc w sumie to żadna różnica.

      Patrząc wstecz na historię, widzę, że choć w każdym liceum jest zawsze pełno debili, to po jakimś czasie i tak żenią się lub osiągają sukces reprodukcyjny, czasem w odwrotnej kolejności; nie słyszałem jeszcze wprawdzie o żadnym licealnym kretynie, który osiągnąłby oświecenie, w zasadzie o nikim, kto krocząc poza samsarę pozostałby takim kretynem jak dawniej - więc zapewne będę pierwszym. Mogę, oczywiście, przypadkiem wpaść do jakiegoś sympatycznego, lecz bardzo głębokiego zbiornika wodnego w wygodnych, acz ciężkich betonowych bucikach. Proszę mnie tylko nie wrzucać do naszych przepięknych polskich jezior, bo nie chciałbym, żeby osiągnęły kategorię czystości Gangesu. Żywy lub nie, osiągnąwszy sukces reprodukcyjny i małżeństwo albo jako wieczny kretyn na samotnej ścieżce ku Przebudzeniu, zawsze jakoś to będzie.

      Ostatnie kilka dni upłynęło mi, może nie w całości, i może nie zupełnie bezproduktywnie, ale strasznie po geekowsku, bo przy komputerze. Bez zapamiętania, przy gedicie, GCC i LaTeXie, pisząc kretyński program do generowania kalendarzyków w kratkę. Jak dotąd program prawie działa, tylko nie generuje jeszcze chińskich przysłów na marginesach (od dziś przerzucam się na XeTeXa, który obsługuje języki azjatyckie w standardzie). Poszedłem do kdboro, mojego nauczyciela od technologii informacyjnej (która jest jednym z najbardziej bezsensownych przedmiotów, jakie istnieją, nawet chyba bardziej niż WOK albo integracja europejska, którą robi się w szóstce, rzekomo najlepszym i najbardziej zdominowanym przez lachoniątka bez gustu i rozumu oraz piłkarzy), i poinformowałem go o projekcie feralnego generatora.<br />
      - No, jak go skończysz, to przynieś go tutaj, coś się wymyśli. Widzę, że nie marnujesz czasu, ganiając na podwórku za piłką?<br />
      Sport marnowaniem czasu? Przecież po grzyba mam siedzieć tyle przy kompie, kiedy za oknem pogoda wprawdzie jest fatalna, ale powietrze nadal świeże, tlenu nadal około 21%? Ja oczywiście bardzo się cieszę, że mam na tym grzecznościowym serwerze tyle swoich bzdurnych tekstów, że będę mógł wrzucić na blogaska kalendarzyk UbogoAleChedogo.pl, ale tak z dwojga złego to ja wolę iść na rower, albo pomedytować.<br />
      - Panie, co pan - odparłem. - Teraz to ja marnuję czas, ''nie'' ganiając na podwórku za piłką.

      [[Image:Stanowisko buddysty.jpg|thumb|left|250px|Stanowisko plażowe początkującego buddysty]]
      Ponieważ, jak wiadomo, nie mam już kluczy do gompy (odkąd matka kazała mi je odebrać), nie mogę już chodzić na okienkach pomedytować. Tym razem, dzisiaj rano, na religii, poszedłem do biblioteki, gdzie zwykle popisuję blogaska, kiedy jestem w szkole. £0$, która urwała się z WF-u, siedziała nad biblioteczną &bdquo;Rzeczpospolitą&rdquo; przy stoliku. Przywitałem ją przyjaznym 你好 (ni hao) i zasiadłem do blogaska. £0$ najwyraźniej nie próbowała nawet udawać, że nie patrzy w moją stronę i spytała bibliotecznym szeptem:<br/>
      - Napisałeś coś nowego na tym twoim blogu?<br />
      - No, tak, całe mnóstwo.<br />
      - Przestałam go czytać, kiedy zacząłeś pisać <span style="font-variant: small-caps;">dissy</span> na <span style="font-variant: small-caps>1h</span>.<br />
      - Ależ, £0$... moje <span style="font-variant: small-caps;">dissy</span> na <span style="font-variant: small-caps;">1h</span> ograniczyły się do 11 znaków opisu na GG<ref>Pełna treść opisu: Diss na 1h.</ref>.

      [[Image:Jak Tu Ładnie.jpg|thumb|right|250px|Sahara Mielno Plaża]]
      Podejrzewam, że dziś, może jutro, jeśli wejdę na GG, zobaczę w prawym górnym rogu ekranu szary prostokąt z napisem &bdquo;Eveline&rdquo; i fragmentem wiadomości, która pewnie będzie się zaczynała od ''Moroz, weź,'' a potem będzie kilka słów wywodu na temat tego, dlaczego piszę o niej na swoim blogasku. I co z tego, skoro i tak prawie nikt go nie czyta, oprócz ojca, Macki i bandy śliniących się nastolatek (które serdecznie pozdrawiam). Jeśli nie zobaczę szarego prostokąta, to może oznaczać, że świat schodzi na psy i pisanie blogasków straciło sens. I tak już mi się przykrzy to ciągłe siedzenie na kompie, dzień i noc, nad debilnym programem w C++, fontami do LaTeXa, kiedy [[Buddyzm:Nyndro|nyndro]] nieukończone, czujące istoty cierpią, trąbka i pianino niepograne, rosyjski i niemiecki znam w mniejszym stopniu niż angielski, rok szkolny się kończy, a ja tylko męczę oczy i tyję. Jak tylko wyjdzie słońce zza chmur, rzucam komputer w kąt, biorę śpiwór, karimatę z Kuchar, koniec spędzania słonecznych weekendów przed ekranem. Kiedy za oknem mam prawdziwy świat, po co jeszcze mam tworzyć sobie pod warstwą ciekłych kryształów drugi? Bo widmo zostania olimpijczykiem z informatyki kusi wyłącznie pieniędzmi i automatycznie zdaną maturą z informatyki.

      Po dwóch wieczorkach chińskich w Centrali, pod wpływem egzotycznego i kompletnie niezrozumiałego brzmienia i gramatyki, pod wpływem chińskich powiedzonek i takich tam, zacząłem uczyć się chińskiego. Co pomyśli za 3 lata menedżer w McDonaldzie, widząc w CV zapis &bdquo;angielski, niemiecki, rosyjski, esperanto, chiński&rdquo;? Będę skończony.

      Tekst, który jest powyżej, ma już ładnych parę dni i się zdeaktualizował troszeczkę. Bo kiedy ja mam czas wolny, to zwykle wygląda to tak, że całymi dniami siedzę przy kompie albo coś, i narzekam głośno i wyraźnie na to, że nie mam co robić, i strasznie nie lubię takich wakacji. Tymczasem, traf jakoś chciał, że ostatnie trzy dni były tak zapchane aktywnościami, że ledwie miałem kiedy włączyć komputer, pograć na trąbce, siąść i poćwiczyć znaki, albo pomedytować. Na dodatek wczoraj wieczorem zadzwoniła do mnie Paulina-Malina z 1c, czy przypadkiem nie mam namiotu.<br />
      Jedyny namiot w rodzinie, który ma ściany, to namiot, z którym ciotka moja z babcią chodziły w latach 70. na pielgrzymki. Ma więc co najmniej z 35 lat, jest produkcji polskiej, nadal działa i nie przemaka. Ponieważ to pamiątka rodzinna, nie najradośniej wypożyczyłem im „Pielgrzyma” z montażem na miejscu, i boję się trochę o ten najlepszy namiot świata, ale ponieważ staram się zachowywać jak bodhisattwa, a podobno cała lista kontaktów Maliny waliła kłódy albo naprawdę nie miała namiotu, zaniosłem ten szajs na os. Unii Europejskiej.<br />
      Było coś koło wpół do 11. Słońce dawno już zaszło, ale pewne ślady światła na niebie widać było jeszcze. Siłą rzeczy przeszedłem koło motelu, w którym odbywało się wesele. Oprócz tego, że utwierdziłem się w przekonaniu, że nie zamierzam się żenić, to stwierdziłem, że kiedy tylko skończą się egzaminy, nauczę się któregoś poranka wszystkich ważniejszych utworów weselnych, przywdzieję garnitur i pójdę podbijać wesela z darmową wódką! Bo goście weselni to, o odpowiedniej porze, pozbawiona zdrowego rozsądku, hamulców moralnych i amortyzatorów umysłowych, szatańska machina, która czeka tylko na iskrę, by wybuchnąć strugą pieniędzy i czego jeszcze tylko zapragniesz.

      [[Image:Widok na motławę.jpg|250px|thumb|left|Widok na Wełtawę. Czy tam Motławę]]
      W niedzielę pojechałem do Gdańska. Nie widziałem większego sensu w jechaniu 6 godzin dla 45 minut grania na Długiej, ale w sumie nie było tak źle. W Słupsku zahaczyliśmy rodzinną ekipq o wystawę Witkacego. Ten to dopiero był! Wystawa wita szacownych gości czterowierszem:
      :''Dziś albo jutro''
      :''Na bordo papierze''
      :''Muszę się rozprawić''
      :''Z twą mordą frajerze.''
      Potem następowała plejada prześlicznych artystycznych produktów, których mi się tu nie chce opisywać, a które można obejrzeć za 4 zł w słupskim zamku. Począwszy od regulaminu firmy portretowej S. I. Witkiewicz, który sam w sobie był dziełem sztuki, przez portrety po 250 ówczesnych złotych, w których tło dziwnie przypomina dziecinne rysunki, a prawie wszystko malowane na najtańszym papierze dla gimnazjalistów.

      W Gdańsku poszedłem potrąbić jakieś 45 minut, z założeniem, żeby zarobić choć trochę na podręcznik do chińskiego. Ugrałem 40 zł i 5 dolarów, przy czym dużo straciłem stojąc przez jakiś czas w gorszym miejscu. Stać należy bliżej wejścia na Długą. Następnym razem spróbuję nie przypominać sobie repertuaru na ulicy i mieć nieco ciekawsze utwory. Powrotem z Gdańska ostatecznie skończył się wspaniały, czerwcowy długi weekend.

