      Naprawdę nie wiem, jak to się stało, że jeszcze żyję, zważywszy na porę (1:38) i poziom zmęczenia, ale to tylko dowód na to, że istnieją rzeczy silniejsze niż śmierć. Dosyć dziś było nietypowo. Wstaję rano, typowy sobotni poranek, po czym, oczywiście, przeczytałem gniota własnej produkcji, który przed snem zdawał się być nawet podobny do „Pieśni nad pieśniami”, a po przebudzeniu nie podtarłbym nim nawet tyłka Szatanowi, o nie. Następnie pyszne śniadanie typu „ekonomiczne müsli” - tym razem kasza manna, banany i co bądź. Jak przystało na zapalonego trębacza, poćwiczyłem jakieś 15 minut po czym poszedłem spotkać ojca. Po drodze wymieniłem dętkę w rowerze, którą przebił jakiś zabłąkany kawałek szkła (pewnie zła karma z facebooka, albo zemsta Casablanki) i uwaga! Znalazłem śliczną, nowiutką ulotkę z mapą rowerową okolic Koszalina! Oczywiście przyda mi się to jak psu na budę, biorąc pod uwagę warunki atmosferyczne, ale mimo to niezmiernie mnie to raduje. Poza tym cieszę się, przeglądając Facebooka, że mam tyle wspaniałych znajomych i wszystkie Facebookowe koleżanki są śliczne, albo co najmniej niebrzydkie.

      Godzina 16. Wsiadam na rower, założywszy uprzednio nieodzowny skafander (dla ochrony przed nadmiernym rozgrzaniem się w atmosferze i różnicami ciśnienia) i jadę studiować koszalinoznawstwo. Po gładkich ścieżkach rowerowych koła suną gładko, jak suchy lód na saharyjskich wydmach. Tym razem nie udało mi się przekroczyć prędkości światła, ale kto wie, może kiedyś? W Forumku kupiłem sobie paczkę tabaczanych chusteczek za 70 gr (tak, wiem, zdzierstwo, i to okrutne, ale w TESCO sprzedawali chyba tylko w dziesięciopakach, a w takich ilościach to lekki przypał) i nic innego, z czego bardzo się cieszę. O 17 siadłem na poduszkę medytacyjną w naszej ślicznej gompie i zrobiłem krótką sesję Dordże Sempa. A teraz uwaga.

      [[Image:pieczątka.png|frame|Pieczątka ze słonikiem]]Wpadłem ostatnio na taki pomysł, żeby zrobić sobie pieczątkę. Przedstawiałaby słonia, moje nazwisko i link do blogaska na [http://elefanto.net elefanto.net]. Mógłbym nią podpisywać swoje rzeczy albo klasówki w szkole. To byłoby takie słodkie, nawet przy rozmiarach 26x9 mm. Takie cudo kosztuje zaledwie 12 zł + przesyłka. W końcu kolega buddysta przypomniał mi: 12 zł to przecież około 5 piw! Takich poświęceń nie mogę dokonać.

