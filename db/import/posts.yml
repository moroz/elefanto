      Noc spędziłem, mimo wszystko, dosyć spokojnie; wprawdzie [[śpiwór]] <span style="font-variant: small-caps;">Lawina</span> nie jest tak ciepły, jak się spodziewałem, ale całkiem niezły; pewnie w śpiworze <span style="font-variant: small-caps;">Kilówka</span>, firmowanym już przez samą pracownię Małachowskiego, byłoby mi o wiele cieplej (nominalnie o 3 &deg;C), jednak śpiwora takowego nie posiadam, bo kosztował aż o 60 zł więcej i szanownych fundatorów nie byłoby na niego stać (i tak jestem szalenie wdzięczny); jednak, jak sama nazwa wskazuje, waży cały kilogram, zamiast moich 800 g. Nawet późniejszą nocą było mi jednak znośnie ciepło, choć nie miałem nad, ani pod sobą namiotu. Jedynie tuż nade mną rozpościerała się ogromna płachta namiotowa z jakiegoś dobrego nylonu. I dobrze, bo cholernie padało; płachta, czyli z angielska [[tarpaulin]] jest porażająco cienka i kompletnie jednowarstwowa; mimo to nie przemokła ani trochę; gdyby była inaczej rozpięta, pewnie miejsca starczyłoby jeszcze dla dwóch osób. Dwa razy zerwała się, ale to wyłącznie moja wina, bo rozpiąłem ją pod wiatr, zresztą i tak przywiązana była tylko w jednym punkcie, reszta to szpilki. Te szpilki to jakaś grubsza sprawa, bo wyglądają jak eksperyment z wykorzystaniem aluminium i paru metali ziem rzadkich, są bardzo lekkie i wytrzymałe; podejrzewałem je nawet o bycie wykonanym z tytanu, ale &pound;45, za jakie kupiłem płachtę, to w Anglii jeszcze nie taki high-end, żeby dołączać szpilki z tytanu. O, nie. Zresztą tytan byłby wytrzymalszy.

      O tytanie jako wytrzymałym metalu trąbi się w literaturze i SF; jeśli coś w dziele ma być wytrzymałe, wystarczy, że pisarz lub scenarzysta dorzuci wzmiankę o wykonaniu z tytanu i już budżet filmu zużywa się znacznie szybciej; i, chociaż wokół drobnego jądra atomowego tego popularnego pierwiastku krążą zaledwie 22 elektrony, to jest aż o 2807 kg/m<sup>3</sup> cięższy od glinu. Do tego aluminium przewodzi ciepło prawie 11 razy <strong>lepiej</strong> niż tytan! I <em>gdzie</em> tu oszczędność, spytacie? Po co robić sprzęt, a zwłaszcza naczynia kuchenne, z czegoś tak ciężkiego? Otóż sprzęt tytanowy jest wart każdego grosza swojej ceny. Po pierwsze, mimo to jest lekki; stal waży ze dwa razy tyle; co więcej, niesamowita wytrzymałość pozwala odrzucić przynajmniej dużą część zbędnego, redundantnego metalu, jaki jest konieczny w przypadku sprzętu zrobionego z glinu; cieniutkie ściany lepiej przewodzą ciepło. Aluminium z łatwością przenika do potraw i nie ma za grosz zbawiennego wpływu na organizm, natomiast tytan jest zupełnie dlań nieszkodliwy, ba, występuje nawet w dużych ilościach w bardzo zdrowych pokrzywach (herbatka z pokrzyw z ogniska - palce lizać; szkoda, że wakacje były takie krótkie!). Hmm, ale z zakupem [http://www.outdoorzy.pl/221-var-tytan.html tytanowej menażki] jeszcze poczekam. Przynajmniej do czasu, aż zarobię 285 zł. Choć nie wątpię, że z taką menażką biwaki muszą być jeszcze wspanialsze! Na razie zadowolę się moim zestawem naczyń turystycznych ze stali nierdzewnej, dopóki jeszcze nie wypiaskowałem go z sadzy i warstwy miedzi na dnie na śmierć.

      Testy [[sprzęt turystyczny|sprzętu turystycznego]] muszę teraz po prostu przeprowadzać, bo, jak wiadomo, niedługo moje urodziny, i biwak (który rzekomo ma przerodzić się w sektę), i trzeba organizować. Taka karimata na przykład okazała się denerwująco za mała - to znak, abym spał w hamaku (no, i gdzie ja go niby rozwieszę?). Do tego muszę zrobić stronę, którą zobowiązałem się wykonać, no i pójść do szkoły. Dlatego żegnam teraz serdecznie wszystkich czytelników blogaska i życzę dobrych ocen na świadectwie.

