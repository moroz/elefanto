      <span style="font-variant: small-caps">'''Om mani peme hung!'''</span> Oby wszystkie czujące istoty zostały uwolnione z samsary dzięki mocy Buddy, Dharmy i Sangi! Poza tym pozdrawiam Justynę R. z Koszalina, bo wspiera mnie duchowo, chociaż jest już 1:42 w nocy...

      Bardzo przepraszam za złamanie już na samym początku noci zasady unikania podwójnych wyróżnień, ale zapewne większość czytelników i tak nie ma o niej pojęcia, zresztą, prawdę mówiąc, gdyby nie to, że staram się jej przestrzegać, miałbym ją dość głęboko w pupie; poza tym, wbrew pozorom, nie jest to blog o buddyzmie. Daleka jest droga na kurs sylwestrowy do Warszawy, więc po głębszym namyśle zdecydowałem się tam nie jechać. Nie ma miasta, którego mam dosyć bardziej niż owo, a na dodatek musiałbym się telepać w sumie prawie 2<sup>4</sup> godzin w obydwie strony. A więc.

      Po szkole krążyły kiedyś ploty, jakobym nie spożywał żadnych produktów pochodzenia zwierzęcego. Nie wierzcie w to - to oczywista bzdura. Tym bardziej nie jestem weganinem w żadnej postaci. Każdy, kto sądzi inaczej, myli się. Podobno także źle się uczę; nie wierzcie w to - ja się w ogóle nie uczę. Na dodatek miałem aż tyle wolnego czasu ostatnio, że jakoś nie chciało mi się pisać noć. Postaram się to nadrobić, bo w końcu czego się nie robi, żeby pretendować do tytułu bloga roku. Mam nadzieję, że jury zauważy mnie i wygram skuter, na który nie mam wymaganych dokumentów, i właściwie to nie chcę mieć, więc pewnie wykorzystałbym go jednorazowo i pojechał na odosobnienie do Kuchar i z powrotem, albo na Mazury. Kurczę! To właściwie jest coś. Nie chcę być dawcą organów, nie lubię zanieczyszczać środowiska, trzymam się z daleka od wszystkiego, co na benzynę, ale coś, co może wyciągnąć 110 km/h paląc zaledwie 3 litry na 100 km (i zapasowe paliwo można trzymać w butelce po Coca-Coli albo innym czymś, hłe hłe) i, tradycyjnie, można mieć w pupie przepisy lub jeździć na zwykłą kartę motorowerową, dla człowieka o tak silnym pożądaniu, jak u mnie, jest doprawdy kuszące. Schowajcie się, rowery, zapomniana rozrywko, której mimo wszystko nigdy nie porzucę, kij z laptopami i wycieczkami za 15 000 zł (chyba że do Bodhgaja, pomedytować w miejscu mocy, kupić jakąś ładną malę, albo spotkać się z Karmapą). Gdzie tam pozostałe samsaryczne pokusy; na co mi pieniądze, gdy mogę wygrać skuter? Najwyżej na paliwo. Gdy zostanę buddą, nie będę się bał zanieczyszczenia środowiska; niestraszne mi będą przeciwności złej karmy i będę mógł wreszcie osiągnąć nirwanę i wszystkie czujące istoty po kolei uwolnić z samsary. To by było naprawdę wspaniale!

      Właśnie. Już drugi dzień z rzędu nie medytowałem, ani nie grałem na trąbce. I co z tego? Przecież są ferie? Mogę oddawać się temu, co lubię najbardziej w świecie. Eee... czyli, o ile pamiętam, medytacji i grze na trąbce. Bo o turystyce nie ma mowy. Nie chce mi się, doprawdy. Ze skuterem to byłoby co innego; można jeździć dalej i szybciej niż rowerem, nie ma samochodowego zaduchu ani kolejowych cen i rozkładów; ponadto na ukochaną plażę naturystyczną nie trzeba jechać około trzech godzin tylko po to, żeby pospacerować lubieżnie przez niecałą godzinę; cóż z tego, że podróżowanie autostopem, rowerem, z buta (właściwie w moim przypadku pewnie z braku buta) albo na gapę pociągiem jest o wiele tańsze, i o ile ciekawsze, a nad morzem taki skuter pewnie by mi zakosili; ciężej wtedy jednak o wiatr we włosach, radosne i szybkie zużycie paliwa i martwe owady w zębach (mniam), jakże niewegańskie! Trudniej też byłoby pozbyć się obecnej cennej ludzkiej egzystencji, trudniej byłoby utracić to ciało, o które zapewne usilnie walczyłem przez większość poprzedniego życia, kimkolwiek wtedy byłem, i będę walczył; takie umieranie jest mi obecnie potrzebne mniej więcej w takim samym stopniu, jak ten skuter, albo ten kijowy laptop z Windowsami, który jest do wygrania. Mimo to fajnie byłoby mieć własne dwa kółka.

      To w sumie dobrze, że dowiedziałem się o tym konkursie, od swojej Macoszki zresztą. Wprawdzie jest dopiero po drugiej, ale i tak spędzamy rodzinnie czas tak dobrze jak potrafimy: przez cały dzień nikt z nas nie ważył się umyć zębów, a niemal cały czas płonięcia kominka, rozpalonego przeze mnie jedną zapałką bez użycia papieru ani chemicznych środków wspomagających rozpalanie, spędziłem dwa pokoje dalej. Ach, jakie wspaniałe były święta! Niestety, już bliżej do końca ferii, na dodatek niemal skończyło się już jedzenie, a poza tym zapomniałem zabrać ze sobą do Szczecina swoją ''bombillę'' do [[yerba mate]]. Otrzymałem doń nowe naczynie, a więc skończył się na jakiś czas okres, kiedy nie mogę się wybudzić z powodu braku napoju.

      Próbowałem nauczyć się tybetańskiego, żeby móc wypisywać na murach mantrę <span style="font-variant: small-caps;">Om mani peme hung</span> w oryginale, niestety, sam alfabet jest już totalnie skomplikowany. Próbowałem na dodatek napisać jakieś opowiadanie pod pseudonimem P. Hallus, ostatecznie jednak piszę tego blogaska.

      Obym dzięki tym dobrym wrażeniom osiągnął stan buddy, i obym wszystkie czujące istoty doprowadził do tego poziomu!

