      <span style="color:darkred">[[Yerba mate|<span style="color:green">Yerba mate</span>]] jest tym, czego zawsze pragnąłem i pragnę dalej. Potrzebuję go jak na lekarstwo i byłbym w stanie nawet zapłacić, byle tylko się do niego dorwać; ta cudowna gorycz, ta metalowa bombilla parząca usta; ten posmak stali nierdzewnej przy każdym łyku. Ten pył, który sypie się wszędzie naokoło, wymuszając gruntowne odkurzanie kuchni. Te wysokie ceny, no bo w końcu, mimo wszystko, ta cudowna roślina jest uprawiana głównie w&nbsp;Ameryce&nbsp;Południowej. Ta moc: po wypiciu trzeciego zalania ''La Merced da Monte'' cały drżę i chce mi się spać. ''Doskonały smak''.</span>

      <span style="color:darkblue">Klasa moja pojechała na wycieczkę - aż do Gąsek. W związku z tym pojechałem w anonimowym towarzystwie aż do 3miasta. Teoretycznie powinniśmy byli pójść na lekcje z klasą 2y, ale niemalże wszyscy niejadący niezależnie uznali, że nie ma to większego sensu. Właściwie nie zrobiliśmy tam nad morzem nic ciekawego, ale przynajmniej pojeździliśmy trochę pociągami i wydaliśmy całkiem sporo pieniędzy. No i byliśmy w Sopocie, gdzie plaża zawsze ma jakieś problemy: a to sinice, a to jakiś śmierdzący osad na brzegu, że się oddychać nie da; biedni mieszkańcy. Mimo to było tam całkiem sporo ludzi, choć to już październik. Turyści. Bogaci mieszkańcy.</span>

      <span style="color:purple">Trochę chyba przynudzę, ale wiecie, co jest najlepsze w okresie [[wakacje|wakacji]]? Nie to, że można siedzieć cały czas przy komputerze, bo to można robić przez cały rok i specjalnie mnie nie bawi; nie to, że można spać bez śpiwora przy ognisku i nie zamarznąć, i nie odmrozić sobie wątroby; nie to, że można urządzać piwaki z najlepszymi trunkami z kraju i ze świata, bo to też można robić przez cały rok (chyba że kogoś nie stać na śpiwór -40&nbsp;&deg;C/&deg;F). Najlepsze jest to, że można pojechać, gdzie się chce, i nie trzeba zaraz następnego dnia wracać. To jest właśnie wolność i za nią tęsknię. Wolę być wolny niż szybki.</span>
      ====Jubileusz ====
      Wiecie co? To już naprawdę 50 noć. Tak naprawdę nawet więcej, ale niektórych nie liczę. Chociaż grono czytelników trochę stopniało, i może dobrze, postanowiłem wprowadzić parę zmian: otóż nie trzeba więcej się rejestrować, by skomentować nocie. Życzę miłego bluzgania z częściowo skutecznym zabezpieczeniem antyspamowym - rozszerzeniem [http://www.mediawiki.org/wiki/Extension:ConfirmEdit ConfirmEdit].

      Początkowo ta nocia miała być o wiele dłuższa, ale czasy się zmieniły, i za progiem domu nie uderza już w twarz chłód; nie czuję się jak na stoku narciarskim, i nie muszę nosić ciepłych kalesonów i czapki uszanki, a spirytus nie gęstnieje w szklankach. Nie zapadam się w śniegu po tyłek i nie muszę używać rakiet śnieżnych; tak naprawdę takiej sytuacji jeszcze nie doświadczyłem, ale nie wątpię, że śnieg po dach musi być zjawiskiem niezwykle ciekawym. Biada tym, których drzwi otwierają się na zewnątrz. Chociaż tak naprawdę jeżdżenie do szkoły na nartach lub psich zaprzęgach musi być niesamowitym przeżyciem. Szkoda tylko, że nie mam psa; ani osła, ani nawet szympansa jako wiernego towarzysza rozmowy, który by mnie iskał z kleszczy po każdej wizycie w lesie, i który nie wymagałby karmienia mięsem. A osiołkowi z kolei wystarczy uwiesić co jakiś czas worek zboża u szyi, i nie przemęczać go za bardzo, a jedynie jeździć na oklep co rano do szkoły. Bosymi kopytami, dla towarzystwa i dla onoterapii. Nie jestem w stanie wyobrazić sobie miny nauczycieli i dyrekcji szkoły na widok kopiącego pierwszaki osiołka. Niech cały świat wie, że koniowate też bez problemu mogą chodzić [[boso]], jak udowodnili pierwsi ludzie ujeżdżający konie (jelenie, zebry, osły, muły i ośliki, czy nawet woły, zależy, co kto woli) i eksperymentalne amerykańskie stajnie. Nie mam nawet psa, żeby bawić się frisbee w&nbsp;każdej wolnej chwili, i w dogoterapię, czy jak to się tam nazywa, na dłuższą metę. Taki zwierzyniec może być ciężko utrzymać w bloku, czy nawet w domku, w mieście.

