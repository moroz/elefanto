      A więc - zmiany! Z powodu licznych ataków dokonanych zapewne przez boty (a jak nie, to pewnie przez kogoś innego, więc to prawie tak, jak boty), wprowadziłem nowe prawa dostępu; inaczej mówiąc, '''tylko''' [http://ubogoalechedogo.pl/mediawiki/index.php?title=Specjalna:Zaloguj&type=signup zarejestrowani użytkownicy] mogą edytować komentarze - a więc komentować blogaska. Blog został także porzucony, ale tylko na jakieś 19 dni, od czasu wydania poprzedniego hasła; wzbudziło to gdzieniegdzie niemalże szczere sprzeciwy, a i w niektórych miejscach szerzy się głęboka nienawiść do bloga i autora. Trudno, jak już powiedziałem w [[Ubogo, ale chędogo:FAQ|PNZP]], nikogo nikt nie zmusza ani do czytania, ani do lubienia bloga. Dodatkowo staram się unikać treści obrażających innych ludzi. Zresztą i tak teoretycznie mam jako taką wolność słowa, więc ''niezainteresowanym - won''!

      Jestem obecnie w Szczecinie, a byłem na [http://en.wikipedia.org/wiki/Penis_enlargement krótkiej] [[turystyka|wycieczce]] ''zagranicoznawczej'' w dużym polskim mieście, stolicy Anglii i polskiej emigracji, Londynie. Trochę zwiedziłem, kupiłem sobie nylonową, nieprzemakalną płachtę o powierzchni 3 m × 3 m = 9 m<sup>2</sup>, czy też, jak kto woli, około 96 stóp kwadratowych, za £45. Niestety, ciągła obecność mamusi nie ułatwiła mi chodzenia boso - tak więc te parę dni spędziłem na cierpieniach i krzywych minach; mimo to udało mi się porównać moją stopę z wzorcem stopy przy Greenwich Observatory - czyli tam, gdzie skoncentrowała się cała nowożytna nauka mierzenia czasu i patrzenia w gwiazdy, przy czym wstęp jest kompletnie za darmo; do kupienia także: zegarek zasilany wodą oraz zegarek zasilany owocami. Londyn - oaza darmowości dla [[ubodzy ludzie|ubogich ludzi]]? No, nie wiem. W każdym razie rozdział życia pt. [[granie na ulicy|Busking]] in London mam także już za sobą; naprawdę nie jest źle; możliwe nawet, że Londyńczyków jest tyle, że nieważne, czy gra się dobrze, czy źle, i tak da się zarobić na utrzymanie. Pewien jestem natomiast, że życie grajka ulicznego w Londynie nie jest pełne, jeżeli pieniążka nie wrzucą mu: Murzyn, Arab, Japończyk, rodzeństwo na oko 5, 6-letnie - z własnych (2 pensy, nie mylić z penisami!) pieniędzy, oraz, oczywiście, co się zdarza, zjawiskowo ładne dziewuchy. O Polakach już nie wspomnę. Jeżeli jeszcze nie wiecie, Polaków można spotkać niemal w każdej restauracji jako kelnerów, nie licząc, oczywiście, restauracji chińskich - tam zawsze pracują Chińczycy, którzy znają po angielsku tylko niektóre nazwy dań. Właściwie jest tam tyle Polaków, że od biedy można nawet nie znać języka - niestety, ja chyba znam.

      Wizyta w Tate Modern - ''ridiculously'' wielkiej galerii sztuki nowoczesnej, utworzonej w budynku starej elektrowni cieplnej, sprawiła, że postanowiłem zacząć tworzyć sztukę nowoczesną; w National Gallery - że postanowiłem zacząć malować. Oczywiście na postanowieniach się skończyło. Skatepark na Południowym Wybrzeżu (nie mylić z West Side, obowiązkowym elementem każdej książki naszej do angielskiego) Tamizy wzbudził we mnie gigantyczną ochotę pojeżdżenia na desce; a deska gdzieś sobie leży w świecie. Zapewne w Pile, w mieszkaniu dziadków, pod kredensem pełnym kieliszków.

      W Londynie ''nie byłem'' w następujących miejscach:
      *British Airways London Eye - gigantyczny diabelski młyn - gigantyczna kolejka i gigantyczne ceny biletów, zapewne
      *Cutty Sark - statek - bo spłonął
      *Hyde Park - bo zabrakło czasu; zresztą mamusia mówiła, że obecnie jest to zwyczajny park, a w ''Speaker's Cornerze'' nikt już nie przemawia. Zastanawiam się nad przemówieniem tam samemu.
      *Tower i Tower Bridge - bo nie starczyło czasu.
      *Peron 9,75 na stacji King's Cross - odkąd zawieszono tam tabliczkę z informacją o możliwości wstępu na ten peron, cała masa ludzi wbiega po prostu w ścianę; jak na razie nikt jeszcze się nie przedostał, ''mwahaha'', sami Mugole.
      *W Hamleys, pięciopiętrowym sklepie z zabawkami.

      Szok kulturowy: w Tesco (które są wszędzie, normalnie) mleko sojowe firmy Alpro, niezależnie od wariantu, kosztuje 80p. Zamiast polskich 9 zł w najlepszym razie.

      Po powrocie, gdy usłyszałem na ulicy język polski, ojczysty, pomyślałem odruchowo: ''O. Polacy.''

