      Dzień upływa mi z perspektywą nadchodzącego wielkim, ciężkim krokiem występu artystycznego. Śród stłumionych spazmów kataru, prozaicznej nijakości i klasycznych minek, siedzę na polskim i marzę o dorwaniu się do zabunkrowanego w plecaku starego, brudnego i brązowego wewnątrz termosu z jaśminową herbatą. Obie koleżanki z ławki siedzą obok ze słuchawkami na uszach, w odróżnieniu ode mnie, który nie mam ani słuchawek, ani odtwarzacza, ani właściwie nic prócz „Lapidariów” Kapuścińskiego. Trudno. Pod koniec drugiej godziny polskiego nic nie jest już całkiem takie jak dawniej.

      Przejrzałem blogi rodziny i nie-rodziny (patrz: [[Ubogo, Ale Chędogo:Linki|Linki]]) i oniemiałem z wrażenia. Jakże w ogóle śmiem nazywać swe nędzne wypociny, to bezmyślne marnotrawstwo pamięci komputerowej i papieru, publicystyką internetową? Spojrzeć wystarczy choćby na nadludzkim wysiłkiem zaprojektowany i napisany serwis [http://piesnadprzewodnik.org PNP], czy też na poczytne wpisy nt. sensownych, życiowych wydarzeń na blogu [http://toniezabawa.blog.pl toniezabawa]. Vera, koleżanka od [http://werina.fbl.pl fotoblogaska], przechowuje nań zdjęcia ładnych i zawsze uśmiechniętych (zgodnie ze stanem faktycznym) gimnazjalistek. Cóż ja, oderwany od rzeczywistości grafoman, zaoferować mogę komukolwiek, prócz żałosnej bufonady i bełkotu?

      Kapuściński cytuje Jorge Borgesa: „Posługiwanie sie wyrafinowanym stylem jest błędem i to błędem płynącym z próżności. Zdecydowanie wierzę, że dobre pisarstwo wymaga skromności.” Już po mnie - nigdy nie zostanę dobrym pisarzem!

      Na przerwie poszedłem do biblioteki poczytać blogi. Ostatni z mało poważnych problemów dzisiejszego dnia: Kto z obecnych ma jeszcze coś do jedzenia?

      O strachu. Przy stoliku z chlebem ze smalcem, w barze „Vege”, dotarło do mnie, że obecnie jedyną rzeczą, myśl o której przywodzi na me czoło zimne poty i wzmaga akcję serca, jest utrata kondycji fizycznej na rzecz obleśnej opony dookoła brzucha. Bać się przyrostu masy bardziej niż śmierci - głupie, prawda?

      O imionach. Żeby kogoś zawołać, nie trzeba wcale znać jego imienia; wystarczy skoncentrowana intencja zawołania. Życiowy przykład: jeśli ktoś nazwie mnie ''starą k*ą'', bardzo chcąc zwrócić mą uwagę, na pewno obrócę się, choć na pewno nie jestem jeszcze stary. Po prostu ''wiem'' jakoś, że chodzi o mnie. A dziś Roki wołał cicho „Głuuupek, Głuuupek!” - i też się odwróciłem, gdyż od dawna raczył mnie tym i zbliżonymi przydomkami, niedalekimi zresztą od prawdy. Albo gdy jakieś dziewczyny wołają „Paweeł! Paweeł!”, a żadnego Pawła idącego w tym kierunku nie widzę, obracam się mimo woli. W tym wypadku może się to opłacić.

      Wystąpiłem na koncercie charytatywnym w szkole. Muszę przyznać, że było całkiem-całkiem przyjemnie, jaki na imprezę szkolną, rzecz jasna. Być może z powodu mało materialistycznej orientacji imprezy, ludzi było na oko ze 4 razy mniej niż na ostatniej dyskotece szkolnej, ale, jak mawiają, gdzie mniej bydła, tam mniej gówna. Najbardziej kopiący dupę byli dwaj pierwszacy tańczący breaka; mój historyk zaśpiewał (''a capella'') „Gdzie się podziały tamte prywatki”. Mnie dane było zagrać jedynie Marsza Imperialnego. Tym razem nawet nie miałem z tremy problemów z drżeniem przepony; niedoćwiczone, zasuszone m(o)rozem wargi i katarek skutecznie uniemożliwiły mi natomiast wydobycie paru wysokich dźwięków.

      Po zakończeniu występów rozpoczęła się zabawa w Chińczyków - znajomi gratulowali mi wspaniałego występu, ja zaś, zgodnie z prawdą, zapewniałem ich, że występ był beznadziejny. &bdquo;Loża szyderców&rdquo;, tj. redakcja szkolnej gazetki &bdquo;Bronx&rdquo;, która na pewno napisze na temat tego wydarzenia kolejnego, podszytego ideologią Kroczenia Ścieżką Mądrości i Cnoty, knota, uaktywniła się troszeczkę. By rzec dokładniej, uaktywniła się tylko nieszczęsna dziewczynka, którą w dniu wydania ostatniego numeru otwarcie skrytykowałem za artykuł przedstawiający w negatywnym świetle uczniów głosujących w wyborach do samorządu uczniowskiego na Mariusza Pudzianowskiego. Artykuł był ostatecznym dowodem, że szkoła nasza głęboko w dupie ma tajność głosowania, żeby już nie wspomnieć o tym, że - jak to szkoły mają w zwyczaju - traktuje wszystko zbyt poważnie. Powiedziałem jej wtedy, że wolałbym chyba umrzeć, niż tak się sprzedać. Autorka siedziała tam, uśmiechając się, i chyba z milion razy radośnie chwaliła mój występ.

      Krajobraz za oknem zmienił się. Nie ma już chodnika, na którym wiele lat temu nauczyłem się jeździć na desce. Żeby udać się po zakupy, muszę teraz minąć Dolinę Czaszek i Wilczy Parów, lecz i tak nie wejdę do sklepu, nie posiadając, prócz 6 sztuk złota, także Tarczy Boga Tolimana i Magicznego Miecza. Kupiłem jabłka (nienasycone magią), banany i rodzynki, i zrobiłem sobie przepyszne Ekonomiczne Müsli, z cynamonem, imbirem, kurkumą, goździkami, gałką muszkatołową i masełkiem. Znów - walka ze snem, by tworzyć. Plany na wieczór przewidują jeszcze prysznic i sesję ofiarowania mandali.

