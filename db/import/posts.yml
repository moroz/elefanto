    - "Spałem znowu w namiocie. Ogólnie spało się dość komfortowo, lecz dwa razy musiałem
      pójść podlać drzewka w ogródku, co trwało po 15 minut, bo mi się nie chciało
      wychodzić ze śpiwora, a nad ranem do tego zrobiło się chłodnawo; marzłem potwornie,
      bo nie chciało mi się sięgnąć po koc. Mimo wszystko cieszę się, że udało mi
      się spać w namiocie w tym cieniutkim śpiworze i przeżyć. Rankiem poszedłem do
      domu bezpośrednio przez niezamknięte na noc drzwi i obmyłem się obficie (lecz
      w granicach zdrowego rozsądku) ciepłą wodą, w niewielkiej ilości, lecz stanowczo
      za dużej. Przygotowałem sobie troszkie zielonej herbaty oraz leśny dzban herbatki
      z melisy zmieszanej z herbatką z mięty; najprawdopodobniej smakuje to dobrze,
      ale jeszcze nie piłem za bardzo. Herbatka jest przecież jeszcze gorąca, natomiast
      mi nadal jest zimno. Do szkoły idę na 8:55, ale na pierwszej godzinie nie ma
      nauczycielki od historii, więc dobrym sposobem mogłoby być pójście dopiero na
      godzinę 9:50. A właściwie pojechanie na mojej wspaniałej deskorolce.\n\nKiedyś,
      kiedy miałem pełno czasu przed lekcjami, często oglądałem na youtube „Włatcóf
      móch”, niestety ostatnio skiepścili się okropnie w stosunku do wcześniejszych
      sezonów, o takich serialach jak „South Park” czy „Family Guy” już nie wspominając.
      Siedzę więc i piszę nieudolnie, wykradając krótkie chwile na grę w The Crims.
      Wczoraj mieliśmy z mamusią pojechać na uroczysty obiadek z okazji Dnia Dziecka
      - ale w końcu mamusia postawiła na swoim i pojechaliśmy do nieszczęsnego Mielna,
      gdzie parę godzin wcześniej zostałem potwornie okradziony. Więc słuchajcie...\n\nNa
      początku pojechałem do Mielna, czysto zarobkowo, żeby uciułać coś na chleb powszedni,
      gdyż przez wiele wcześniejszych dni żyłem tak, jakbym jadł kawior i popijał
      go szampanem. Przed wyjściem spożyłem nieco pysznych, choć odrobinę mączastych
      i za grubych wegańskich naleśników mojej roboty - oczywiście z przepisu według
      Post Punk Kitchen; nie byłem więc głodny. Pograłem nieco. Szło dobrze, na najlepszej
      miejscówce w całym miasteczku chyba - deptaku, zwanym dalej deptakiem, żebyście
      tam nie przyjeżdżali czasem. Kasencja, jak na niedzielę, posypała się w miarę
      dobrze. Wśród wszechobecnego gwaru krajowych i zagranicznych turystów, muzyka
      rozlewała się pogodnymi nutami gitary i łagodnym stukaniem kastanietów; z powodu
      upału i rażącego słońca nałożyłem na twarz swoje sombrero, rozłożywszy wcześniej
      futerał od trąbki. Monety posypały się obficie, i w tempie, jakiego mogliby
      pozazdrościć wszyscy gitarzyści podziemni razem wzięci, uskładałem koło dwóch
      dyszek. Niedużo, ale zawsze jakoś można przeżyć ze dwa dni. Wtem, ku memu niesmakowi
      i zaskoczeniu, z elementami kompletnie nieprzenośnego w rękach na dalekie dystanse
      pulpitu w jednej nieporadnej ręce, a wkurzająco małym futerałem od fletu w drugiej,
      nadeszła Ollievia „Sweetgirl4ever”, a za nią zdradziecko kroczyła cała masa
      innych ludzi.\n\nNie mogłem powiedzieć „idźcie stąd, to moja miejscówka”, bo
      przecież właśnie skończyłem grać, w każdym razie oni najwyraźniej dobrze się
      tam poczuli, gdyż niespiesznie poustawiali około jedenastu pulpitów, perkusję,
      chwycili kakofoniczne instrumenty w stylu saksofon czy klarnet, i zaczęli grać!
      Połowa z nich oczywiście była z mojej szkoły, gdzie tam połowa, ze spokojem
      mogliby tworzyć amatorską brygadę trębaczy; z wrodzonym zapewne brakiem wstydu
      przegrali nieudolnie sklecone kawałki niezapomnianego zespołu „Ich troje”, zainkasowali
      nieco monet do otwartego, bezosobowego futerału na trąbkę, papugi jedne. Miałem
      ochotę pozarzynać złodziei; poprzebijać tępym sztyletem membrany bębnów, połamać
      flety i klarnety; poobijać młotkiem blacharskim saksofony, trąbki, puzony i
      alty; wiedziałem jednak, że daleko mnie to nie zaprowadzi, powstrzymałem więc
      chwilowo gorycz i poszedłem dalej, na Promenadę Przyjaźni. Wiało tam trochę;
      chociaż jednak bez przerwy pełno tam było ludzi, nie wrzucono mi ani grosza.
      Wróciłem do miejsca zbrodni, by ze zgrozą obserwować żenującą grę domorosłych
      grajków; chciałem mówić przechodniom, nie rzucajcie im pieniędzy, to nie uczciwi
      ludzie, ale wiedziałem, że nie zdałoby się to na wiele, gdyż nie zdołałbym powstrzymać
      naporu całego tłumu; zamknięcie ulicy też nic by nie dało; obróciłem się więc
      na bosej pięcie z zamiarem zgłoszenia stanu rzeczy szeryfowi - musi być sprawiedliwość
      na tym świecie. Nagle zamarłem.\n\nZa mną stał tajemniczy, wysoki i dziwnie
      szczupły jegomość; na głowie miał słomkowe sombrero; złośliwie uśmiechał się,
      podkręcając długie, lśniące, czarne wąsy. Wzmogłem czujność; to nie wróżyło
      dobrze mojej sprawie. Nie odwracając wzroku od swoich rubasznych towarzyszy,
      rzucił, wyraźnie do mnie, jedno zdanie, które przelało czarę goryczy:  \n- Czemu
      już nie grasz na trąbce, amigo?  \n- Ukradliście mi miejsce, do tego zagłuszacie
      mnie. - wyrzuciłem szybko, zmarszczywszy gniewnie czoło. Amigo odparł krótko,
      niewzruszony:  \n- To idź dalej.  \n- Nic nie zarabiam, i wy dobrze o tym wiecie.
      \ \n- Grasz u nas w szkole, amigo? - Człowiek zmienił nagle temat. Zdziwiłem
      się, gdyż nigdy w życiu u nas go nie widziałem.  \n- Sí.  \n- W takim razie
      przyjdź do nas - tu zwrócił twarz w moją stronę i ujrzałem martwe, sztuczne
      porcelanowe oko. - do orkiestry. Nie pożałujesz, amigo.  \n- Nie wybieram się,
      proszę pana - rzekłem natychmiast. - Mam jeszcze swój honor.  \nMężczyzna skrzywił
      się, ukazując cztery błyszczące, złote kły.  \n- W takim razie idź stąd i się
      tu nie pokazuj, inaczej pożałujesz. I pamiętaj: sam nic przeciwko nam nie zdziałasz.\n\nKategoria:Czerwiec
      2008 Kategoria:Blog\n\n"
