      ==== Czysta Kraina Beijing Language and Culture University Press ====
      Jakby tak dało radę, resztę mojego życia mógłbym spędzić w świecie podręczników do chińskiego. Po 45 lekcjach odnoszę wrażenie, że musi tam być naprawdę wspaniale. Wszyscy albo studiują na 北京语言学院 (pin. ''Běijīng Yǔyán Xuéyuàn'', Pekiński Instytut Językowy), albo są tam nauczycielami, albo Bohaterami Niezależnymi (tzw. Non-Player Character). Wszyscy 中国学生和留学生 (pin. ''Zhōngguó xuésheng hé liúxuéshēng'', studenci chińscy i z zagranicy) mieszkają w akademiku, jeżdżą na wycieczki na Mur Chiński, i zamiast w autokarze chomikować alkohol, oni chcą siedzieć koło profesora Bai albo profesora Ma. Na stołówce jedzą chińskie żarcie po psich cenach; a ich imprezy! Ciągle występują czytanki w rodzaju:<br />
      ''Poszliśmy do pani profesor Ma. (...) Polała nam wina i powiedziała: „A teraz wznieśmy toast za wasze zdrowie, za naszą przyjaźń.'' 干杯!” (pin. ''gān bēi'' - do dna!).''<br />
      lub też:<br />
      ''Wczoraj były urodziny Alego. Poszliśmy do niego, wpierdalaliśmy'' 蛋糕 (pin. ''dàngāo'', tort), ''a gdy wszyscy się już zebrali, Ali powiedział: „Przyjaciele! A teraz ci, którzy będą chcieli, niech piją alkohol, a reszta może pić herbatę.''<br />
      czy:<br />
      ''W przeddzień Nowego Roku zebraliśmy się wszyscy w pokoju Alego. Lepiliśmy'' 饺子 (pin. ''jiǎozi'', pierogi)'', wszyscy naznosili mnóstwo jedzenia, alkoholu i papierosów.''<br />
      A ja? Siedzę głodny, nawet nie bardzo mam jak dostać się do kuchni bez budzenia wrzasków matki. Ile bym teraz oddał za wielki talerz ''jiǎozi''! W świecie podręczników do chińskiego nie ma głodu. Rowerem do parku jedzie się 1,5 godz., ręczniki kosztują 30 fenów, a wszyscy zdają się głównie jeździć na rowerze, imprezować albo chodzić do Pałacu Letniego, do Zakazanego Miasta, Parku Morza Północnego. I uczą się tylko chińskiego, bez zbędnych dodatków w rodzaju technologii informacyjnej, WOK-u albo matematyki. Matka mówi, że świat podręczników do chińskiego jest niczym w obliczu podręczników do angielskiego z serii ''New Concept English'' L. G. Alexandra. Nie chciałbym tylko żyć wśród Niemców z ichnich podręczników.

      ==== Gdzie ta ponadczasowa idea? ====
      Cała ta głupawa internetowa maszyneria powstała najprawdopodobniej przez jakąś jedną, dziwną myśl. Sam już do końca nie pamiętam, dlaczego nazwałem to Ubogo, Ale Chędogo i dlaczego tak uparcie twierdziłem wtedy, że jestem ubogim człowiekiem. Prawdopodobnie miał być to jedynie niecny wybieg (taki jak celowe użycie trudnego i dziwnego słowa, którego sam nie rozumiem, w dalszej części tekstu), mający na celu unaocznienie dychotomii między mną i podobnymi mnie, a resztą ślepo pędzącego w kierunku odwrotnym ''establishmentu'', penerstwa i materialistów. Zachodzi jednak obawa, czy czasem roszczenie sobie praw do tytułu ubogiego człowieka, nie jest, choćby i na poziomie zewnętrznym, skrajną hipokryzją - posiadam wszak wiele rzeczy, nieosiągalnych dla wielu nawet w tej części Europy - od dachu nad głową, ogrzewania, dostępu do ciepłej odzieży i wody, trzech ciepłych posiłków dziennie, przez edukację, a na sprawnym komputerze i stałym dostępie do internetu kończąc. Jest to najzupełniej słuszne podejrzenie, na swoją obronę posiadam jednak fakt, że Kościół katolicki przez wiele stuleci robił dokładnie to samo. To dawałoby mi wieczysty dostęp do 8. kręgu piekieł - razem z wszystkimi podobnymi mi Faryzeuszami, kryminalistami i zdrajcami narodu - i dosyć blisko Przyspiesza, którego niektórzy mylą czasami z Judaszem. Idąc dalej, ciągła chęć zaistnienia w internecie stawia mnie na równi z Herostratesem, który spalił świątynię Artemidy w Efezie tylko po to, by zapisać się do historii. Analogicznie, pretensjonalny, kiepski styl niczym nie różni mnie od Janusza Palikota, zaś brak zarostu od Indian Ameryki Południowej.

      A tak naprawdę, w wielu płaszczyznach nic przecież nie zmieniłem - nadal jestem zakompleksionym, leniwym geekiem, wciąż mam też problem z sensownym planowaniem czasu. Mimo paru - jakże dramatycznych - prób, nadal jestem aspołecznym singlem, i nadal zupełnie się nie uczę, chyba że na koniec semestru, kiedy waży się kwestia ewentualnej promocji lub jej braku (czego nie zmieniłem mimo licznych próśb, gróźb i perwersji nauczycieli, rodziny bliższej i dalszej, której to machiny, raz ruszonej, nie chce mi się już zatrzymywać). W tym świetle można by śmiało powiedzieć, żem jest śmierdzący leń, że powinienem zakasać rękawy i wziąć się do ciężkiej pracy fizycznej, która niewątpliwie wybiłaby mi z głowy całe te [[Buddyzm:Wyjaśnienie buddyzmu|buddyzmy]], [[Buddyzm:Nyndro|nyndro]] i irytującą tendencję do wracania do domu w stanie trzeźwym z „Zacisza” mimo sobót i szeroko pojętych wywczasów. Proszę bardzo. Jak najdobitniej wykazuje choćby to, że gdzieś mógł powstać tak obszerny knot jak ta obrzydliwa strona, wolność słowa istnieje i ma się dobrze, a ja zbyt długo nasłuchałem się nieprzychylnych komentarzy, by sugerować się czyimkolwiek zdaniem.

      To już sto noć, ale imprezowy nastrój gdzieś mi umknął. Jeśli to czytasz, zapraszam przy najbliższej okazji do „Zacisza” celem odbycia uroczystego jubileuszu Ubogo, Ale Chędogo. To chyba tyle.

