      Momentami przestrzeń naprawdę spełnia życzenia, jeśli tylko ładnie je wyrazić i trochę pomóc. W sobotę obudziła mnie mamusia z podręcznikowym wręcz pytaniem: „Karol, chcesz jechać do Krynicy Morskiej?” Czemu nie? Wolałbym, oczywiście, pojechać z kimś bardziej rówieśniczym i kogo lepiej znoszę, ale zdaję sobie sprawę, że jak na takie warunki, wykazano sporo dobrej woli. W Krynicy odbyć się miał ostatni dzień seminarium firmy [http://www.joalis.pl Joalis] dla nawiedzonych lekarzy. Po długiej podróży, około 15 dojechaliśmy do tej, jakże wspaniałej, miejscowości.

      W Krynicy jest bardzo krynicznie i bardzo morsko, chociaż większość powierzchni zajmują lasy („Prosimy nie dokarmiać dzików w mieście”), a cała infrastruktura znajduje się w części - obecnie - brzydszej, czyli nad Zalewem Wiślanym. Woda jest szara i mętna, i z całą pewnością nie zaryzykowałbym zanurzenia tam choćby palca u nogi. Kulturalny hotelik - Kahlsberg, wita nas pani Ewelina - skąd, u licha w branży medycznej takie atrakcyjne panie? Spożywam obiadek (gołąbki z kaszą gryczaną - praktycznie wegańskie, aczkolwiek średnie), myję się (po dwóch dniach - nareszcie) i wychodzę na plażę. Oczywiście z zamiarem nawiązania jakichś znajomości. Morze było odległe o wiele minut marszu, najpierw, przeszedłszy przez płot, wychodząc z założenia, że skoro coś jest zamknięte, to ktoś na pewno musi chcieć przejsć, pstrykam focie czegoś, co wygląda jak spora i bardzo brzydka szkoła z boiskiem. Pełno hałaśliwej i antypatycznej dzieciarni. Potem długi spacerek przez las (starsi państwo mówią, że na pagórku rankiem widać sarny; to chyba normalka w parku krajobrazowym?), kawał po starym asfalcie, wychodzę na przystań rybacką. Klimatycznie, nie powiem. Parę asan i w drogę. Nawiązałem znajomość z kolonist(k)ami ze Strzelna (gdzie to, u licha, jest?), wszystko w normie, to znaczy chłopcy hałaśliwi i zazdrośni, dziewczyny zadają głupie pytania. Towarzystwo obozuje w środku lasu (ale nuda, muszą chodzić po plaży i zbierać muszelki, mieszkać w namiotach i nawet nie mogą oficjalnie się narąbać ani palić), odchodzę najszybciej, jak to możliwe. W sumie kawał drogi z (albo bez) buta.

      O 20 w hotelu uroczysta kolacja połączona z dyskoteką. Muszę spożywać przy osobnym stole, bo nie posiadam odświętnego ubioru. Także dyskoteka (nie umiem tańczyć, ale na szczęście lekarze też nie), wino, wspaniałe jedzenie. Około północy sesja karaoke, w hołdzie czeskim gościom odśpiewałem - jakże błędnie - Jožina z bažin; zagraniczniacy byli zachwyceni, niemal bardziej niż nasi szlachetni krajanie. O 2 musiałem iść spać. Szefostwo siedziało do 6.

      Zrobiłem sporo zdjęć. Już w sobotę informacje o ślubie ojczulka. Przesyłek z hamakiem ani instrumentem nie ma.

