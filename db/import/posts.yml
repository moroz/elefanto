      Tak słyszałem. Pewnego razu Autor przebywał w mieście Śrawasti. Właściwie to nie przebywał, ale tak zaczynała się większość sutr buddyjskich, poza tym mógłby tam przebywać, gdyby zgromadził wystarczająco dużo pieniędzy, chęci, wolnego czasu i umiejętności użerania się ze wszechobecnymi kieszonkowcami. Mimo wszystko, ze Śrawasti, gdziekolwiek to jest, a brzmi to trochę z indyjska, na pewno bliżej jest do Bodhgaja, dokąd mógłby pojechać. I to zaledwie dlatego, że ponad 2500 lat temu w tym miejscu, pod prawie tym samym drzewem, gdzie teraz jest pełno stup, Hindusów, Tybetańczyków i flag modlitewnym, podobno Budda osiągnął dla nas oświecenie. Nie jestem oświecony, przynajmniej na razie, ale też o mało nie udało nam się, z kolegami, dokonać cudu. Ale po kolei.

      Było chłodne, wiosenne popołudnie. Niewielki zbiór młodych ludzi, pod wodzą solenizanta Cody'ego, wyruszył na wyprawę. Cel, ognisko w lesie (od strony ulicy Leśnej), tym razem nie musiał uświęcać środków. Najpierw zaopatrzyliśmy się w szlugi, następnie browary, kiełbaski i bułki. Potem wystarczyło pozbyć się 11-latka, który koniecznie chciał iść z nami pić do lasu, potem nie zwracać uwagi na śmiejącą się za głośno harcerkę i rozpalić ognisko najbardziej nieobrzędowo, jak dało radę (za drugim razem już poszło, choć las do najsuchszych nie należał). No bo co to ma być, że harcerze mają być niby lepsi od innych, tylko dlatego, że noszą zafajdane pyłem drogi niekompletne mundurki na, niestety, coraz częściej zbrukane alkoholem, tytoniem, często narkotykami, ciało, niektórzy nie potrafią rozpalić ogniska jedną zapałką, lub, co gorsza, udzielić pierwszej pomocy? Żeby robić to samo, co wszyscy, nie trzeba być harcerzem. Dlatego ogniska powinny być jak najbardziej nieobrzędowe, aby każda sucha kłoda trzeszczała dissami na ZHR, a każda iskra stanowiła jawną obrazę dobrego imienia WAGGGS i WOSM. Można przy nich śpiewać tylko pijackie pieśni (które, nawiasem mówiąc, najlepiej śpiewa się na trzeźwiaka) i piec niekoszerne kiełbasy na niekoszernych, nadgniłych kijach, skoro innych nie ma. Kiedy już ogrzaliśmy serca złocistym blaskiem brzeziny, sośniny, wieprzowiny i bułkowiny, zarządziłem zbiórkę odpadów. I oto cud: przynieśliśmy 27 piw, jednak, ku memu zdziwieniu, udało się zebrać: 22 puszki po <span style="font-variant: small-caps;">Fox</span>-ach, 1 butelkę po <span style="font-variant: small-caps;">Brok</span>u, jedną po Desperadosie, a poza tym jeszcze 6 pełnych. Cud! Mnożenie piwa okazuje się prostsze niż chleba i ryb. Następnie wycieczka skierowała się w stronę wyjścia z lasu. Wszyscy przeżyli imprezę, i las, mam nadzieję, też, bo zalaliśmy nieobrzędowe ognisko nieharcerskim piwem. <span style="font-variant: small-caps;">All right!</span> To dzięki wam ognisko miało szansę być ogniskiem.

      Następnie z buta do domciu, wraz z jubilatem i Mirkiem. Dłuższa rozmowa o rozwodach i prawach rodzicielskich (co za czasy), w której się zbytnio nie udzielałem, wreszcie wręczyłem w prezencie deskorolkę, zakupioną za najwłaśniejsze, zarobione w Mielnie w początkach istnienia blogaska pieniążki, i na przystanku trochę z jubilatem Codym gadałem. O upadku harcerstwa. O tym, żeby pojechać na Kąpielowe w poniedziałek (co może nie wyjść, bo ma być w poniedziałek impreza). W sumie to już tylko czekam na temperatury dużo dodatnie, bo to oznacza spanie w dziwnych warunkach, hamakowanie, letnią labę, nie licząc oczywiście [[Buddyzm:Nyndro|nyndro]], słowem - wszystko to, czego latem mam tak dosyć.

      [[Image:DorjeSempa.jpg|thumbnail|200px|right|Oto i Diamentowy Umysł (skt. ''Wadżrasattwa'', tyb. ''Dordże Sempa'')]]
      Wymyśliłem w pewnym momencie, żeby sporządzić dzieła zebrane bloga, lub choćby roczniki. Zdaję sobie sprawę, że byłaby to masa roboty, nawet, gdybym robił to byle jak i w programie, który da się objąć nieinformatycznym umysłem (do których to programów LaTeX na pewno się nie zalicza), zajęłoby mi to co najmniej 12 parseków, nie wiem też, czy byłby popyt, nie wiem też, czy byłaby podaż, ponieważ uparcie staram się nie dopuścić do siebie niepotrzebnej ekonomicznej wiedzy, którą nam wbijają do głów na podstawach przedsiębiorczości. To miły przedmiot, zawsze można poczytać sobie „Diamentową Drogę”, jakieś ciekawe książki, pograć w Pokémony, po prostu cudacznie.

      W temacie świąt: ja w tym roku podobno mam znowu obchodzić święta, tym razem Wielkanocy, ale one mnie jakoś obchodzą tyle samo, co poprzednie. Postaram się, żebyśmy się ze świętami nie obchodzili zupełnie. Póki nie będą wchodzić mi w drogę, postaram się być dla nich sympatyczny. Mamusia wymyśliła sobie jakiś wyjazd do Ciechocinka. Na wszelki wypadek odwołaliśmy go z Maćkiem większością głosów, ale mało brakowało, byśmy musieli bawić się w szukanie sobie garniturków na ostatnią chwilę, obserwowanie starszych państwa w warunkach naturalnych, czyli w uzdrowisku, co gorsza, mógłbym natrafić na znudzone, młodociane, bogate małolaty. Ciechocinkowi mówię nie!

      Od ponad tygodnia staram się usiąść i porobić pokłony i Dordże Sempa. Dordże Sempa to specyficzna, bardzo sympatyczna medytacyjka, druga z czterech części [[Buddyzm:Nyndro|nyndro]], z przydługą, stusylabową mantrą (<span style="font-variant: small-caps;">Om benza sato samaja manu palaja...</span>). Obym dziś usiadł i porobił pokłony i Dordże Sempa! Obym zaraz zjadł śniadanie! Oby Zośka Saczko, która robiła pamiątkowe zdjęcia z ogniska, przypomniała sobie, że zdjęcia miały iść do dokumentacji na bloga! I oby wszystkie istoty osiągnęły szczęście i były wolne od cierpienia.

      <span style="color: #c00;">Tu nastąpi małe ''post scriptum'', czyli skrypt pocztowy.</span><br />Dotarło do mnie, że blogaskowi brakuje zdjęć. Czy ktoś posiada może jakiś niepotrzebny, stary i brudny aparacik cyfrowy, byle jaki kompakt, który mógłby mi ofiarować, a posłużyłby mi do archiwizacji trzech czasów i dziesięciu kierunków? Za darowizny z góry dziękuję.

