      drodze lało; potem przestało. Poszedłem kawałek lekko zwilżoną z wierzchu plażą,
      która sprawiała wrażenie, jakby pomniejszyła się znacznie od wczoraj, kiedy
      byłem tu z tatuśkiem i macusią. Widziałem ślicznego, mokrego psa, który aportował
      taki na oko kilogramowy kamyk, a jakaś bosa parka wyrywała mu kamyk z ust. Głośno
      wyraziłem swój zachwyt nad urodą i ogółem zwierzęcia, na co żeńska połowa pary,
      z otarciem na pięcie, obejmując ramionami wysokiego, szerokiego chłopa, stwierdziła,
      że to nie ich. Piesek, prawdopodobnie owczarek niemiecki, pobiegł po kamyk do
      morza i wyłowił go pyskiem, po czym próbował, oczywiście, zakopać go w piasku.
      Zadrżałem z obawy o stan jego uzębienia po zakończeniu takiej zabawy, a sam
      jego widok wzmógł jeszcze moje pragnienie posiadania psa, w którym wspomaga
      i kibicuje mi tatuśko, zauroczony niezwykłym urokiem, bijącym z postaci psa
      Bruńcia (Brązowego Psa), towarzysza macusi i państwa Basiuni i Edziunia, oraz
      jego towarzyszki, Tori/American Girl/Białego Psa. Trwam w zamiarze postawienia
      mu bud(d)y w ogródku, albo czegoś w tym stylu, oraz misek z wegańską karmą Ami
      (13,50 zł/kg), prawdziwą wodą oraz napisem „Burek” albo „Mordechaj”, albo jakimś
      innym żydowskim imieniem. Oczywiście wolałbym, mimo wszystko, swojskiego Burka.
      Moje próby wstawania o 6 spaliły na panewce. Został mi, teoretycznie, jeszcze
      tydzień szkoły, bo matka nie pozwala mi go pominąć, więc sobie, dla świętego
      spokoju i zapewnienia sobie wolnego czasu (o który w ostatnim tygodniu, wbrew
      pozorom, łatwiej jest w szkole niż u mnie w domu), zresztą nie lubię uczucia,
      że marnuję pół dnia na sen: kiedy wstaję o 6, wrażenie upłynięcia bardziej zajętej
      połowy dnia mam o 10, a nie o 16, więc mam jeszcze masę czasu na wałęsanie się
      po mieście i jeżdżenie na desce (przeżywam jej renesans). Pies mógłby mnie trenować,
      budzić, szczekając pieszczotliwie nad uchem, brudząc całą pościel (a przynajmniej
      całe łóżko, bo nie jestem szczególnym zwolennikiem puchowych kołder i aksamitnych,
      pierzastych jaśków), targać za uszy pod prysznic, i na spacer, rowerowy chociażby
      (tylko najpierw musiałbym mieć rower; deska, przy naszych chodnikach, nie wchodzi
      w grę; może, gdybym kiedyś przypadkiem miał przy domu nieużywany, nowoczesny
      tor formuły czwartej, dałoby się to zrobić). Potem pewnie wspólne śniadanie
      i napitek.\n\nObejrzałem dziś, wczesnym popołudniem, w domu, wspaniały film
      Buena Vista Social Club, i utwierdziłem się w przekonaniu, że jako przyszły,
      zapewne wspaniały trębacz, powinienem, i chcę, pojechać na kubę, gdzie słońce
      nigdy nie zachodzi, a ludzie są szczęśliwi. Znalazłem już nawet odpowiedniego
      na tę wycieczkę członka Hospitality Clubu, a, wierzcie mi, trudno o nich w kraju,
      gdzie jest tylko około 150 członków. Mieszka gdzieś na obszarze La Habany, czyli
      dokładnie tam, gdzie chciałem się wybrać. Pozostaje jeszcze tylko spakować się
      i znaleźć transport. Cała reszta pójdzie jakoś sama.\n\nZ tym, że w domu kończy
      mi się powoli cudny napój, jakim bez wątpienia jest yerba mate. Miałem tylko
      0,5 kg Rosamonte i zeszło z dość przewidywalną prędkością, tak więc używam go
      teraz oszczędnie, w mniejszym naczyniu i pijąc, niestety, po prostu mniej. Zamówiłem
      kilogram tegoż samego napitku, ale będzie to, z przesyłką, kosztować aż 48 zł!
      Brakuje mi jeszcze około 14 zł. Następnym razem zapłacę przelewem. Tu, w kawiarni,
      spożyłem jakieś takie przykruche ciastko, miejąc nadzieję, że okaże się jednak
      wegańskie, przecież to nie sernik, i herbatkę Egzotyczną, z cudownie niedostępnymi
      w kraju owocami, jak limonka, pomarańcza i grejpfrut, listkiem czegoś, co wyglądało
      jak bazylia (!), a smakowało jak mięta z (!) lukrecją, do tego pewnie zaprawa
      do napojów o smaku owoców egzotycznych. Ogólny efekt i stosunek marży do kosztów
      wydaje się dosyć korzystny, zarówno dla klienta (czym jest 7 zł nad samym morzem?),
      a na pewno dla lokalu.\n\nPrzeszedłem się trochę na plażę. Robić zdjęć już nie
      mogłem, bo wyczerpała mie się bateria jedynej w miarę cokolwiekmającej komórki,
      a mój ukochany aparat Certo KN 35 z 1978 chyba roku wymaga przyklejenia spodu
      do pudła. Na wybrzeżu roi się już od śladów bosych stóp, ale wciąż dużo jest
      obutych. Klapki to ja jeszcze od biedy rozumiem, choć są bardzo niezdrowe dla
      ogólnego zdrowia stóp (japońskim elegantkom z zabandażowanymi stópkami o rozmiarze
      32 i tak już to nie przeszkada, ale ogólny wygląd stóp na starość jest rażący),
      ale sandały? Markowe Obuwie Sportowe? Garniturowe? Kalosze? Wspaniała mokra
      psina aportująca kamienie nadal przechadzała się, rażąc ludzi, którzy nie lubią
      psów w takim stopniu jak ja, wilgocią swego futra, a nigdzie nie widać było
      jej pana. Tylko jakiś mężczyzna, zorientowany w sytuacji, przemówił do niej
      po imieniu i kazał wracać do domu. Chcę mieć psa i wyprowadzać go na plażę,
      po trawnikach i aswaldzie, zbierając kupy do biodegradalnych worków z polimerów
      kukurydzianych, a potem, ewentualnie, założyć Wegańską Hodowlę Psów Rasowych
      FCI, a w rodowodach wpisywałbym wszystkim imię Burek albo podobne, ze standardowego
      repertuaru psich imion. Zastanawiam się jeszcze nad jakąś biegającą rasą, no,
      i najlepiej, żeby taki zwierzak pochodził z adopcji. Bo że zaprzyjaźni się z
      całą rodziną, to prawie pewne, przecież one potrafią przyzwyczaić się do nawet
      najdziwniejszych i bezsensownych wrzasków i awantur.\n\nPrzeniosłem się na kanapę,
      a komputer postawiłem na stole. Już od dawna nic nie zamawiamy, a jakoś nie
      mamy z mamusią w planach wynosić się z lokalu. Brakuje mi tylko słońca trochę,
      bo to takie trochę głupawe, żeby męczyć się we wnętrzu, gdy nadmorski krajobraz
      stoi dla turystów otworem. Kontakty są tylko dwa, i do tego tuż przy lodówce
      z ciastami. Chyba jednak jestem tym całym ubogim człowiekiem, bo jednak bardzo
      brakuje mi fajnych ciuchów, psa oraz wegańskich pasków, bosości, pieniędzy na
      yerba mate i jakiegoś przenośnego łącza internetowego w rodzaju blueconnectu
      czy innych złodziei. Podobno jest to fajna sprawa, tylko nie za szybka, bo nie
      idzie na tym nawet porozmawiać przez Skype, co z łatwością robiłem, modem dial-upowy
      posiadając. A teraz wiersz.\n\n    ludzie bywają różni\n    a psy są takie same\n
      \   pies nie jest rasistą\n    pies nie wyśmiewa hipisów\n    pies nie przejmuje
      się tym\n    że jego Pan jest Murzynem i Żydem  \n    najprawdopodobniej każdy
      z nas\n    w głębi duszy\n    jest takim Burkiem\n    wracającym do rodzinnego
      miasteczka\n    gdzieś w stanie Iowa\n\nTa różnica między zwyczajami tych gatunków
      doskonale dowodzi, że dzielenie ludzi na lepszych i gorszych według koloru skóry
      jest tworem sztucznym, jest nienaturalne i niezdrowe, bo przecież pies nie dzieli,
      a lata nago zimą, nie łapiąc żadnego rodzaju przeziębienia ani nawet rzeżączki.
      To oczywiście dobrze, że istnieją koty, ale ja, w przeciwieństwie do pary prezydenckiej,
      zawsze wolałem psy. Zabrakło na moment prądu; na szczęście mam baterię, więc
      z komputerem nic się nie stało. Zamówiłem jeszcze jedną egzotyczną herbatkę;
      tym razem zawiera jeszcze totalnie egzotyczne jabłka, które w ogyle, jako roślina,
      ny wywodzą się z obszaru Polski, za to nawet je lubię, szkoda tylko, że po zjedzeniu
      okazuje się, że to jednak raczej twarda gruszka. W tej chwili siedzę już tu
      od prawie trzech godzin. Jakiś czas temu jedna z Moich Licznych Koleżanek, Jüstÿna,
      poprosiła mnie o wspomnienie o niej na blogu. Nic szczególnego nie potrafię
      o niej napisać, a istnieje ryzyko, że będą to czytać dzieci, więc nie napiszę.\n\nUznałem,
      że najlepiej byłoby dołożyć do formy bloga jeszcze jeden gatunek - komiks komputerowy.
      Niestety, nie wziąłem ze sobą tabletu, ale do szkoły na pewno wezmę. Próbowałem
      rysować touchpadem, ale wyłożyłem się na etapie nakładania napisu do ramki.
      Prócz tego chcę dodać specjalny szablon {{Komiks}}, który ma idealnie nadawać
      się do umieszczania na jego obszarze komiksów. W najbliższym czasie opracuję
      też może jakąś własną szatę graficzną.\n\nKategoria:Czerwiec 2008 Kategoria:Blog\n\n"
