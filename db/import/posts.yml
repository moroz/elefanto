      Jak se myślałem, jak już samknąłem tamtą nocię, że tak naprawdę to Normalni Ludzie nigdy na nic nie mają czasu. Nic, tylko siedzą przed kompem, albo przed telewizorem i się opierdalają. Ja nie siedzę przed telewizorem. Nie mam telewizora, nie stać mnie; pod tym względem jestem ubogim człowiekiem: nie tyle nie stać mnie na odbiornik, ile na stratę czasu, który mógłbym przeznaczyć na Co Innego. Nie na małe Co Nieco. Spędzam masę czasu przy komputerze. Drugie tyle przed telewizorem... nie ma mowy, doba by mi się skończyła. Pisałem kiedyś rozprawkę na polskim, na temat „Telewizja – złodziej czasu czy przyjaciel?”. Napisałem, że strasznie kradnie czas i tkwi tam zło wcielone. Dostałem piątkę.

      Dziś pewnie napisałbym, że telewizory lepiej wypierdolić gdzieś na jakieś składowisko, i je rozbić tam, gdzie ludzie środowisko trują. Wszyscy truciciele by, kurwa mać, poumierali od tych trucizn, które pakują do tych urządzeń. O, stanowczo jeden złodziej czasu w domu wystarczy.

      Tak se myślałem, i myślę bardzo często, że przydałaby nam się dłuższa doba. I żeby móc spowalniać czas. I na przykład, zamiast się męczyć w szkole i liczyć sekundy do końca lekcji, toby można było pójść do dziewczyny (albo partnera), albo choćby się przespać czasem. Albo jedno i drugie. Więc w sumie szkoda, że mam już, u licha, we wrześniu to już będzie 15 lat, a nie mam dziewczyny?! Co jest, przeca nie jestem brzydki, myję się co rano, oszczędzając wodę, bo lubię dbać o środowisko. Dość zresztą upierdliwie. Na plaży, kiedy idę, z trudem potrafię rozdzielić moją uwagę pomiędzy „o-jaki-fajny-piasek-i-morze” a „kurczę, ile tu tych nakrętek, muszę pozbierać je wszystkie”. I często zbieram. Choć ostatnio staram się jeździć tam, gdzie nakrętek nie ma. Mielno automatycznie odpada, wszyscy zwolennicy Zgniłego Konsumpcjonizmu (czytaj: Normalni Ludzie) tam się pchają. Fajnie jest na naturystycznych. Naturyści to całkiem ciekawi ludzie. Właściwie to spotkałem tylko jednego i to byłem ja. Ale tak mi się wydaje, że są ciekawi. Gorzej, że na plaże też się pchają Normalni Ludzie. Takich jak oni na gołych plażach nazywa się tekstylnymi. W Unieściu mają nieźle umieszczoną plażę, znajduje się prawie że w dziczy. Od ubranej oddziela ją szeroki kanał, więc nazywają ją „plażą za kanałem”. Żeby przejść z jednej na drugą, trzeba paru minut. Po moście. Ładnie tam, tylko sami normalni.

