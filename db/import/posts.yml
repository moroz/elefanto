      Jak definiuje to hasło [[turystyka]] w wiki „Ubogo, ale chędogo”, ''turystyka, w najprostszym rozumieniu tego słowa, jest sztuką robienia tego, co się chce, w miejscu, w którym chce się to robić.'' Pojechałem wczoraj na krótkie, bo kilkugodzinne, wakacje nad morzem. Dodam, że miały być to wakacje ''aktywne'', czyli granie na deptaku i tak dalej, no i na miejscu, oczywiście, ''kicha''. Dokonałem krótkiego eksperymentu. Poszedłem na plażę, wyżebrałem od turystek grających w piłkę trochę kremu do opalania ([[ubodzy ludzie|ubogi]] jestem, nie stać mnie, zapomniałem filtra z domu), poszedłem dalej plażą, do miejsca, gdzie było trochę mniej ludzi, po czym usiadłem, i napisałem na brudno artykuł [[turystyka]], co oczywiście minęło się z celem, bo w domu i tak napisałem go z głowy i pięciokrotnie bardziej zwięzły. Jeszcze jedno: jeżeli nie macie akurat w planach otwierać prywatnej plaży, '''nigdy''' nie kładźcie na piasku otwartego plecaka; nikt nie lubi piasku pod zakrętkami od butelek, prawda? A zwłaszcza od butelek szklanych, takich jak 0,75 l butelka po Perrierze, która została u tatuśka w Szczecinie. Bywa; tak samo jak deskorolka, która została u dziadków (no i na czym ja mam tera jeździć? Rower muszę kupić).

      Celem eksperymentu było sprawdzenie, czy rzeczywiście nie opłaca się grać przed pewną godziną (tajemnica marketingowa). O godzinie „0” poszedłem grać w kiepskim miejscu na deptaku, i co? Obok mnie przewijały się tabuny ludzi, a zysk był dziesięciokrotnie szybszy. Obok pewien absolwent szkoły muzycznej z dziewczyną sprzedawali świecące plastikowe wisiorki (o wiele bardziej wyrafinowane od broszek z diodami, opisanych w „Młodym Techniku”). Kupiłem jedną, zawiesiłem na trąbce, po czym przy wymianie pieniędzy dałem znajomej kioskarce. Upiekłem trzy pieczenie na jednym ogniu: odwdzięczyłem się sprzedawczyni za wrzuconą mi monetę, wymieniłem pieniądze w kiosku, po czym wzruszyłem niemal do łez cały jego personel. Ogólnie wiem, w czym tkwi mój największy problem: nie rozgrywam się przed graniem. Kiedy się rozegram, z całkiem dużym spokojem gram przez jakieś dwie godziny, wczoraj po półgodzinie siadłem. Kiedy już zwinę interes (czyli nieprędko), machnę jakiś taki tekst w rodzaju „How to Go Busking with a Trumpet”.

      Dziś odebrałem z punktu fotograficznego odbitki kliszy, którą wypstrykałem przez wakacje (jestem niereformowalny). Odbitki nie zostały wykonane w terminie, a papier był błyszczący zamiast matowego, za to zaoszczędziłem 60 gr! Jak już będę mniej [[ubodzy ludzie|ubogi]], zaczę zamawiać odbitki w formacie 10x15 zamiast 9x13.<br />
