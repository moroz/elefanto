      Spakowałem do plecaka manaty i zeszyt. Przez moment zastanawiałem się nawet nad komputerem, ale ostatecznie zmuszony byłem przyznać, że na moim poziomie zgiczenia za wszelką cenę ''nie wolno'' mi dopuścić do ostatecznego zdominowania życia przez wirtualną rzeczywistość. Komputer, nawet jeśli się siądzie z najczystszą motywacją napisania czegoś, i tak składa się głównie ze świecących ikonek i przeszkadzaczy, a te nie sprzyjają skupieniu i twórczości. Pamiętam przecież, jak telekomuna proponowała zakup trzech części sagi M$ Office po jakiejśtam typowo złodziejskiej cenie, a reklama głosiła ''Siostra pisze powieść. To ma być bestseller...''. Równie dokładnie pamiętam jakąś niespełnioną pisarkę, która żaliła się w internecie, że chciałaby wprawdzie zostać pisarką, ale nie jest w stanie dokonać tego bez laptopa. O ile pisarz ze mnie mierny, i mimo iż uważam, że obowiązuje dowolność narzędzia, to teraz następuje moje oficjalne stanowisko: jeśli nie jesteś w stanie napisać chociaż rozdziału bez laptopa, to naprawdę wujowy z Ciebie pisarz. Bez obrazy. Dziewczyny się żalą w internecie na nieprzenośność stanowiska pracy. Nie dziwię się niechęci do brania ze sobą starego, dobrego komputera stacjonarnego. Co jednak jest nie w porządku z zestawem notes A6 i ołówek (albo zeszyt A5 i pióro)? Przy odrobinie inwencji można napisać na tym sprzęcie całkiem niezły stuff.

      Odwiedzili mnie wczoraj Jehowi. Proponowali mi życie wieczne i Sąd Ostateczny, ale życie wieczne musi być szalenie nudne, a Sąd Ostateczny jest średnio prawdopodobny. Przyjąłem tylko wrześniowe „Przebudźcie się!”, o, jakże chwytliwym, temacie: ''Jak pokonać samotność?'' Leżał w kuchni w oczekiwaniu na dalszy obrót sprawy.<br />
      Ostrzegawcza diodka zaświeciła się tuż po fizyce. Stanąłem z Piką przy schodach na 1. piętrze, tuż koło pokoju nauczycielskiego. Była 14.30, mniej więcej idealna pora, żeby przedsięwziąć coś sensownego. Pika spytała mnie, na kogo czekam, a wtedy zmuszony byłem zauważyć, że na nikogo. Tym sposobem kolejna nieoczekiwana rozkmina przypomniała mi, że miło jest mieć na kogo czekać. Bo miło jest, nawet jeśli chodzi tylko o browara po lekcjach, opalanie lufy przed albo cokolwiek w tym stylu. Życie z celem i ścieżką zapewnia mniej więcej sens istnieniu, w każdym razie na pewno więcej, niż jego brak; w momencie, w którym interakcja ze znajomymi ogranicza się, w najlepszym razie, do 15 minut browara tuż po lekcjach, zazdroszczę tym, dla których każda przerwa ma sens, bo palącym (dosłownie) celem w życiu jest papieros na śmieciu.

      Postanowiłem, że pójdę poszukać samotności. Problem z moimi poszukiwaniami jest taki, że zwykle przypominam w nich człowieka, który mówi żonie, że idzie do dżungli szukać słonia, co zresztą czyni, a w tym czasie słoń przechodzi mu nad głową i go nie zauważa. Kiedy na przykład szukam spokoju, nagle nadchodzą Niemce i proponują rozwiązanie problemu Cygan; albo poszukuję umysłu, ale nagle okazuje się, że nie mogę go znaleźć, bo w swej esencji jest pusty. A czasem mam ochotę kogoś zniszczyć, ale myli mi się destruktor obiektu z jego konstruktorem, albo nagle za nic nie mogę sobie przypomnieć identyfikatorów ich obiektów. Człowiek, nieprzesiąkniety na wskroś magią programowania obiektowego, po prostu wbiłby człowiekowi sztylet w serce przez sen, a potem wrzucił go do kwasu azotowego. Programista uruchamia destruktor, a wtedy człowiek znika w przestrzeni; ślad zostaje tylko w ludzkiej pamięci.<br />
      Wracając do tematu poszukiwań samotności, spakowałem manaty i zeszyt, a następnie pojechałem sprawdzić, czy jakaś samotność jest może na podwórku SP nr 7. Po drodze spotkałem koleżankę i samotność w tłumie poszła się ciupciać, co nie przeszkodziło mi bawić się wspaniale sztuczną samotnością. Przesiedziałem tam pół godziny i bawiłem się poczuciem jej braku, zanim pojechałem na trening. Z analizy wynika: jeśli są momenty, że nie jestem w stanie znaleźć samotności, to znaczy, że nie istnieje ona zawsze i wszędzie. Coś, co nie istnieje zawsze i wszędzie, nie jest wszechobecne i wieczne, co przypomina dosyć dobitnie o fakcie, że wszystkie uczucia są tylko przejawieniami umysłu, więc szukając samotności mogę znaleźć co najwyżej umysł. To by mnie urządzało.

