    - "Było około północy. Autor stanął na rogu Dąbka i Kutrzeby i wyciągnął z kieszeni
      paczkę Fajrantów, które, granicząc z cudem, udało mu się ukraść z Lidla przed
      historią o 8.45. Wyjął jednego z paczki i włożył za prawe ucho. Następnie wyciągnął
      drugiego i włożył go za lewe ucho, wreszcie trzeciego do ust. Zębami wyjął filtr
      i ujął nimi papierosa w miejscu, w którym zaczynał się tytoń. Wyciągnął z prawego
      buta pojedynczą zapałkę, a z lewego kawałek draski, który śliną nakleił na paznokieć
      i potarł nim o zapałkę. Wreszcie przypalił koniec i zaciągnął się porządnie
      gryzącym, niesmacznym dymem. Potem, nadal trzymając w zębach oślinionego, gorącego
      Fajranta włożył spaloną zapałkę z powrotem do prawego buta, a draskę do lewego.
      Żwawym marszem podążył dalej w stronę domu. Autor szedł tak, że aż się kurzyło
      i dymiło, aż nie minął gimnazjum nr 6 (do którego miał nieszczęście chodzić
      przez 4 tygodnie w 1 klasie), gdzie napotkał Trop.\n\nNa chodniku, wyrysowane
      białą kredą, jak gdyby po prostu jakiś dzieciak miał dziś zdecydowanie za dużo
      czasu i kredy, jedna za drugą biegły strzałki w lewo. Nie potrafiły nie rzucać
      się w oczy jako podręcznikowy przykład banalnego zwodzenia ludzi na manowce
      celem kradzieży ich cennego czasu, i, choć o tej porze nic sensownego nie mogło
      już się wydarzyć, podążył za nimi około 15 m.\n\nNa małym, osiedlowym czy wręcz
      blokowym placyku zabaw, na ławce siedział wąsaty Kozak w tradycyjnym stroju
      ludowym i grał na ukulele, zawodząc przeciągle starą kozacką pieśń:\n:''Mi bezonas
      la libertempon''\n:''Kiel arboj bezonas akvon''\n:''Kiel Ciganoj bezonas fremdan
      penon''\n:''Mi bezonas tiujn feliĉajn tagojn''\n:''Someron kaj nenion pli''\n\n:''Ĝis
      la fino de printempo''\n:''Per miaj propraj brakoj''\n:''Mi batalos la fatigon''\n:''Per
      pigrado, biero kaj tabako''\n\n:''Sed nur preskaŭ du monatoj''\n:''Neeble persisti
      pli''\n:''Vi neniam konkeros mian koron''\n:''Cxar ĝi estas diste en juni'''\n\n-
      Pięknie waść grasz - rzekł Autor. - naści złocisza na pół browara albo siódmą
      część Gawitha.<br />\n- ''Dankon, junulo'' - odrzekł Kozak, kaszląc żałośnie.
      - Ech, ta dzisiejsza młodzież, pojęcia nie ma o starych pieśniach kozackich.
      Gdym ostatnio tu śpiewał, przyszedł tu do mnie jakiś szczeniak i szczekał na
      mnie w esperanto.<br />\n- Szczekał? W esperanto?<br />\n- Jak Boga kocham!
      Mucha nie siada, czyściutkie esperanckie szczekanie! Przepłoszył mojego kolegę,
      noż!<br /> \n''Oj, znam ja tego szczeniaka'', pomyślał Autor. ''Już ja mu pokażę!
      Na największego Kozaka na dzielni szczekać!''<br />\n- Prchal<ref>[[88. Pies
      esperantysta]]</ref>! - usłyszał własny krzyk, zanim zdążył choćby o tym pomyśleć.<br
      />\nNa razie nic. Autor odśpiewał więc umówiony sygnał Psa Nadprzewodnika, którym
      ten powitał go ostatnio:<br />\n- ''Venu, venu, mi vin ĉi tie bezonas!''<br
      />\nW wysokiej trawie za placem, w oddali rozległo się cichutkie szczekanie
      (''haŭ, haŭ''), następnie ukazał się koniec ruchomego najprawdopodobniej już
      na wszystkie strony ogona, który zbliżał się coraz bardziej, wreszcie z trawy
      wyskoczył mały amstaff, plamiąc chodnik zielonymi odciskami łap. Następnie zameldował
      się, salutując prawą przednią łapą:<br />\n- Młodszy nadprzewodnik Prchal melduje
      się!<br />\n- Prchalu, ty psie pogański - zwrócił się doń Autor - dlaczego szczekałeś
      na tego pana?<br />\n- Bo nie umiem mówić inaczej - odszczekał Prchal.<br />\n-
      Tu akurat cię rozumiem. Młodszy nadprzewodniku Prchal, baczność!<br />\nPrchal
      usiadł na tylnich łapach.<br />\n- Po kumpli... idź!<br />\nPrchal poczłapał
      żwawo, zostawiając po sobie pełno zielonych śladów.<br />\n- Napijesz się czegoś?
      - spytał Kozak.<br />\n- Niech będzie. Pozwól tylko, że poczekam na kumpli.\n\nPedro,
      bo tak miał na imię Kozak, z przyjemnością powitał gości. Zeszło się około 30
      osób, z czego połowy nikt nie znał, i cały czas przychodzili następni ludzie.
      Autor obawiał się trochę, czy aby starczy dla nich miejsca na placu; przestał,
      kiedy naliczył ponad 100 osób, a mały, osiedlowy placyk zabaw wydawał się być
      wielką, pustą przestrzenią. Z kosza na śmieci, który najwyraźniej był atrapą,
      bo, mimo kamuflażu, w ogóle nie śmierdział, a śmieci w środku były jedynie misternie
      uformowanymi kostkami lodu, Pedro wyciągnął litrową Żołądkową Gorzką z miętą
      i nalał Autorowi, Przyspieszowi, Marcie „Pice”, sobie, a w końcu także do misy
      Prchala.<br />\n- Autorze - rzekł Pedro, wznosząc kielich w tęż samą stronę,
      co serca. - ścieżkę poprowadziliśmy ponad tydzień temu. Dlaczego znalazłeś ją
      dopiero dzisiaj?<br />\n- Głupcze - odrzekł mu pieszczotliwie Autor. - czy nie
      czytałeś dotąd noci [[90. Rowerem do oświecenia|90.]]? Czy nie wiedziałeś, że
      wypożyczyłem wszystkie trzy tomy „Potopu” i przez tydzień on zajmował moją uwagę?
      Czy nie widzisz, że istnieją rzeczy ważniejsze niż znajdowanie waszych ścieżek
      i imprez?<br />\n- Autorze! Czy nie wiesz, że jedynym czynnikiem, który tworzy
      twoje ścieżki, jest twoje własne życzenie, żeby napić się alkoholu?<br />\nAutor
      załamał ręce i obniżył pozycję.<br />\n- Tu akurat masz rację. Wypijmy za przestrzeń,
      w której mogą powstawać tak nietrafione w czasie imprezy!<br />\nSpełnili kielichy,
      a Pedro spytał:<br />\n- Dlaczego właściwie tak prędko czytasz ten sam „Potop”,
      który tygodniami wyklinałeś, który był wyrazem rytualnego samobójstwa?<br />\n-
      Widzisz, Pedro - odparł Autor. - To jest wyraz mojego buntu. Bo teraz powinienem
      czytać „Świętoszka”.\n<hr />\nKiedy tylko zaczął się długi weekend, kiedy już
      można by mieć nadzieję na odetchnięcie choć chwilę, może nawet całkowite wyspanie
