      Pamiętam, że samozwańczy dziennikarze Angory, w ramach zorganizowanego zamachu na samoocenę i morale młodzieży pod hasłem ''Jesteście Beznadziejni'', pod przykrywką obozu dziennikarskiego dla znudzonej młodzieży, w czasach, kiedy jeszcze uważałem, że Angorę i Men's Health da się czytać, mówili, że felieton jest bardzo trudnym gatunkiem. Ach, czemu im uwierzyłem! Przez pół obozu męczyłem się nad okropnym tekstem o charakterze informacyjno-reklamowym, a przez drugie pół byłem zmuszony blokować komputery, grając w swojego gnome-tetrisa, sapać do mikrofonu w Rewalstacji, czytać e-booki Pratchetta na zepsutym palmtopie... dzięki temu redakcja uniknęła zwiędnięcia oczu na widok mojego wątpliwego talentu publicystycznego. Wielka szkoda! Gdybym tylko dorwał ich w sidła swojej prozy, nie uszłyby im na sucho dwa tygodnie marnowania papieru, organizowania czasu na siłę, zakazywania wyjść na plażę bez opiekunów w słonecznym Rewalu i tak dalej.

      A teraz? Jeśli okażę się na tyle leniwy, że za jakieś 2-4 lata nie zdam matury na te 30%, a co za tym idzie, nie zrobię też nawet inżyniera, zawsze mogę chyba zostać zawodowym felietonistą. Na obecnym rynku pracy, z tego, co się orientuję (a orientuję się prawie dobrze, bo wprawdzie nie śledzę ani trochę niusów gospodarczych, ale przecież mam uszy i słyszę, że się narzeka), wyższe wykształcenie mogłoby mi się już chyba przydać tylko dlatego, żeby rodzina mnie nie przeklęła, kiedy już (a właściwie to o ile, bo po drodze zahaczam o rok 2012, nie żebym wierzył, ale jednak) dożyję szacownego wieku 24 lat. Miło byłoby chyba jednak, mimo wszystko, skończyć kiedyś jakieś ciekawe studia, może nawet znaleźć po tym jakąś równie ciekawą pracę. Tylko jaką?

