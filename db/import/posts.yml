      Wiecie, stary chłop jestem, we wrześniu stuknie mi już półtora krzyżyka, za jakiś czas przerosnę Powałę z Taczewa, albo przynajmniej mojego tatuśka, no, ale, kurczę, brakuje mi wolności, wiecie?. Za nic nie dadzą mi się wyhasać, wyhulać, ale, tego możecie być prawie pewni, nikomu jeszcze się nie udało, ani nigdy nie uda, wytrzebić dzikiej mej chuci.

      Pewien pisarz napisał kiedyś, że wolność to prawo twierdzenia, że dwa i dwa to cztery, Nikt mi nie zabrania głosić, że dwa i dwa to cztery, ale nikt mi też nie zabrania twierdzić, że Dzierżęcinka i Wisła nie są już tymi samymi rzekami, którymi były za sanacji. A nie są; zresztą, wiecie, to nie jest ta prawda, którą od dzieciństwa pragnąłem głosić. Nigdy nie pragnąłem też głosić, że ziemia jest okrągła, bo to już dawno powiedział nasz znakomity rodak, pan Mikołaj Kopernik. Jedyna prawda, którą chciałbym móc wygłosić, to taka, że jestem całkowicie wolny, a kwestie bezpieczeństwa nie przeszkadzają mi osiągnąć legalnie i bezproblemowo wszystkich moich marzeń. Nie wolno mi jeździć stopem ani spać na dachach, choć otrzymałem dziś delikatne przyzwolenie mamusi na jeżdżenie samopas po kraju, o ile będzie miała świadomość, gdzie jestem, gdzie nocuję, i że mam bilety na pociągi. Tragedia, toż to szlaban w biały dzień, wszyscy normalni ludzie w moim wieku dawno już byli na gigancie, z Rudolfem u Fabickiej na czele. Też w zasadzie powinienem uciec z domu, ale prawie nieodłącznie wiąże się to z wpisaniem do rejestru ITAKI, poszukiwaniem mnie przez media, telewizję i całą rodzinę; oczywiście, taki wakacyjny epizod miałby także duży wpływ na moją ocenę ze sprawowania w szkole. A parę dni temu, jadąc pociągiem przez las, poczułem, że naprawdę nadeszło lato i chętnie bym się przejechał gdzieś autostopem.

      Pojechałem dziś do Mielna. Pograłem trochę, spotkawszy stanowczo za dużo znajomych, a kioskarka mnie rozpoznała (po tylu dniach!) i stwierdziła, że kiedy tylko będę miał pieniądze do wymiany, powinienem przyjść do jej kiosku.

