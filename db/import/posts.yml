      Z dniem 4 lipca został zawarty związek pomiędzy rodzinami Morozów (Faryzeuszy) i Kitłowskich. Przy akompaniamencie wspaniałego jedzenia, okrzyków radości i łez wzruszenia (nawet ja się popłakałem - po soku pomidorowym z tabasco i po niezwietrzałym wasabi), Tomaszek Moroz oraz imć Joanna Kitłowska, a moja macka, a jej się, w rezultacie błyskawicznej ceremoni zawarli związek małżeński.
      Zostało zrobionych pełno zdjęć, niektóre nawet dobre. Więc po prostu je wrzucę, bo już prawie nic nie pamiętam - jest 20 lipca i mam pełno nowych rzeczy do opisania.

      == Kuchary ==
      W Kucharach spędziłem czas od 7 do 15 lipca. Było, mimo wszystko, wspaniale. 2 lamów, sesje medytacyjne po 3 godziny, pełno dzieciaczków, które za mną nie przepadają - po prostu bajka(ł). Lama Ole 2 razy się do mnie uśmiechnął, mam dziurę w głowie, zasnąłem na ślubowaniu bodhisattwy. Trudno. We wrześniu też chętnie pojadę - na kurs ze Szierabem Dzialtsenem Rinpocze.

      ====Potem ====
      Odwiedziłem jeszcze Kołobrzeg, Rewal, Darłowo, Kalisz, Wrocław, ba! Przez chwilę (przejazdem) nawet Poznań. Jest dobrze.

