    - "__NOTOC__==== Sen ====\nŚniło mi się, że obrabowałem sklep. Włamałem się, zabrałem
      cośtam niewielkiej wartości oraz jedną z licznych toreb-eko ze sklepu Kaiser's
      z napisem „Schützt unsere Umwelt”. Wyszedłem tylnym wyjściem, bo z przodu grasowało
      jakieś groźne zwierzę (chyba koza). Potem wpadłem, bo zostawiłem zbyt wiele
      śladów. Traumatyczne przeżycie w postaci utraty najpiękniejszej na świecie ekologicznej
      torby na zakupy odcisnęło piętno na mej psychice i nie opuszcza mnie do dziś.
      To była taka przepiękna torba; jeszcze ją pomszczę, mimo wszystkiego nie ujdzie
      to mamusi na sucho.\n==== Morze ====\nByłem nad morzem. Rowerem. Co jak co,
      ale ~50 km rowerem, który jest bardziej głośny niż szybki, nie jest rzeczą,
      którą wykonuję na co dzień. Chciałem właśnie opowiedzieć tatuśkowi o swoich
      dzisiejszych przeżyciach, ale pan Tomek, czyli mój tatuśko, już się dowiedział,
      co dziś robiłem z brudnopisu bloga właśnie. Pojechałbym sobie jutro pograć na
      deptaku w Mielnie, przełamać wstyd i przeświadczenie, że nic nie umiem, bo nie
      umiem, ale do tego musiałbym poćwiczyć, a to nie jest w tej chwili rzecz, do
      której z całego serca dążę. I tak nie jestem w stanie w ciągu jednego dnia odzyskać
      formy sprzed egzaminu, choćbym wytężył muskuły i bardzo się postarał. Przeklęty
      brak lekcji trąbki, w ogóle nie ćwiczę prawie, a już na pewno nie tyle, ile
      bym chciał.\n==== Żal ====\nmi trawy, no której stoi mój namiot, który niszczy
      ją od tygodni, chociaż śpię w nim tak na maksa dopiero od paru dni. Zanim wyjadę
      w niedzielę, złożę namiot i nie rozłożę go w tym samym miejscu w tym roku, choćby
      nawet sam Lucyfer nakazał mi to, przemieniając nasz niezadbany trawnik przed
      blokiem w pełne życia poletko konopi. Poczytałem trochę o aniołach i upadłych
      aniołach, po czym doszedłem do wniosku, że imiona mają tak nieziemskie i brzmiące
      tak z hebrajska, że ktoś, kto wymyślał ich imiona, musiał być chyba Żydem.\n\nWmieszałem
      do mojego zakwasu chlebowego nieco mąki i wody i pozostawiłem w spokoju, żeby
      sobie urósł, bo chciałbym upiec chleb. Nie liczcie na jakieś orgie smaków, mój
      chleb jest czasem dobry i smaczny, a czasem smaczny, ale można nim puszczać
      kaczki. Nazywam go ''chlebem eksperymentalnym'', bo tak to jest: poeksperymentuję,
      a potem uzyskam smaczny, puszysty i idealny chleb. Idealny do witania chlebem
      i solą prawdopodobnych litewskich gości z [[Hospitality Club]]u. Choćby i na
      ognisku, w menażce pieczony. Swoją drogą to musiałby być wspaniały chleb, o
      ile by oczywiście ognisko było takie „kuchenne” (do gotowania wystarczy malusieńkie
      ognisko, ale że takie nie ogrzeje obozu, ani nie odgoni wszystkich komarów z
      okolicy, można rozpalić jeszcze drugie. Muszę sobie kupić menażkę, i dobry śpiwór,
      i składaną karimatę, i chciałbym pić więcej [[yerba mate]], niestety rano ciągle
      o tym zapominam. A szkoda, bo wieczorem nie piję, bo cenię czas swego snu (i
      dlatego kładę się ciągle po północy, zdrowie!), a to naprawdę wspaniały napój.\n====
      Muszę ====\njakoś załatwić pieniądze na to. Gdybym umiał grać na dudach, grałbym
      na dudach, ale nie umiem. Gdybym umiał grać na skrzypcach, grałbym na skrzypcach,
      ale nie umiem. Jedyne co umiem, to grać na trąbce, a i to nie za dobrze. Dlatego
      wysyłam w kosmos prośby o [[Ubogo, ale chędogo:Dary pieniężne|dary pieniężne]]
      i z wyprzedzeniem, bo jeszcze nie ma 5 lipca, ślę też życzenia: panie Tomku,
      [http://pl.wikipedia.org/wiki/Mazal_Tow Mazal Tow] z okazji urodzin! Tyle już
      czasu minęło, że aż zapomniałem, że jestem ubogim człowiekiem. Minęły tygodnie,
      zmienił się styl. Ciężko. Piszę rzadko, a będzie jeszcze rzadziej, bo jadę na
      medytacje z jogą i chciałbym się oderwać od internetu. Nie wiem też, jak to
      w górach będzie z powierzchnią do jeżdżenia na desce. Bo\n==== co jak co, ====\nale
      znudzenia deskorolką mi ostatnio nie zarzucicie. Wieszcie mi. W naszej książce
      od angielskiego była taka opowieść:\n:'''Rick''': ''Hi, Josie. Hi, Max. What
      can I do for you?'' (Cześć, Jozue. Cześć, Max. Co mogę dla was zrobić?)\n:'''Josie''':
      ''We were talking about love and money.'' (Rozmawiałyśmy o przestarzałych i
      niepotrzebnych wartościach.)\n:'''Rick''': ''Don't mention money. I'm completely
      broke.'' (Nie wspominaj pieniądze. Jestem kompletnie złamany. Jeszcze trochę
      i zostanę maklerem.)\n:'''Maxine''': ''No, Rick, the question is: What's the
      most important thing in life?'' (Nie, Ryszardzie, oto jest pytanie: Co jest
      najbardziej najważniejszą rzeczą w życiu każdego człowieka?)\n:'''Rick''': ''Difficult
      question. I'm not sure. I'll have to think about it.'' (To trudne pytanie. Nie
      mam zielonego pojęcia. Muszę przemyśleć swoją rzyć od nowa.) \n:'''''Later that
      day...''''' (Później tego samego dnia...)\n:'''Maxine''': ''Hey, Rick. What's
      your answer, then?'' (No, Ryszardzie, jaka tedy jest twoja odpowieć?)\n:'''Rick:'''
      ''What? Oh, yeah - the most important thing is... a skateboard. If you've got
      a good skateboard, you'll always be happy!'' (Czego ty ode mnie chcesz? A, jasne
      - najważniejszą rzeczą jest bycie skejtem. Jeżeli jeździsz na dobrej desce i
      codziennie pijesz tanie wino, zawsze będziesz szczęśliwym człowiekiem.)\nSam
      jestem takim żywym przykładem mojego własnego samozaparcia. Siedziałem właśnie
      ostatnio na skejtparku z deską w jednej ręce, śrubokrętem ze scyzoryka w drugiej,
      a kluczem 8 w trzeciej (jak któryś bóg hinduski, tylko nie pamiętam który).
      Odkręcałem i przykręcałem śrubki od trucków, tzw. montażówki, bo mi deska skręca.
      Trwało to może i z pół godziny. Potem deska przestała skręcać. Teraz nadal skręca,
      ale mniej. Problemy szczęśliwego człowieka. Mam ochotę pojeździć na desce. I
      pograć na trąbce. I pojechać do Berlina, nie do głupiego Londynu, gdzie nawet
      nie mogę zabrać swojego nieodłącznego scyzoryka, bo tak sobie wymyśliły linie
      lotnicze! Nie lubię samolotów! Kupa z tym, że latają szybko, pociąg też jedzie
      szybko, ale nie z Polski. Ale co to jest dla mnie, 10 godzin z 4 przesiadkami?
