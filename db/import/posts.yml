      W życiu niektórych młodych ludzi nadchodzi czasem moment, kiedy nie mogą dłużej znieść potwornej straty czasu, którą wcześniej nazywali [[Lenistwo|lenistwem]]. Ja już nie mogę. Mam potwornie dość i ''muszę'' zrobić coś wspaniałego, najlepiej niepowtarzalnego; zrobić coś, czego nie zrobił jeszcze nikt, albo przynajmniej bardzo niewiele osób. ''Muszę''; problem w tym, że jeszcze nie wiem, czym ta wspaniała rzecz jest.

      Dawno temu, kiedy byłem jeszcze młody, nie lubiłem zbytnio robić rzeczy ''szalonych''; po prostu czyniłem. Obecnie horyzonty się poszerzają, i każdy młody człowiek musi dokonać wielu ciekawych, szalonych rzeczy; na przykład jeździć po pijaku autostopem i spać w rowie. Albo uprawiać niebezpieczny seks na imprezach z przygodnie poznanymi facetami, albo pić ciepłe, rozgazowane piwo z GHB; ach, to musi być wspaniała rozrywka! Do tego okazuje się, że jeden gram wspaniałego [[yerba mate]] zawiera więcej niektórych substancji rakotwórczych, niż jeden papieros; i co ja, biedny żuczek, mam poradzić, skoro na jeden raz sypie się trzy czwarte naczynia? A takie to smaczne.

      Koszalin świeci pustkami; nie ma tu ani ciekawych ludzi, ani nawet psa z kulawą nogą. Do tego deska została przez pomyłkę u dziadków w Pile, i prędko jej nie odzyskam. Tak więc praktycznie pozostaje mi tylko przygodny seks na imprezach. Dopiero 13 sierpnia wyjeżdżam do pewnego dalekiego królestwa za morzem - tylko z bagażem podręcznym, a więc gdzie ja w tym bagażu zmieszczę przepisowy litr wyrobów spirytusowych, 2 litry wina, 5 litrów piwa i 200 papierosów lub 50 cygar? Chyba tylko w pupie; a szkoda, bo ceny w sklepie alkoholowym „40%” w strefie bezcłowej na lotnisku w Goleniowie muszą być naprawdę konkurencyjne.

