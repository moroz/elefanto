      Na Zwycięstwa, dokładnie o 8 rano, koło samej szkoły, zauważyłem za szybą przejeżdżającej półciężarówy tabliczkę z ksywą - Gruby. Cóż to musi być za szczęśliwy człowiek! Nawet jeśli nie jest to jego jedyna wada (może także jest brzydki albo za rzadko bije swoich synów), to przynajmniej potrafi się zdecydować na jedną, wybraną. Gdybym tylko potrafił tak skoncentrować się na kilku najgorszych, zamiast pielęgnować wszystkie po troch, zamiast silić się na to, by być wszechstronnie złym człowiekiem... jak na razie jestem trochę nudziarzem, trochę brzydki, gruby, niski, i łeb mam słaby, i wierszy pisać nie umiem, i w ogóle ciota ze mnie. Jestem tylko sumą wad, niewyraźnym zbiorem problemów skupionych w jednym miejscu przez moją głupotę i ego. Nie przydam się już chyba nikomu do niczego, więc najwyraźniej jedyne, co mi jeszcze pozostaje, to prowadzenie tego kretyńskiego blogaska.

      Po tylu miesiącach w szkole znikają, jak sen jaki złoty, kolejne złudzenia. Co do ocen (właściwie to ostatnio nie narzekam), właściwie co do wszystkiego. Będę więc złym uczniem, ze sprawowaniem bardzo złym, głównie dlatego, że uważam za niemoralne i nieuczciwe okłamywanie nauczycieli, ściąganie, pisanie trefnych usprawiedliwień i referacików z Wikipedii; dlatego także, że nie mogę sobie doliczyć do średniej ocen z religii, a mój uczniowski arsenał półśrodków ogranicza się do nienoszenia podręczników, nieprowadzenia zeszytów, niepobierania korków, nieuważania na lekcji.

      Nie wiem, ile mi jeszcze zostało czasu. Być może da się ten czas wyrazić typem logicznym, bool (1 bit - 2 wartości), może jest to char albo short (256 albo 65536), bo int (4 294 967 296&nbsp;s, czyli około 136 lat) to raczej za dużo. Dziś, tu i teraz, każda mikrosekunda może okazać się dla mnie zabójcza i zdradliwa. W pewnej chwili nie będę już w stanie krzyknąć ''Ale urwałem! Ale to było dobre!''; jak znam ludzi, nikt nie pomyśli o tym, żeby krzyknąć to za mnie, chociaż jak dla mnie, byłoby to jak najbardziej na miejscu. Nie wypada się smucić tylko dlatego, że kiedyś umrę. Jak gdyby nie było to oczywiste!

      W ciągu ostatnich 16 lat, 6 miesięcy i 10 dni, jak dotąd:
      * nie byłem w Ameryce,
      * nie zgromadziłem 111 111 mantr ''Kurwa Mać'',
      * nie powtarzałem klasy (na razie) i nie miałem buta na semestr,
      * nie chodziłem na przerwach na jumę, nie podbierałem starym faj,
      * nie ciągałem dziewczynek za włosy, nie biłem słabszych,
      * wyrzucałem ściągi przed sprawdzianami, nie piłem na wycieczkach szkolnych (i sądząc po naszej wychowawczyni, już się nie załapię),
      * nie byłem notowany (nie licząc dziewcząt notujących moje numery), nie chodziłem na „dziesiony” (rozbój w biały dzień), nie zbałamuciłem ani jednej pijanej 13stki, nie nakładałem nauczycielom śmietników na głowę, nie zajumałem ani jednej komóry.
      Czy warto było? Dziś już wiem, że czasem nie opyla się na przykład obrażać nauczycieli w internecie (do tego służą ściany w kiblu). Czasem mógłbym potęsknić trochę za dzieciństwem ugranym w nogę na podwórku, rejonową podstawówką, gimnazjum, kiblowaniem, wielomiesięcznymi wagarami, chłopcami plującymi, i to bynajmniej nie sobie w brodę, bijącymi innych za darmo. Niestety, jak dotąd nie tęsknię, choć tam, gdzie chamscy chłopcy, zwykle są też niegrzeczne dziewczęta.

      À propos, pianistkaalicja M. pytała, czy coś o niej napiszę. Wybierała się akurat na jakąś olimpiadę, historyczną czy zbliżoną; uczęszcza do 1h, klasy, którą Tomcio Gajda z 1m lubi dissować, i ja chyba też wkrótce zacznę.

