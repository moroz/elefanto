      Nie lejcie

      Tak się narzeka na pisarzy, że w ich tekstach jest więcej wody niż tekstu; wydawać by się mogło, że mistrzami w laniu wody są właśnie pisarze. Trochę wątpię; ja przecież też coś piszę, a oszczędzam wodę. Najlepiej na laniu wody znają się szarzy, Normalni Ludzie. Taki Maciuś na przykład przy jednym małym myciu zębów pod prysznicem zużywa więcej wody, niż ja przez cały dzień. Leje, leje, leje, leje... Przez cały czas z doskonale za dużym strumieniem, niepotrzebnym, bez przerwy, przez pół godziny. W takim wypadku sławetna wyższość wanny nad prysznicem pod względem oszczędności wody jest bardzo silnie naciągana, właściwie żadna. Tak naprawdę to taką ilością wody można by napełnić wannę, zmywarkę, i jeszcze osławioną przez ekologów pralkosuszarkę. No i co to daje? Trochę się postoi w wodzie, jest się tak samo mokrym, jak przy utonięciu, a jeszcze pieniądze się marnuje. To samo z laniem wody przy myciu zębów!

      W szkole

      Zaspałem. Chciałbym wstawać o 6.00, a dziś, jak zwykle, leżałem bez większego pożytku do pół do siódmej. Grzebałem się. Zjadłem kaszę mannę na mleku, które dzięki przyjazdowi dziadków jest akceptowalne, więc tylko żremy i się trujemy; była nawet smaczna, bez grudek, tylko stanowczo za gęsta. Nie miałem za bardzo czasu, więc zdążyłem zetrzeć raczej mało cynamonu. Lubimy cynamon, bo jest afrodyzjakiem.

      Na chemii zaliczyłem klasówkę z soli; dostałem jakąś łatwiejszą wersję i bez przygotowania dostałem piątkę. Na informatyce miałem udowodnić, że umiemy dokonać (Lista na infę)

      1.  numerowania
          -   i wypunktowania.

      Potem tylko siedziałem i cały czas pisałem. Pozostały tylko polski, fizyka, okienko, na którym pewnie pójdę do domu po trąbkę i zapomniane rano kanapki, nieodpowiednio na wychowawczą i zespół kameralny. Potem mam iść się skonsultować w sprawie trąbki i jutrzejszego egzaminu. A. nie pozwoliła mi utworzyć artykułu o sobie.

      Entuzjazm

      Na szczęście jutro prawie nie idę do szkoły, bo mam egzamin, i tylko przyjdę napisać sprawdzian ze skal i jeszcze zaliczę KS. Potem następuje parę dni dłuższego weekendu, kiedy chciałbym grać na ulicach. Prawdopodobnie molo w Kołobrzegu. Zapraszam, głównie tuż po 14 zapewne.

