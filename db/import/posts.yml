      ==== 1 ====
      Nie, żeby jakoś mi się kiedykolwiek chciało pisać blogaski, niestety, obudziłem się o 6.30 w nocy i nie mogłem zasnąć. Nie jadłem żadnego sensownego posiłku od wczorajszego śniadania, nie licząc trzech browarów w &bdquo;Zaciszu&rdquo;. W tej chwili, moim dominującym uczuciem jest, że zjadłbym coś na ryżu; niestety, całkiem znosi się to uczucie z równie przejmującym poczuciem, że mi się nie chce opuszczać bezpiecznej Fortecy Dziesięciu Kołder (十毯堡, pin.: shi2 tan3 bao3, czyt. szy than bao) i, wdziawszy odzież, dziarskim krokiem zdążać do sklepu po ryż, warzywa i pieczywo. Miło jest, kiedy można sobie pozwolić na przechodzenie do rzeczywistości stopniowo, z herbaty na herbatę, z kołdry na kołdrę mniej, aż wreszcie schowałem chaotycznie porozrzucaną pościel do wnętrza kanapy i koniec leżakowania. Na domiar złego naciągnąłem wreszcie matkę na własny komputer (ekran jest tak panoramiczny, że kiedy kursor przechodzi do nowego wiersza, muszę przechodzić do sąsiedniego pokoju; przyznam, nie jest to zbyt wygodne w pisaniu). Kazałem mu zainstalować na sobie Mozillę Frajerkoksa, zaczem przeszedłem do ściągania Ubuntu. Kiedy już tak mam w miarę działający komputer, wreszcie będę mógł śledzić trendy w grach i, kolokwialnie mówiąc, ''nap*lać'' w Simsy 3, Starcrafta 2, Harry'ego Pottera ile tylko chcę i cały ten ogół. Gdyby tylko ryż i warzywa dało radę ściągnąć z internetu szybciej, niż przez zwyczajne pójście do sklepu!

      ==== 2 ====
      Trzy są rzeczy naprawdę ważne w życiu: Dharma, język chiński i programowanie obiektowe. Dlatego też stwierdziłem, że muszę stworzyć fikcyjny świat literacki, zorientowany obiektowo. A więc:<br />
      * Świat składa się z obiektów umieszczonych w przestrzeni.
      * Obiekty mogą zostać utworzone i zniszczone, oraz mogą oddziaływać na siebie przez wywoływanie metod.
      * Możliwe jest dziedziczenie klas, np. klasa Człowiek dziedziczy po klasie Ssak, a ta po klasie Zwierzę, itd.
      * Każdy obiekt musi dziedziczyć po klasie Obiekt. Jedynie umysł jest nieograniczony, pozostaje poza koncepcją obiektów i klas.
      * Obiekty nie istnieją naprawdę, są tylko manifestacją możliwości przestrzeni.
      * Magia jest możliwa - rolę magów pełnią programiści. Tajemna wiedza na temat programowania jest przekazywana w tajemnicy, z mistrza na ucznia, przy czym najważniejszą rolę odgrywa język Ruby jako zorientowany najbardziej obiektowo.

      ==== 3 ====
      Istnieje czas siedzenia godzinami w gompie i czas chodzenia na browara z chłopakami. Wszystkie znaki na niebie i ziemi wskazują, że to już czas, by wrócić do tego drugiego, szlachetnego i prospołecznego zwyczaju. A przynajmniej wkrótce.

