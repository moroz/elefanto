      Oto, co się dzieje: z braku chęci nie dokończyłem poprzedniej noci, aż w końcu miałem jej dosyć. Czasu za bardzo nie mam na bloga, ale trochę może popiszę. Otóż:

      '''Po pierwsze.''' Nie chodzę już do szkoły w sandałach, i to jest właśnie jedna ze zmian na gorsze. Nie pozwalają mi na to mamusia i Jego Uprawnioność pan Vicedyrektor. Ja jakoś to przebolewam, ale nie umiem zakładać butów na tyle szybko, żeby móc je zdejmować na każdej lekcji. No i takie, prawdopodobnie śmierdzące giry, nie są pewnie przedmiotem kultu fallicznego tej części klasy, która jeszcze ma nos.

      '''Po drugie.''' Poszerzyła nam się klasa.

      '''Po trzecie.''' Wielkimi krokami nadchodzi egzamin. Jeszcze większymi wykłady autentycznego lamy Ole Nydahla w Poznaniu (12.12 o 20) oraz sylwestrowy kurs Mahamudry + impreza sylwestrowa dla buddystów na warszawskim trójkącie bermudzkim i wysokiej jakości mordowni. Planowy koniec imprezy o 10. Prosimy nie przynosić własnego alkoholu. (?)

      '''Po czwarte.''' Nadal nie wiem, kiedy zorganizuję sobie w czasie ferii świątecznych czas na melożebranie uliczne; mimo wszelkich przestróg, śladem największych wykształconych żebraków, bezrobotnych i bezdomnych ''nie wyobrażam sobie swojego życia bez muzyki''; tak naprawdę to bzdura i jakoś je widzę, ale oczywiście nie garnę się do żadnej roboty.

      '''Po piąte i ostatnie.''' Wiekopomne narzędzie bloggingu, laptop, do którego wciąż uzurpuję sobie prawo, został zresuscytowany, działa i ma się całkiem nieźle. W planach, być może, potajemna instalacja najnowszego Ubuntu.

      Po szóste. Po jaką cholerę pisać bloga dla garstki niewiernych czytelników?

