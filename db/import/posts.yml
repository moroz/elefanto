    - |+
      Dzisiaj rano, idąc do szkoły (zajumali mi niedawno rower), uznałem, że jestem ubogim człowiekiem. I to chyba człowiekiem prawdziwie ubogim, bo nawet nie mam rąk gotowych do pracy, a ubogi człowiek w „Barce” ma. Ba, strasznie leniwy się ostatnio zrobiłem i zbieram tego wątpliwej jakości owoce. Niby zdam z tego nieszczęsnego kształcenia słuchu, ale już wątpię, czy osiągnę wymarzony próg: średnia 4, sprawowanie dobre.

      Hym, ani trochę się na to nie zanosi! Niedługo na przykład mam egzaminy, takie tam, trąbka, fortepian i dwa zespoły kameralne. Powinienem teraz siedzieć i męczyć to wszystko do utraty tchu. Powinienem ćwiczyć, żeby zaliczyć KS. Pójść popoprawiać wszystkie zera z prac klasowych. A zamiast tego siedzę, macham w tę i nazad bosymi stopami, gram w jakieś głupawe gierki. Jakim ja jestem ubogim człowiekiem.

      Mam parę par butów, z czego noszę tylko trzy, i wszystkich trzech ze szczerego serca nienawidzę, bo są ze skóry. Dlatego notorycznie chodzę boso, aż mi się zrobiła gruba skóra na nogach i dopiero po paru minutach od deptania po szkle zauważam, że się ukłułem. Normalni Ludzie chodzą w butach; chodzenie boso jest zarezerwowane dla podróżników (kłaniam się, panie Cejrowski), Murzynów, ekscentrycznych bollywoodzkich gwiazd i Ubogich Ludzi. Normalni Ludzie wolą chodzić boso sporadycznie i leczyć za duże pieniądze grzybicę, którą łapią po każdej wizycie na basenie; ja nie łapię grzybicy, bo jestem zbyt leniwy, by nauczyć się pływać, a i grzyb nie ma jak rozwinąć się na suchych, nieosłoniętych, regularnie mytych stopach. Normalni Ludzie wolą założyć skarpety do sandałów i skompromitować się tym na resztę życia w oczach modnisiów i modniś, niż żeby mu było zimno; ba, co dopiero całkowite zdjęcie obuwia! Ci hipisowie musieli być bardzo nienormalnymi i absolutnie nie szanowanymi ludźmi, skoro nie nosili butów. Pewnie wydawali całe pieniądze na te swoje Campery i marihuanę, hodowaną kątem w ogródku, zamiast na porządne leki na grzybicę i marihuanę, hodowaną kątem przez jakiegoś zdradzieckiego kryminalistę w szafie albo nawet szklarni. To takie dziwne, że ja wolę chodzić boso po trawie i piasku (a wierzcie mi, obydwu powierzchni mamy w Koszalinie i okolicach dosyć dużo), zamiast niszczyć resztki ścięgien i stawów na naszym cudownym, polskim betonie, w szpanerskich butach.

      O, tak, wszyscy Normalni Ludzie noszą szpanerskie buty. Tylko powiedzcie mi, czy jest jakiś sensowny powód, żeby w Szpanerskich Butach Do Sportów Wodnych pchać się choćby i do wody (kłaniam się Bałtykowi i wszystkim innym jeziorom, morzom i oceanom), skoro o wiele taniej i przyjemniej jest pchać się do wody boso? A czy nie jest przyjemnie chodzić po piasku (tylko trochę to męczy)? W takim razie czemu, gdy w marcu idę boso po plaży, napotykam wyłącznie zatroskane spojrzenia? Czemu, skoro zostało powiedziane i napisane: nagich przyodziać, ale: bosych obuć?

      A właśnie, z tym przyodziewkiem to też niezła heca. Wszyscy Normalni Ludzie chodzą ubrani; nago nie chodzą nawet Ludzie Ubodzy, a jedynie Dzikie Plemiona, niektóre ekscentryczne gwiazdy i podróżnicy na terenach Dzikich Plemion. A tak nie było zawsze. Tylko się Kościół musiał czepić. A na plażach dla nudystów sami tekstylni siedzą tera. Hipisi też paradowali nago. Na Woodstocku, w komunach. Teraz prawdziwych hipisów już nie ma. Wszyscy poumierali od marihuany, którą palą wszyscy, a jakoś nikt jeszcze nie przedawkował. A tacy byli fajni.

      Jestem ubogim człowiekiem. Bardzo leniwy, choć czasem się uczę, lubię chodzić boso i chodzę do szkoły muzycznej. Gram trochę na trąbce. Nie jem mięsa ani produktów jajecznych. Mieszkam w Koszalinie i preferuję spanie w namiocie. Nie używam Windowsów, bo to straszne gówno; wyrób systemopodobny... Napisałbym więcej, ale muszę iść grać. Odzywa się nadzieja. Praca jest uzasadniona, o ile umożliwia kontrolowane obijanie się.

