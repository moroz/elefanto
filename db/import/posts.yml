      ==== poniedziałek, 26 października ====
      [[Image:Slonik.jpg|right|thumb|150px|Słonik.]]
      Kolejny wspaniały dzień, kiedy wszystko, co się zdarzyło, było zupełnie neutralne, a ja mimo to odbieram to jako kompletnie do pupy. Poszedłem do szkoły. Terkotał mi łańcuch, bo w niedzielę zaliczyłem koncertową glebę na rowerku (dachowałem) - jakie to dołujące. Przesiedziałem znudzony przez bite siedem godzin lekcyjnych, wycinając słoniki z papieru. Jak przystało na poniedziałek.

      Około wtorku pomyślałem, że napiszę, że powiedziałem sobie coś w stylu: „Moroz, kurde, tyle czujących istot cierpi, a ty ganiasz za dupami, jakbyś miał 16 lat i rysujesz słonie?” To takie literackie albo blogaskowe. Ale taki słoń w sumie pasuje. Tak, jak ja: dużo je, jest gruby, czasami trąbi i tylko chodzi po sawannie i tupie. A i tak jest majestatyczny, przynosi szczęście. Tak, są śliczne, majestatyczne, kolorowe i symboliczne, ale ktoś mi kiedyś wspominał, że któryś budda jeździ na Ganeśi (który jest właściwie lekko humanoidalnym słoniem, albo słonioidalnym człowiekiem), łaskocząc go, przez co ten pluje szmaragdami. Niestety, nie jestem w stanie określić, który to. Chyba nikt nie ma nic przeciwko słoniom w każdym elemencie bloga?

      ==== czwartek, 29 października ====
      Jestem zmęczony. Jestem bardzo zmęczony. Tak bardzo zmęczony, że zanim stwierdzę, że mogę się zdrzemnąć, muszę przerobić dwa słoniki, tak że nadają się do tego pudła pod nocią, które nazywam [[Szablon:Linkbox]]. Kolory obwódek słoni były skonsultowane z Casablancą, która nie chciała, żebym wymieniał ją jako tą, która tylko wymieniała kolory, i właśnie dlatego ją wymieniłem. A potem pograłem etiudę 50 z Kopprascha i nadal byłem zmęczony. Mimo dwóch kakał. Tworzenie szaty graficznej męczy, nawet jeżeli ma się tablet i nawet jeśli po prawie 2 latach zauważa się, że przeciez te strzałki wcale nie musiały odnosić się do tych obrazków, tylko mogły przenosić do noć. Jak linki. Pewien klajent strasznie to wyśmiewał.

      Na jutro wydrukowałem w perfekcyjnej jakości moją strasznie wieśniacką pracę z geografii - gdybym mógł, oddałbym ją anonimowo, ale zasady to zasady. Przy okazji okazało się, że wydruk kosztuje 50 gr za stronę A4, i jest na poczekaniu. Bardzo śmieszne.

      Pomóżcie. Potrzebuję waszych komciów i poczytalności blogaska. Niedługo odbędzie się 75-nocie i z tej okazji planuję naciągnąć mamusię na porządny komputer i wypuścić serię wlep, koszulek i grafik reklamujących blogaska, oczywiście ze słonikami. Natomiast nadchodzi serwis, który przyćmi swym nieskończonym blaskiem tę stronę i jeszcze parę innych. Pies Nadprzewodnik org nadchodzi, a tańcząc, śpiewając i recytując zredefiniuje znaczenie dobrej strony.

