      Podobno nie wolno mi chodzić boso po górach - jak to nie? Co było pierwsze, góry, czy buty? Mało ludzi chodziło po górach boso? Ni hu hu, ja też będę. Spojrzycie na moje umyte, wyczyszczone, opalone stopy, w miarę proste palce u stóp z poobcinanymi ładnie paznokciami, ogólnie cudo; ktoś pewnie powie, że dostanę grzybicy; ''jaaasne''.

      Dajmy na to, osoba obuta i ja pójdziemy boso do łaźni tureckiej. Wychodzimy - ja boso, zaś osoba chodząca zwykle w butach ma dylemat - albo grzybica, albo chodzenie dalej boso. Ja odchodzę i nie obawiam się o jakieś drobiazgi między palcami, bo idealne warunki do ich rozwoju są takie - ciepło, wilgotno, czyli zupełnie jak w butach, ale nie na wietrzonych, czystych (przynajmniej z wierzchu), ogorzałych nogach, o, nie. Osoba obuta dzień poźniej idzie do apteki po środki przeciwgrzybiczne. Kto lepiej na tym wyjdzie? Którą osobą wolelibyście być? Kto wam zagwarantuje, że na waszych stopach lada dzień nie pojawią się czerwone plamki? Bo ja bym wolał wyjść na tym lepiej - [[boso]]. Normalnie. Bo i po co psuć sobie nogi?

      Pojutrze jadę do Szklarskiej. Jutro podejmuję prawdopodobnie nieznajomych gości z Wilna, za pośrednictwem [[Hospitality Club]]u. Upiekłem eksperymentalny chleb, i wyszedł nawet dobry. Kiedyś podam wam na łamach bloga przepis nań. Na razie wstyd pokazywać takie cuś w necie.

