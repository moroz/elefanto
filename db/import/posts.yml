      W ostatnich dniach powróciłem do zaprzestanego trochę ostatnio picia [[yerba mate]]. Tak więc moja kilogramowa paczka, kupiona przed wakacjami tak jakby się kończy. Tu prośba do rodziny i ludzi życzliwych: czy może mi ktoś może kupić ten właśnie napój, i może odpowiednią tykwę<ref>[http://www.yerbamatestore.pl/product-pol-2247-Yerba-mate-La-Merced-de-Monte-500g.html La Merced de Monte 500g]<br />[http://www.yerbamatestore.pl/product-pol-2588-Yerba-mate-Taragui-500g-bez-galazek.html Taragui 500g]<br />[http://www.yerbamatestore.pl/product-pol-2294-Yerba-mate-Pajarito-naturalna-1kg.html Pajarito 1kg]<br />[http://www.yerbamatestore.pl/product-pol-2745-Mate-030312.html Matero z tykwy]</ref>? No bo ile można pić to Rosamonte i nie wypróbować innych? W emce sprzedają jakąś yerba mate nieznanego producenta, drogo. Niedobre; gorzkie!

      I tyle o reklamach. W dniu dzisiejszym przeforsowałem, z pomocą mojego tatuśka, Chodzenie do szkoły w sandałach bez skarpet - to znaczy, że wolno mi tak się nosić, jednak o bosości chwilowo mogę zapomnieć. Mieliśmy też dziś w [[Koszalin]]ie niemożebne słońce, pozwalające na puszczanie na polskim zajączków po oczach. Jaka to będzie szkoda, gdy już nie będę mieć z tą klasą takich lekcji; a jeśli, co gorsza, zaczniemy coś robić, zwłaszcza w czwartek, życie prawdopodobnie straci sens; i gdzie ja wtedy tak wypocznę? Do tego jutro prawdopodobnie będzie piątek. LM? Fizyka? Hm... Przydałoby się trochę popracować. Mało grałem dziś na trąbce, właściwie tylko tyle co nic, czyli tyle, ile na zespole kameralnym. Chce mi się, ale równie mocno ciągnie mnie do tego nieszczęsnego komputera; a przecież granie długich dźwięków i tym podobnych rzeczy na trąbce jest takie nudne! Arban musiał mieć żelazne nerwy, że napisał taką szkołę jak ta. Tradycyjnie, jak to po hibernacji, nie działa mi w systemie dźwięk... i metronom poszedł się ciukać; zanim więc dokończę nocię, zresetuję kompa.

      ==== Nazajutrz ====
      Informatyka. Spóźniłem się do szkoły, bo od rana oglądałem ''Alternatywy 4''. Lekcja ma taki temat jak zawsze, choć tym razem kręci się wokół mnie. Pozdrawiam całą szkołę muzyczną prosto z sali nr 309a!

