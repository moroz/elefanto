      Przeczytałem u Kapuścińskiego, w „Lapidarium” VI, które właśnie namiętnie poczytuję, że Schopenhauer (kimkolwiek był ten pan) radzi, by prowadzić dziennik. W sumie - racja. Nie da się ukryć, że pisać lubię i zamierzam publikować się nadal. Strona internetowa jest chyba jedynym właściwym sposobem, by niezmierzone morze wewnętrznych stanów, pokoi i niepokoi, uczuć, myśli i ich braków, wylać na e-papier. Tym sposobem chciałbym też uzewnętrznić choć trochę to, co, czasem i całymi dniami, czynię wewnątrz domu lub szkoły.

      Długo zastanawiałem się, czy utworzyć sobie osobny zeszyt, uświęcony wyłącznie jako dziennik, jednakoż, po paru głębszych (namysłach) uznałem, że formuła „zeszytu do wszystkiego”, którą, celowo i jawnie, stosuję przedwcześnie w liceum, spełnia takżę wymogi zastosowań publicystyczno-twórczych. Następnie chciałem to zapisać, a na wstępie uderzyła mnie konieczność szukania końca ostatniego wpisu wśród sterty niezrozumiałych i niepotrzebnych zgoła nikomu równań i nierówności z wartością bezwzględną, ton obliczeń stechiometrycznych, Długich Form Użytkowych i reguł gramatyki rosyjskiej. Rozważyłem możliwość zebrania i uchronologizowania pewnego fragmentu życia, tak jak to uczyniłem w podobnym obrotowym notatniku na wakacyjnej Wielkiej Eskapadzie. Kiedyś wszystko to zeskanuję i wrzucę na jakiś miły serwer, a wtedy będę zaciskał kciuki, by co bardziej dociekliwi i zaprawieni w grafologii, kryptografii i grafomani gimnazjalno-wczesnolicealnej czytelnicy, szacowni i kochani internauci, nie doczytali się w nich treści moich wczesnych ekscesów literackich.

      W przeciwieństwie do zeszytu, zmieni się formuła blogaska. Z każdym dniem przeklinam bowiem dzień, gdy kochany i szacowny Autor, towarzysz Moroz, wybierał oprogramowanie dla swego serwisu, z blogowaniem mające wszak raczej niewiele wspólnego. Oznajmiam, że od dziś dnia, '''każda nocia, mist numerem, opatrzona będzie czytelną datą'''. Kupię sobie też, w sklepie papierniczym na Waryńskiego, następne kartonowe archiwum, tak zapamiętane przeze mnie jako obecne w pracowniach i domach ojca. Będę trzymał w nim godne archiwizacji notatki, w odróżnieniu od pudła z papierzyskami, które po prostu głupio mi wyrzucać.

      Moje ciało błaga mnie od dawna, bym poszedł już spać i dał chwilę wytchnienia zbolałym od marszu i ćwiczeń Tai Chi muskułom nóg, nosowi zapchanemu w wyniku przeziębienia spowodowanego otwieraniem okna na noc po wódce, głowie zmęczonej życiem i umysłowi zmęczonemu nieużywaniem, znaczy się, używaniem, ale na 10<sup>-7</sup> gwizdka, pod grubą pokrywą sztywnych koncepcji, przeszkadzających emocji i takich tam. Być może jeszcze kiedyś się wyśpię, wypocznę i będę zupełnie zdrowy. Tymczasem podtrzymuję czoło niepiszącym ramieniem jedynie po to, by przeskrobać na brudno kawał nędznej nociuni.

      Mój blog stał się dawno integralną częścią mego życia, tak integralną, jak picie herbaty jest nieoddzielne od poranka, albo jak słowo &bdquo;piątek&rdquo; jest związane etymologicznie ze słowem &bdquo;browar&rdquo;. W przeciągu dwóch lat tworzenia przywiązałem się do niego i uwielbiłem, jak gdyby był mym dziełem życia, dziełem ostatecznym, nie - pospolitą wprawką do czegoś ''naprawdę'' wartego zapisania.

