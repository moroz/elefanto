      ==== I. 9 grudnia 2010 ====
      # Kryzys transportu do szkoły - gdy na ścieżce jest więcej śniegu niż miejsca na niego. Jechać gdzieniegdzie się da, ale spróbuj tylko zahamować!..
      # Dzisiaj egzamin z trąbki. Przygotowanie - gorsze niż żadne. Wielodniowe ćwiczenie było niewystarczające; aby zostać dobrym muzykiem, należy ćwiczyć w czterech wymiarach.
      # Matka odwołuje wyjazd na narty z powodu bólu zęba. Wolnej chaty przez tydzień - nie będzie. Nie wiem, czy żałować, czy nie. Z jednej strony - omija mnie cień zagłady. Z drugiej - szansa na niezapomniane doznania wielozmysłowe.
      # Wczoraj śniło mi się, że byłem w Niemczech na jakiejś wycieczce szkolnej i miałem ochotę na piwo. Pomyślałem, że mógłbym wysępić od kogoś szybciorasem 1 &euro;. Najpierw pojawił się dystrybutor chusteczek do nosa, alergik i mistrz kung-fu w jednej osobie. Spytałem go o 1 &euro;. Po namyśle wyjął portfel i szukał w nim odpowiedniej monety, ale mimo 5 prób nie udało mu się jej znaleźć. Następnie nadeszła Iga z mojej grupy w przedszkolu; odparła, że ukradli jej portfel.
      # Powoli dochodzę do wniosku, że pieniądze lub piwo we śnie można stworzyć samemu. Tylko co symbolizuje we śnie sępienie o pieniądze na browara?
      # Myślę, że już czas, bym napisał opowiadanie SF/fantasy. Opowiadałoby o licealistach (koniecznie w kosmopolitycznym gronie), którzy znajdują magiczny portal do wymiaru równoległego. Ale najpierw - przeczytam stertę książek z biblioteki. Na wierzchu „Lapidaria IV-VI” Kapuścińskiego.
      # Powoli wznoszę picie wody w szkole na jeszcze wyższy poziom. Dziś, by napić się kranówy, wystarczy znaleźć jakąś dziewczynę z dowolnym napojem, poprosić ją o butelkę i udać się z nią do kranu.
      # Czy wiesz, że... z kartki papieru da się zrobić [http://www.origami-instructions.com/origami-cup.html papierowy kubek], i spokojnie napić się z niego wody? Wypróbowałem.
      ==== II. ====
      # Zgłosiłem się do szkolnego konkursu beztalenci. Nie wiem, dlaczego niektórzy ludzie uważają, że dobrzy muzycy mają przede wszystkim talent. Przecież większość ludzi w granicy norm intelektualnych mogłaby spokojnie zostać dobrymi muzykami, gdyby tylko chciało im się ćwiczyć 6 godzin dziennie. Tymczasem ja nie ćwiczę zbyt wiele i talentu też nie mam, zamierzam za to przygotować program o tematyce popularnej. Mała wskazówka - film SF z późnych lat 70.
      # Pamiętam, jak pewnego razu poszedłem do sklepu po ryż i cebulę, po czym nagle poczułem się najszczęśliwszym człowiekiem na świecie. Dziś poczułem wolność i radość w następstwie przebiegnięcia się do sklepu po artykuły do „ekonomicznego müsli”, które lubiłem onegdaj sporządzać.
      ==== III. Gotuj z Morozem ====
      '''Ekonomiczne müsli''' (wersja manna)<br />
      Ingrediencyje:
      * jabłko
      * banan
      * rodzynki
      * improwizowany zbiór owoców i bakalii
      * kasza manna ze Stoisławia
      * woda lub mleko
      Weź owoce i rozdrobnij je na krwawą miazgę za pomocą ostrego noża. Można zasypać cynamonem, imbirem, wymieszać z miodem i zostawić na noc, do użycia następnego ranka. Weźmij rondel i zagotuj w nim wodę lub mleko. Następnie dodaj doń mieszaninę owoców. Powoli, z wyczuciem dodaj kaszkę - ale nie za dużo, bowiem lubi ona wiązać się, gęstnieć i pęcznieć. Gotować do woli. Spożywać bezpośrednio po przygotowaniu, gdyż mieszanina z czasem twardnieje.

