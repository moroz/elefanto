      5 herbat, dwie godziny i masa nerwów. Rezultat? Napisałem dwa zaległe (lecz niezbyt rozległe) referaty na historię i WOS, nt. &bdquo;Wiosna Ludów&rdquo; oraz &bdquo;Porównanie uprawnień prezydentów Polski i USA&rdquo;. Uwielbiam pisanie referatów jako umysłową prostytucję. Od tej strony spoglądając, otrzymuję 2 godziny, 8 stron p*lenia za darmo (jeśli nie liczyć kosztów prądu, internetu i drogich herbat azjatyckich), i nie trzeba się nawet martwić o choroby weneryczne czy dolę nieszczęsnych Rumunek. Kocham, gdy czwartego dnia nauki wg formuły ''karoshi'' wreszcie kończę lekcje bardzo wcześnie, bo już po 9 godzinach, i wreszcie mogę zająć się swymi ukochanymi formami twórczości.

      Dobre wieści: już wkrótce nadejdą ferie świąteczne. Zdążę się wyspać, wynudzić, wreszcie błagać rozpaczliwie, by szkoła na powrót się zaczęła, ale przez pierwsze 2-3 dni na pewno wreszcie będę miał okazję pograć na trąbce i odpocząć, gotować i jeść, choćby i [http://www.mantra.pl/styl-zycia/chleb-zurawinowo---pomaranczowy.html Chleb żurawinowo-pomarańczowy] według przepisu Krysznowców - jadłem ostatnio i był zabójczy, nadawał się ze spokojem na podstawę wyżywienia.

      Refleksja o kociakach. Och, jakie piękne kociaki są w klasach pierwszych!

      Refleksja o kociakach po wtóre. &bdquo;W kotach nie ma nic fajnego, tylko miauczą i śmierdzą&rdquo; (ex).

      Matka piła wino przy muzyce klasycznej i zaczęła mnie wypytywać, czy aby na pewno chcę iść na sinologię i dokąd. Zgodnie ze stanem faktycznym powiedziałem jej, że jeśli nie znajdę żadnej sensownej Akademii Jedi bliżej niż na Coruscant, to pewnie nie będzie żadnego innego sensownego kierunku, na który mógłbym się udać. Potem zaczęła opowieść o pradziadzie Ignacym, który przed wyjazdem do Portugalii nauczył się podstawowego zasobu 2000 portugalskich słówek. Z rozrzewnieniem wspomniałem tedy mego dziadka Sławomira, zarazem ojca 90% czytelników mego blogaska, który w wieku 16 lat został tłumaczem technicznym języka niemieckiego na potrzeby hitlerowców, który w 1944 roku nosił worki z dynamitem na warszawską starówkę i nawiał ze swego Kommando 11 listopada.

      W ogóle podoba mi się fakt, że jeszcze istnieją ludzie, którzy sprzeciwiają się panującej gdzieniegdzie, denerwującej i hamującej rozwój tendencji do całkowitej ignorancji językowej - małomiasteczkowemu prowincjonalizmowi, dotykającemu nawet największe miasta Włoch i Francji ze stereotypowymi polskimi wieśniakami. Ignorancja jest najcięższą, najbardziej rozpowszechnioną i najgroźniejszą z chorób psychicznych.

