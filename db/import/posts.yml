      Śniły mi się buddystki. Buddystki w buddyjskich ośrodkach i duuużo alkoholu. Obudziłem się wściekle rozczarowany. No, nie oszukujmy się, co jest radosnego we wstawaniu do szkoły w środku listopada, ze świadomością, że w szkole też nie wydarzy się zupełnie nic ciekawego? Tak bardzo wolę karczemne imprezy, pijące buddystki. Otwierasz uszy i już słyszysz ten donośny, monotonny tumult-tętent-tupanie kopyt bydła zalewającego korytarze nieregularnym, dzikim strumieniem; huk i szum lejących się ze wszystkich stron rwących potoków Niezwykle Ważnej Wiedzy - chwila zastanowienia, gdy widzę ją, obserwuję przez chwilkę i pozwalam jej odejść. Ostatnią radością zostają książki o Panie Samochodziku i 6 godzin niespokojnego wypoczynku w zimnej, ponurej, surowej izbie z zimną, surową betonową posadzką, małym, zakratowanym okienkiem w górze, odrapanymi ścianami, na których znudzeni współwięźniowie odliczali dawniej dni niedzielne do końca odsiadki na tym łez padole. Nie jestem może najszczęśliwszym człowiekiem na Ziemi, ale bardzo się staram.

      Niniejsza nocia opowiada o światopoglądzie, oraz o reprezentującej ów światopogląd grupie ludzi. W noci [[1. Jestem ubogim człowiekiem|1.]] nazwałem ich Normalnymi Ludźmi, określenie to niesie za sobą jednak zbyt mały ironiczny ładunek w porównaniu do ilości nieprzyjemnych wrażeń, jakie naprawdę sieją. Od pewnego czasu zwykłem nazywać ich w myślach: subkulturą materialistów.<br />
      Materialiści posiadają skrystalizowany pogląd na naturę rzeczy: są ważne i wszystkie należą do nich. Są wszechstronnie uzdolnieni i nieodmiennie dużo wiedzą. Często rozprawiają na tematy mechaniczne - ciągle padają pojęcia, takie jak: masa; prędkość; pojemność [silnika]; przyspieszenie [do 100]. Socjologia także nierzadko nawiedza salony naszej subkultury. Z tapety nie schodzi temat prostytucji (''***, kurwo, oddaj mi moje 3 dychy!''). Poza tym interesuje ich także sport (głównie piłka nożna) i pieniądze, na piłce nożnej zarobione (u bukmachera); muzyka (w tym polu nie mam im wiele do zarzucenia, w myśl zasady ''de gustibus non disputandum est''), , i wuj wie jeszcze, co takiemu jeszcze krąży po głowie... Mimo rozbieżności zainteresowań, muszę powiedzieć, że to chyba jednak całkiem sympatyczni ludzie.

      Materialiści każdego dnia tworzą dla siebie nowy, lepszy świat. Nie mam nic przeciwko ich światowi, po prostu najwyraźniej nie ma w nim dla mnie miejsca. Nie wiem, czy można jeszcze mówić cokolwiek o nieograniczoności przestrzeni, którą się ogląda przez końskie okulary, przestrzeni rozpostartej od ''mojego'' samochodu na południowym wschodzie, do ''mojego'' motocyklu na południowym zachodzie. Beznadzieja! Więcej miejsca nietrudno znaleźć w wirtualnej przestrzeni internetu.

