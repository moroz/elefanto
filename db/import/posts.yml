      Jestem głodny, wszystkie sklepy zamknięte, zamarzłem na cmentarzach i w dodatku zmarnowałem cały dzień na chodzenie i zapalanie zniczy ludziom, którzy '''i tak nie żyją'''! Mam ochotę wyjść w porządnym, ciepłym futrze (albo w Szubie) na dach i wyć do pełnego księżyca. Przez bite dwa dni nie miałem do kogo gęby otworzyć, ani nawet napisać wiersza w esperanto, bo nie miałem dostępu do [http://pl.lernu.net lernu!], bo nie miałem komputera. I teraz jeszcze ''to''.

      A zainspirowany ''Wielką, Większą i Największą'' Jerzego Broszkiewicza planuję opublikować tu na dniach opowiadanie w stylu realizmu magicznego i już nikt mnie nie powstrzyma. Następnie wydrukuję sobie wizytówki ze słoniami, na których będzie napisane, że jestem złamasem. To jest ostateczny dowód.

      ==== [[Miss Słonik 2009/10]] - zaniechane? ====
      Wpadłem na średnio wspaniały pomysł, żeby sporządzić ranking dup - ''Najpiękniejszych w klasie, bez dwóch zdań'', jak w piosence Majki Jeżowskiej. Ojciec zaproponował, żeby nazwać to Miss Słonik. Po namyśle stwierdziłem jednak, że byłby to dobry pomysł, gdyby akurat była 4 rano, a my po 8 piwie bazgrzemy sobie taką listę; potem budzimy się rano, i przypominamy sobie: co to za zarzygana, nabazgrana lista? Wybory byłyby też ciężkie, bo w niektórych klasach jest duży problem z wyborem. No i takie wybory nie świadczą zbyt dobrze o pomysłodawcy chyba.

      Jeśli po dzisiejszym kung fu nie będę miał porządnych siniaków, czas zgłosić reklamacje. Duże siniole na rękach są takie śliczne, no i potrafią rozkruszyć niejedno twarde serce. Prawie się na treningu skoksiłem, na pewno zgłodniałem i trochę zmarzłem. I uwsteczniłem się nieźle, robiąc korespondencję seryjną na technologii informacyjnej. W takim tempie nie wiem, czy do 16 listopada zrobię zadania na Olimpiadę Informatyczną. To by był wielki atut w moim ręku, z drugiej strony mi się nie chce. Co robić?

      Mamusia chce, żebym przeprowadził się do Kamienia Pomorskiego - kawał drogi od Koszalina. Baardzo śmieszne. I tak chodziłbym do Broniewskiego, więc wreszcie czas, aby ziściły się moje marzenia: matka się wyprowadza, a ja siedzę na małej stancyjce i imprezuję. Takie to słodkie. Jestem już przecież duży i samodzielny. Jeśli nie będę stawał przed takimi wyzwaniami, nigdy nie stanę się wielkim filozofem, bodhisattwą, mistrzem kung fu, poliglotą, poetą, pisarzem, programistą, ani nawet pilotem. Najwyżej się uwstecznię. Tęsknię za dawnymi czasami, kiedy w młodym wieku można było pójść na praktyki do rycerza, nauczyć się grać w warcaby i napierdalać mieczem, a potem tylko się chodziło na wojnę i tłukło Niemców. Czy można wyobrazić sobie lepszy sposób na życie?

