      W obliczu kończących się świąt coraz boleśniej odczuwam przemijalność wszystkiego; nie dość, że został już tylko tydzień na bezproduktywne nicnierobienie, to do tego skończyło się już świąteczne jedzenie. Jako że wszystko, co uwarunkowane, nieuchronnie przemija, można by się nawet pokusić o stwierdzenie, że im bardziej coś jest uwarunkowane, tym boleśniejsza jest tego utrata. To, jak bardzo uwarunkowane jest święta, jest rzeczywiście przerażające. Oto oficjalna lista warunków potrzebnych do zaistnienia jakichkolwiek świąt wg. mnie:
      *termin zbiega się z feriami szkolnymi,
      *ktoś uzna, że to dobra okazja do jedzenia, i wreszcie,
      *znajdzie się jakiś frajer, który ''to wszystko'' ugotuje. '''Ha!''' Tu też leży pies pogrzebany.
      Niestety, jedzenie bardzo szybko się kończy, zwłaszcza, kiedy wyjada je ktoś tak potrzebujący jak ja. Co więcej, na drugi dzień ''nigdy'' nie zostają ani uszka, ani barszcz, co najwyżej sałatka jarzynowa, która w dniu samej wigilii jest wprawdzie okropna, ale na drugi i trzeci dzień jest tak wspaniała, że aż się jej nie chce zjadać do końca. Ale ona też się kończy; nie można się przecież łudzić, że sałatka i uszka nigdy się nie skończą, albo że, wbrew pozorom, nie skończy się nawet kutia, albo że nigdy nie umrzemy; równie dobrze można by powiedzieć, że istnieje coś takiego, jak bóg, albo niebo i piekło, albo że przy „pierwszym razie” nie można zajść w ciążę. To przecież ewidentna bzdura!

      Doprawdy, nie za bardzo mam obecnie co robić. Przede mną cały następny dzień z kompletnym brakiem perspektyw, skończyłem prawie cały zapas buddyjskich książek, i bardzo nie chce mi się teraz robić tych wszystkich mrocznych praktyk.

      ==== 2 dni później ====
      Już wiem, skąd brała się moja niemoc twórcza w stosunku do tekstów piosenek! Po prostu, kiedy próbowałem napisać cokolwiek nie o Żydach, nic nie wychodziło. A więc jeżeli będę się trzymał tych Żydów, może uda się wyprodukować parę tekstów. Mimo wszystko, kiedy próbuję, nie jestem nawet w stanie ułożyć porządnego limeryku, a co dopiero jakieś dłuższe teksty po angielsku. Ale spróbuję.

      :<em>Raz pewien mężczyzna z Chicago
      :Bardzo długo borykał się z nadwagą
      :Mimo poważnego nadciśnienia
      :Pozbył się tego schorzenia
      :I przerzucił się na lumbago.</em>

      '''Ha!''' Może być. Drogą skojarzeń wpadłem na pomysł, żeby wymalować sobie na białej ścianie pokoju wielokolorową mantrę <span style="font-variant: small-caps">Om mani peme hung</span> po tybetańsku. Rozważam także wypisywanie jej nocami na murach w naszym mieście. Jeżeli zdobędę w którymś momencie wystarczająco dużo pieniędzy, może kupię 6 farb, zrobię sobie z kartonu szablony, i wymaluję to wszystko, kiedy tylko mamusia zniknie na trochę z domu. Pozostaną być może resztki do wykorzystania na robienie tybetańskich tagów. Wprawdzie mam już całkiem sporą przerwę w medytacji, ale pod wpływem transcendentalnej wibracji wspomnianej wyżej mantry ponownie odkrywam sens życia; nigdy jakoś się nad nim nie zastanawiałem i nie wątpię że istnieje, nie mam też pojęcia, jak brzmi ten nowo odkryty, ale wiem, że jakiś musi być; nie znam także treści trojakiego przyrzeczenia, ale myślę, że musi być bardzo fajne, skoro jest takie popularne. Może kiedyś sobie takie złożę, kiedy będę miał okazję; Ślubowanie Bodhisattwy odbędzie się w sylwestrową północ, a ja nie mam kasy ani na imprezę, ani na pociąg, a poza tym do stolicy jest długa droga; pewnie będę jeszcze żałował, że nie pojechałem do Warszawy, ale co poradzę; nie jestem buddą i nie umiem latać ani się teleportować; nie umiem nawet w pełni uwolnić się od przeszkadzających uczuć i cierpienia, ani nawet dokonować tak banalnych cudów jak odciskanie stóp w zimnej, litej skale. Daleko jeszcze; mimo wszystko chyba jestem na dobrej drodze.

