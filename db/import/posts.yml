      '''Ekscentryczny pisarz, praktykujący buddysta Diamentowej Drogi, niereformowalny sentymentalista. Które oblicze artysty jest tym prawdziwym? Z [[Użytkownik:Karol Moroz|Karolem Morozem]], autorem poczytnego bloga ubogoalechedogo.pl, rozmawia Wiera Zylberman.'''

      '''Wiera Zylberman''': Karolu, proszę, opowiedz, dlaczego właściwie wybrałeś życie w ubóstwie, które tak promujesz?

      '''Karol Moroz''': To naprawdę stara historia; nikomu jej jeszcze nie opowiadałem, ale chyba wreszcie nadszedł taki moment. Właściwie chyba nie mogę już dłużej tego przed wami ukrywać, w końcu prawda i tak wyjdzie na wierzch.<br />
      Kiedy miałem 9 lat, poznałem 12 lat starszą dziewczynę z Argentyny, miała na imię Agnieszka, długie, czarne, kręcone włosy, i takie wielkie, głębokie, ciemne oczy. Ogólnie miała w sobie takie &bdquo;coś&rdquo;, że aż się chciało stać lepszym człowiekiem. Nigdy już nie spotkałem nikogo takiego. Obiecałem jej, że kiedy czas pozwoli, ucieknę z nią gdzieś i weźmiemy ślub, wiesz, takie romantyczne bzdety... Znasz mnie, Wiera, wiesz, jak bardzo się do tego nie nadaję. A potem ona umarła. To był beznadziejny przypadek, nie miała właściwie żadnych szans na przeżycie, ale byłem młody, bardzo silnie to przeżyłem. Skoro Bóg nie chciał, żeby ona żyła, to ja nie mogłem żyć bez niej... Wiem, że taka miłość zdarza się najwyżej raz w życiu, i wtedy też to wiedziałem; próbowałem utopić się w Dzierżęcince, ale bałem się, że zrobię jakąś krzywdę kaczkom, potem uciekłem w alkohol, narkotyki... No, ale czas leczy rany; będę o niej pamiętać, ale czy jest sens się tym zamęczać? To było dawno temu, zbyt dawno.

      '''WZ''': Pamiętam. Byłeś wtedy taki mały, ale nie pozwoliłam ci umrzeć; we dwoje na świecie jest jednak weselej. Powiedz, jak rozwinęła się idea utrzymywania twojego bloga?

      '''KM''': Jestem bloggerem abstrakcjonistycznym, pisałem właściwie już od wczesnego dzieciństwa... niecały rok temu założyłem tę stronę, ale to nie było nic szczególnego; teraz zatrudniam trzy osoby: grafika, sekretarkę i osobistego sommeliera, który opiekuje się moją kolekcją cygar. Najbardziej lubię te zwijane na udach przez spocone kubańskie dziewczęta.

      '''WZ''': Mój Drogi, skoro już jesteśmy przy używkach - proszę, powiedz, jak skąd pochodzi twoje natchnienie? Opowiesz coś o twoich &bdquo;eksperymentach&rdquo; z alkoholem, narkotykami?

      '''KM''': Prawdę mówiąc, nie ma o czym mówić; od bardzo dawna od alkoholu i narkotyków trzymam się z dala. Natomiast zawsze uważałem, że dla weny dobrze jest się od czasu do czasu zakochać. Najlepiej nieszczęśliwie.

      '''WZ''': Nie wstydzisz się nadal być samotnym? W twoim wieku? Przypomnijmy, masz już prawie 16 lat.

      '''KM''': Czasem myślę, że mi to już chyba nic nie pomoże; jestem takim zatwardziałym singlem, trochę ekscentrycznym, trochę niedostępnym... Ale skoro brakuje mi wiary i miłości, pozostaje już chyba tylko nadzieja (''śmiech'').

      '''WZ''': Szanujesz chrześcijańskie wartości? Nie brakuje ci czegoś w buddyzmie Diamentowej Drogi?

      '''KM''': Miłość i nadzieja są bardzo ważne, ale wiara? Nie wierzę w żadnego boga, nie jest mi to potrzebne. Buddyzm naprawdę daje mi mnóstwo metod na przyszłość; dzięki medytacji uspokajam się, znajduję w sobie energię i radość. Niektórzy twierdzą, że spokój aż ze mnie promieniuje; myślę, że to dobrze. Lubię przynosić pożytek innym.

      '''WZ''': A twój nauczyciel? Co tak naprawdę sądzisz o lamie Ole?

      '''KM''': Prawdę mówiąc, nie znam go osobiście, widziałem go może raz. Ale wydaje się bardzo dobrym człowiekiem.

      '''WZ''': Co chciałbyś, żeby ludzie o tobie myśleli? Jak chciałbyś, żeby cię zapamiętali?

      '''KM''': Chwilowo nie zaprzątam sobie tym głowy; myślę, że kiedyś może postaram się być mniej ekscentryczny. Ale nie wiem, kiedy to nastąpi. Być może na starość stanę się tylko jeszcze bardziej zdziwaczały, zgrzybiały, głupszy. Nie chciałbym tylko stać się gorszym człowiekiem.

      '''WZ''': To dobrze. Trzymam za ciebie kciuki - całe życie jeszcze przed tobą! Oby wszystko szło dokładnie po twojej myśli!

