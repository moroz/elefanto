      __NOTOC__
      ====O wakacjach ====
      Wakacje są wszędzie tam, gdzie nie ma szkoły i zawsze wtedy, kiedy nie masz nic do roboty. Taki właśnie jest odwieczny problem z wakacjami: dawni uczniowie odwykli od wolnego czasu tylko siedzą lub stoją, i palą [[zioło]], piją piwo i Gin Lubuski z P**si MAXXX; kiedy znajdą sobie zajęcie, mają pracę i tracą [[wakacje|czas wolny]]. To już nie są prawdziwe [[wakacje]]. Wakacje polegają na odpoczynku; ''prawdziwym'' odpoczynku. Odpoczywanie w szkole, ani poza szkołą w czasie lekcji, nie jest takie fajne; zimno jest, noo.
      ====poranek ====
      Wstałem rano, około 6.37, i się umyłem; powoli, bez pośpiechu, korzystając z dobrodziejstwa prysznica z gorącą wodą. Nawiązując do dawnej konwencji, bo wszyscy [[Normalni Ludzie]] lubią długie, gorące prysznice i zużywanie na nie licznych kilowatogodzin wody. To oczywisty nonsens, więc staram się nie marnować wody; tym zasłużyłem sobie na zaszczytne miano dziwaka? Nie stać mnie, jestem, tradycyjnie, [[ubodzy ludzie|ubogim człowiekiem]]. Po porannym marnowaniu wody oddałem się medytacji z mantrą; nie mam na to za dużo czasu, ale chyba dobrze mi to robi. Kolejny taki sam poranek. W gruncie rzeczy każdy poranek od poniedziałku do piątku jest poniedziałkiem, a każdy poranek w czasie wakacji jest w istocie piątkowym wieczorem. Wygląda to jak duże uproszczenie, ale tak to właśnie jest.

      :''Za oknem szaro''
      :''Mijają kolejne dni''
      :''Ech, poniedziałki''

      [[Yerba mate]] też wypiłem rano - dwa zalania, kończy mi się. Na nie też nie mam już czasu; szkoła jest doprawdy nieciekawa i męcząca, więc wszyscy [[Normalni Ludzie]] albo uciekają z lekcji albo piją napoje energetyczne. A ja tylko poję się [[yerba mate|mate]], od świtu do nocy, dwa zalania rano co dzień.

      ====dość! ====
      To, co napisałem o wakacjach, to bzdura. Wakacje muszą być długie, żebyśmy zdążyli odpocząć i zdać sobie sprawę, że to, co robimy, jest średnio przyjemne i kompletnie niepożyteczne. Trwają od połowy czerwca do połowy sierpnia, a w tym czasie możemy robić co chcemy, jak długo chcemy, tam, gdzie chcemy, zupełnie za darmo i bez zmartwień. Tak naprawdę potem to już jest namiastka wakacji, bardziej jak ferie, obciążone potężnym uczuciem przemijania i zmarnowania dwóch miesięcy, kiedy tłumy spieszą do antykwariatów po podręczniki, z mamusiami albo bez. Doprawdy, całe moje życie mogłoby być końcówką czerwca, i bardzo bym się starał przy tym nie zanudzić.

      Na chemii wziąłem folię, w którą opakowana była płyta CD-R, nadmuchałem jednym sposobem, i nic! Chwyciłem w jedną rękę, energicznie wdmuchnąłem swe tchnienie i walnąłem. I co? Huk na całą klasę. Bez porządnego huku całe życie jest tylko jednym wielkim hałasem.

      ====Po lekcjach ====
      Pojechałem [[boso]] do domu. Chwilami to aż się obawiam, patrząc za okno, że nie wyrobię, że za zimno na chodzenie boso, ale nie! Jakoś sobie radzę. Stopy czerwone od przepływającej krwi, a sobie radzę; ciekaw jestem, czy dotrwam tak do wiosny. Jak to mawia pewien mądry człowiek: zaraz piątek, potem już za chwilę ferie zimowe, a to już prawie wakacje. Byle do wiosny!

      Być może pójdę dzisiaj na zbiórkę drużyny harcerskiej, co do której nie jestem nawet pewien nawet, jak się nazywa. Bardzo ciekawe, czy mi się będzie chciało.<br />
