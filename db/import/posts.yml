      To już jest trzecie podejście do tej samej noci 97., i, choć będzie krótko, zostanie opublikowana. Trochę tak może dziwnie zabierać się za pisanie tuż po północy, jak zegar goni i dłużej niż na 49 dni bardo nie jest tak łatwo go zatrzymać, niestety, miałem właśnie, jeszcze jakieś 10 minut temu, ''urodziny'' i musiałem pogodzić się z faktem, że nie jestem już 16-letnim gówniarzem, tylko 17-letnim smarkaczem. Chciałem wyciągnąć Karen z 1c na otwarcie starego, dobrego festiwalu [http://www.mlodziifilm.pl/ Młodzi i Film], ale jakoś tak nie wyszło i skończyło się na medytacji w ośrodku i małym afterze poza ośrodkiem. Tak, jak chciałem. Bez hucznych obchodów, cukierków w worku i śpiewania „Sto lat” na każdej lekcji tylko po to, żeby zmarnować 5 minut Buddzie umysł winnemu nauczycielowi; tego nie lubię. Nie dostałem też prezentów, nie licząc, jakże cennego, startera Heyah i mrocznej, dalekosiężnej perspektywy naciągnięcia matki na własny komputer. Z własnym zestawem dziwnych linuksowych programów, interfejsem w językach obcych, układem Dvoraka i 16-znakowymi hasłami.

      Obejrzałem jeszcze raz nieśmiertelny, 1918. odcinek mojej ukochanej „Mody na suknie”:

      <videoflash>dtARQhRotgI</videoflash>

      Pada tam zwrot: ''Nie chcę już więcej eksplorować galaktyki! Chcę wrócić na Ziemię i stukać obcasami!'' Nawiązanie do hipernapędów i SF skłoniło mnie do wypożyczenia „Diuny” w oryginale od Radka, w dalszej perspektywie zapewne zawalę 2. klasę, bo postanowię połączyć intensywną naukę chińskiego z [[Buddyzm:Nyndro|nyndro]] i jeszcze obejrzę 10 sezonów Star Treka! Zmuszę którąś koleżankę, żeby się nauczyła grać w Starcrafta, skończę w końcu „Diunę” i Dordże Sempa, a potem okaże się, że rok szkolny się kończy, a ja znowu mam jakieś 600 nieobecności. Bardzo poważni państwo w mundurach, z twardymi, gumowymi pałami i masą groźnie wyglądającego sprzętu powiedzą mi, że byłem złym chłopcem. I po kursach już sobie nie pojeżdżę.

      Też już nie chcę eksplorować galaktyki. Chcę się wyspać, pójść do szkoły i byle do weekendu.

