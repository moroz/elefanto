      Nie wiem, czy ktokolwiek będzie tym jakoś szczególnie zachwycony, ale, jako że okazało się, że tę, jakże wspaniałą, domenę można było przedłużyć o jakąś stówę taniej. Czyli za darmo. Jaka to wspaniała odmiana po tych wszystkich latach rejestrowania domen w NASK-u za kosmiczne - jak na moje możliwości - ceny! Myślę, że powinienem być nawet zadowolony. Chciałbym, żeby można było zdalnie śledzić moje - mniej lub bardziej smutne - perypetie. Trochę smutne jest, że w zapiskach tkwi obraz przemian wewnętrznych i zewnętrznych człowieka; jakoś tak mi przypomina o przemijalności. I kolejne lata z tą samą domeną, aż mnie melancholia skręca. Nie, serio: nie można marnować czasu. Życie jest stanowczo za krótkie, w porównaniu do nie mającego początku ani końca czasu, i tylko ja jeden, co najwyżej w jakiejś małej grupce, a wokół nieskończenie wiele istot cierpiących w równym stopniu lub bardziej. Nienawidzę, kiedy czas przecieka mi przez palce, nawet, kiedy liczę go w godzinach, ba! Nawet te 20 minut zmarnowane dziś na liczenie sum kontrolnych obrazu płyty z OpenSuSE było do dupy; jak pomyślę o tych wszystkich latach, które minęły mi kompletnie bez sensu. A mógłbym ruszyć pupcię i nauczyć się pływać, albo robić ''autofellatio''. Tyle dalekosiężnych perspektyw! Jak daleko maluje się horyzont tych wszystkich możliwości!

      I mimo to siedzę tylko w Koszalinie i nie podróżuję. A przecież to samo mógłbym robić przez cały rok szkolny. I robię. Znam tak mało ciekawych, porządnych ludzi wobec ogromu wszechświata. Nie mogę przecież czekać ze zjechaniem pół Polski na gigancie do osiągnięcia pełnej zdolności do czynności prawnych. To byłoby marnotrawstwo. I to w ogóle chamstwo ze strony wszelakiej, że nie planuje mi się jakaś strasznie długa wycieczka. Naprawdę wujowo, że tak strasznie nie zaplanowałem wakacji. Ale taka spontaniczność też może być fajna. Tylko po co mam gnuśnieć i czekać na to, aż ktoś zechce mnie przyjąć pod swoimi skrzydłami, a dnie nie będą już takie długie i nie będą umożliwiać czytania w starym, dobrym hamaku Mini-Maca „Draculi” w oryginale angolskojęzycznym dopóki nie zacznie mi wiać pod spodem, że aż się zrobi zimno - bo tak to już jest. Można się nieźle w takim hamaku ochłodzić w cieplejsze dni. Nie lubię czegoś takiego. Przecież te dwa miesiące to coś koło 70 dni potencjalnego spania pod gołym niebem, oglądania zachodów słońca, trzymając się za rączki, ognisk do białej nocy z dobrym winem, jabłkami na kiju, bananami i ziemniakami z żaru, herbaty z pokrzyw, dzikiej mięty, zbierania runa leśnego, a dla mnie zostają, mimo wszystko, co najwyżej gruszki zaśnięte w popiele albo możliwość spędzenia jednej nocy na polu na słomie. A nikt nie powie „słuchaj, nie chcesz może pojechać ze mną na miesiąc na pieszą wycieczkę po jeziorach Mazurskich, za darmo, tuż po twoim upragnionym kursie poła z lamą Ole i Karmapą?” Nie słyszałem także dotąd ani jednego „słuchaj, właśnie potrzebujemy czwartej osoby, żeby jechać na Lubiatowo i nauczyć cię grać w brydża i pływać” albo „mam właśnie trochę za dużo pieniędzy, czy chcesz, żebym pokrył twoje długi i zafundował ci wszystko, czego tylko zapragniesz?” Okażcie nieco elementarnej przyzwoitości, bo to naprawdę nie jest szczególnie przyjemne.

      Na dodatek znowu mi ukradli rower, i nie dostałem się do mat-inf-fizu w II LO, przez co nie znam nikogo z przyszłej klasy krom jednej osoby. I nie potrafię przewidzieć reakcji mamusi. A Poczta Polska momentami leci w wuja.

      Proszę, niech ktoś zaproponuje mi wspólne wakacje. Teraz, zaraz.

