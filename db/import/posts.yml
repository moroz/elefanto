      Może i jestem leniwy, ale lubię czasem wstawać wcześnie, zwłaszcza jak się wyśpię. Wstałem rano, gdzieś koło 6:25. Poszedłem i dokonałem pobieżnego, oszczędnego obmycia się (biodegradalnym mydłem, jak przystało na proekologicznie nastawionego młodzieńca). Rozmyślałem. Bo mię ojciec napisał, że czemu to ja mu nie powiedziałem, jakiego mam bloga. I że co za teksty. Ha, konik uciekł.

      Przyznam się, że nie przewidziałem, że tu jacyś Starzy Ludzie wejdą. Naiwnie spodziewałem się, że będą tu wchodzić sami ludzie młodzi i tłumnie zostawiać komcie. Jak na razie bilans cieplny bloga przedstawia się połowicznie: połowa czytelników to ludzie młodzi, a połowa to mój ojciec.

      Kasza Manna jest drobną pszenną kaszą, która uwielbia w garncu tworzyć idealnie niesmaczne grudki. Lubię mannę. Mam tego żywy dowód na wierzchu lewej dłoni. Wyraźnie odcina się kolorem od reszty.

      Kasza manna spadła kiedyś, za starych dobrych czasów, z nieba. Żeby Żydzi mieli co jeść. Ich też lubię, co nie przeszkadza mi namiętnie opowiadać w kółko dowcipów oń. Wiecie, co to jest: Żydzi powbijani do góry nogami w ziemię? Żydkiewka.

      Muszę już kończyć, szkoła mnie goni, ale jeszcze napiszę.

