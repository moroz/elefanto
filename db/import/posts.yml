      Koniec lata „za pasem”, a ja jeszcze nie zrobiłem nic pożytecznego. Siedzę tera tylko w domu, i tuż po sezonie zorientowałem się, że linki od płachty namiotowej posiadają takie specjalne, naciągane odciągi. Żeby nie trzeba było robić skrótów, które się zaraz zrywają i są niedokładne; i żeby nie zajmować za dużo miejsca, dajmy na to, w lesie. Chory trochę byłem.

      Za każdym razem, kiedy wychodzę z domu, i coś jest inaczej, czuję każdą swoją komórką przedsmak wielkiej przygody. Właściwie dlaczego nie mógłbym sobie po prostu kupić osiołka lub muła i przejechać na oklep dookoła świata? Trochę trawy, wór owsa raz na jakiś czas, i jest luz. W roku szkolnym mógłby mieszkać w moim pokoju albo w ogródku. Osły to na pewno muszą być wspaniałe zwierzęta. Ciekawe, co mamusia by powiedziała na stertę słomy porozrzucaną po całym domu i delikatny zapaszek końskiego/mulego nawozu. Wprost wspaniałe, czyż nie?

      Niektórzy harcerze jadą dziś do Łaz na ognisko z noclegiem. W zasadzie najfajniej byłoby chyba, gdybym pojechał tam na chama i na gapę z jakąkolwiek drużyną, przebył ognisko, po czym odmówiono by mi noclegu na terenie stanicy i wyniósłbym się z hamakiem na dziko, do lasu... ?! Oj, chyba mi mamusia cokolwiek nie pozwoli. Spróbuję spróbować.

      Obawiam się, że z przykrością muszę ogłosić, iż kończy się okres, kiedy w handlu dostępne są tanie, świeże i smaczne pomidory. Chcę znowu lato. Ja chcę!

