      Poranek 6 lipca 2010 roku przywitał mnie niezbyt przyjaznym, burym niebem i kapiącymi z rusztowania za oknem kroplami wody. A więc jednak nie aż taka susza? To w sumie dobrze, bo teraz i tak staram się kończyć pokłony, zaś piękna pogoda i dostępność roweru są dosyć mocnymi argumentami przeciwko siedzeniu w domu albo w ośrodku i robieniu pokłonów; w zasadzie czasami nawet lubię, kiedy pogoda wygląda właśnie tak; wtedy przynajmniej nie jest mi żal, że i tak przesiedzę najpiękniejsze chwile lata na poduszce medytacyjnej albo przy komputerze.<br />
      Przyrządziłem sobie makaron i pomidory z surowców, które kupiłem wczoraj wieczorem, wracając z Mielna, za pieniądze zarobione tamże. Zrobiłem kakao, jak w dawnych czasach. Dawne czasy to było wtedy, kiedy był na przykład październik, a ja byłem małym, wystraszonym, nieśmiałym pierwszoklasistą, uczniem II&nbsp;LO; większość dziewczyn w szkole jeszcze się do mnie odzywała, nocie bywały ciekawsze i więcej przy nich robiłem, a i na rowerze jeździło się jakoś tak przyjemniej. W październiku, z tego, co pamiętam, a przynajmniej wczoraj wyczytałem na komórce na plaży, narysowałem słonia. W imieniny (4 listopada) wymyśliłem, że stworzę wersję esperancką. Kiedy tylko poduczę się trochę lepiej, być może stworzę wersję chińską; Ty - wskazuje palcem przez monitor - nic się w tym nie rozczytasz, ale być może kiedyś jacyś chińscy internauci dotrą do nowego, chińskiego blogaska przez zaporę zupełnej cenzury i włamią się na niego, zanim ktoś go zdąży przeczytać, albo coś w tym stylu. Zawsze jakiś dowód poznania. Chińczyków jest w końcu jakiś miliard, i większość obecnie chyba umie czytać, a po polsku rozumie pewnie tylko jakieś 40 milionów. Śmieszna liczba. Na razie mój chiński ogranicza się do tak banalnych sformułowań, jak na przykład ''Ile kosztuje ręcznik?'' (一条毛巾多少钱？), ''Czy da radę dojechać autobusem do Hotelu Pekin?'' (去北京饭店， 有车吗？), albo rzeczy w stylu ''This is my book./This book is mine.'' (这是我的书。／这本书是我的。). Natomiast uczę się chyba całkiem nieźle. W każdym razie matka stwierdziła, że nie zamierza dawać mi trzy razy w tygodniu gotówki tak zupełnie z rańca i postanowiła po prostu wpłacić z góry pieniądze na 20 lekcji. Radość.

      Nie mam w sumie nic przeciwko rutynie i męczeniu w kółko tych samych czynności, tych samych zajęć, bez przerwy; w końcu przez bite 10 miesięcy w szkole robiłem właściwie dokładnie to samo: wstawałem o 6:35, jadłem, jechałem na rowerze do szkoły, narzekałem, pisałem blogaska, bałem się o oceny, wychodziłem ze szkoły, szedłem do baru Vege, jadłem obiad (monotonny dość), a potem dzwoniłem do Przyspiesza i pytałem go, czy jest na skate parku. Jeśli był, jechałem tam do niego, jeśli go nie było, też tam jechałem, bo właściwie nie miałem i tak nic do roboty. Potem uczęszczałem z rzadka na jakieś zajęcia w szkole muzycznej (też w kółko ten sam plan); [tu dygresja] to było strasznie męczące, trwało bardzo długo i przez bardzo krótki czas w ogóle mi się chciało. Gdzieś w tle, na pograniczu świadomości umysłu i ''alaja widżniany'' majaczyła mi i majaczy nadal delikatna sugestia rezygnacji z SM. Po co mi drugi stopień? Bo przecież od dawna deklarowałem, że chodzę tam tylko przez wzgląd na darmowe lekcje trąbki, i wszyscy cały czas stosowali argument pod tytułem Głupiego Papierka Masz Nie Mieć? Matko buddyjska, dlaczego ludziom dorosłym tak strasznie zależy na tych głupich papierkach? Po co mi do tego jeszcze w dodatku trylion przedmiotów teoretycznych, które trzeba zaliczyć co najmniej na dwóję, i jeszcze chodzić na 汉语 (chiński), rosyjski, 功夫 (kung fu). i takie tam. Ja nie chcę. [koniec dygresji] Wracając do tematu rutyny, jest 6 lipca, 10 dzień wakacji, i, jak dotąd, odbyłem podróże mniej więcej równie dalekie, jak Wyprawa Pierwsza A Trurla i Klapaucjusza z ''Cyberiady'' Lema (którego właściwie nigdy zbyt wiele nie czytałem, ale szanuję jako wielkiego twórcę). Podobno wszystko w SF dawno już wymyślił Lem. Ja czytałem kawałek &bdquo;Powrotu z gwiazd&rdquo; i teraz czuję się trochę jak główny bohater - wyobcowany, niemający swojego miejsca w rzeczywistości. Wstaję rano, chodzę na języki, potem się opierdalam, jem, robię [[buddyzm:nyndro|pokłony]], albo coś równie monotonnego, potem jest późno i idę spać, i to wszystko tak trochę w ramach pętli while (true), która, notabene, w języku Ruby ma postać pętli '''loop''' ... '''end'''. Codziennie rano nie mogę oprzeć się wrażeniu, że chyba po stokroć lepiej dla mnie byłoby po prostu trwać cały czas w tej sennej, błogiej nieświadomości. Za barierą powiek, przez warstwę niespokojnych myśli i obaw, przeziera szalenie nudna, niczym nieurozmaicona rzeczywistość. Nie ma chyba już nic mniej kuszącego niż ta perspektywa. Jak dla mnie, chyba ciekawsza od tego byłaby nawet szkoła we własnej osobie. W czasie nauki będę tęsknił za wakacjami, ale ja właściwie nigdy nie byłem z niczego szczególnie zadowolony. W tej chwili olewam już wszystko.

      Olewanie wszystkiego olewaniem wszystkiego, lecz, choć nie przepadam za powagą i podejmowaniem decyzji i zawsze wolałem po prostu chować głowę w piasek, to ''kiedyś gdzieś coś'' trzeba zdecydować. Gdzie iść? W co iść? Po co?<br />
      Czy iść w ścisłe i zostać sfrustrowanym nauczycielem matematyki, który nigdy nie chciał zostać matematykiem, tylko dlatego, że nauczyciele matematyki mówią mi jednoznacznie, że się z matematyki opierdalam i stać mnie na więcej? Czy może iść w informatykę i spędzić resztę życia z pryszczami, bez znajomych i ogółem jak stereotypowy informatyk? Przygotować się z delikatnie nieprzyjemnego w obyciu C++-a na jakąś głupią olimpiadę, tylko po to, żeby wszyscy dookoła nie czepiali się moich ocen? Dlaczego nie ma olimpiady wiedzy o buddyzmie? Dlaczego w ogóle program nauki w liceum omija uparcie rzeczy ciekawe? Czy naprawdę musimy wychodzić ze szkoły znudzeni i chodzić na zimnego browara do parku?<br />
      Czy iść w humanizm i oznajmić, jak większość, że jako humanista nie potrzebuję już nic innego i olewam wszystko? To chyba nietrudne. Języki obce, na przykład, są ciekawe strasznie. Już niedługo zacznę tworzyć ambitniejszą publicystykę w języku Ruby, i, ponieważ prawie nikt jej nie zrozumie, nikt nie będzie narzekał, że to głupie. Laski będą piszczały w ekstazie, czytając moje definicje metod, i już ja się postaram tak je wykorzystać, żeby żadna z nich nie zapragnęła już więcej programisty C++. Moje konto też napuchnie, i będę mógł wtedy olać cały świat, dążyć do oświecenia, może nawet schudnąć, bo, jak wiadomo, jestem szalenie gruby i brzydki. Jak gdybym dotąd nie mógł.<br />
      Tak, jak już teraz wiesz, Szalenie Drogi czytelniku, przede mną rozciąga się wiele ciekawych dróg. Musiałbym chyba jednak prowadzić iście japoński tryb pracy i styl życia, żeby móc jako-tako podążyć nimi wszystkimi; problem w tym, że wtedy musiałbym utracić cały sens młodości. W końcu inteligencja nie służy nikomu tylko do tego, żeby 10 nauczycieli naraz stało nad głową i do znudzenia powtarzało, że ma się koniecznie zająć akurat ich przedmiotem (chwilunia, czy sami czasem nie wybrali ich w równie nieprzyjemny sposób?). Bzdura. Właściwy kierunek nie istnieje i prawdopodobnie nigdy nie istniał. Stanie bez celu jest jedyną rzeczą bardziej bezcelową niż chodzenie bez celu. I celującej oceny w ten sposób nie wyciągnę.<br />
      Podobno na rozstaju dróg stoi Wielki Wskazywacz Dróg. Po krótkiej chwili coś każe mi odrzucić tę ideę. Rozwiązałem dawno ostatnie niepisane umowy z Bogiem katolików, Kryszną i takimi tam. Podobno nawet Zeus został buddystą.

      Poszedłbym kiedyś do pracy. Pojechałbym nad morze. Przez cały weekend i oboczności świeciło takie słońce, że początek filmu „Hydrozagadka” z ichnim żarem lejącym się z nieba to małe piwo. Któryś odcinek „Rodziny Poszepszyńskich” zaczynał się słowami:<br />
      - Żar leje się z nieba. Jest chyba z milion stopni!<br />
      - Taa, chyba w cieniu.<br />
      Z powodu zużycia i upływu czasu nieubłaganie tępi mi się, i tak już niezbyt wyrazisty, dowcip. Czas porzucić publicystykę internetową do odzyskania formy.

