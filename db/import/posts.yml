    - |-
      Mój brat był kiedyś studentem i jako student wypracował sporo sposobów oszczędzania na wszystkim; od Salami Europy z Biedronki, przez ogórki z Biedronki i jedzenie tostów codziennie. Mimo to, kiedy powiedział mi o ryżu z masłem i z cukrem, uznałem, że to musi być jakaś kpina albo coś jeszcze gorszego. Pobudki kierujące ludźmi, którzy mogliby jeść coś takiego, były dla mnie równie niepojęte, jak pobudki kierujące ludźmi, którzy jedzą wyłącznie biały ryż (ponieważ to jest obecnie normą w polskim społeczeństwie, czy można pokusić się o stwierdzenie, że panoszy się szaleństwo bardziej wszechobecne i bardziej szalone niż Kościół Katolicki?). Kiedy jednak nadeszła Ta Ostatnia Niedziela, po 1,5 michy brązowego ryżu z sosem sojowym (z braku lepszej omasty), uznałem, że przydałaby się jakaś odmiana. Podgrzałem resztę ryżu, rozpuściłem w nim kawałek masła i zasypałem w cukrze. Pierwsze koty za płoty i... niebo w gębie. Jako potrawa, która kosztuje w przeliczeniu pewnie około 4 złotych za suty posiłek, której przygotowanie trwa w porywach pół godziny, i to dla brązowego, taniego ryżu, którą wreszcie da się przełknąć, a poza tym musi chyba być bardzo pożywna, ryż z masłem i z cukrem zajmuje niniejszym ważne miejsce w hierarchii tanich pokarmów, deklasując zupki chińskie, czekoladę, zimne piwo (za cenę), trochę w tyle za suchym białym chlebem (zaleta: wszechstronność, wada: trochę wujowa wartość odżywcza). Pierwsze miejsce zajmuje bezkonkurencyjnie chleb razowy foremkowy z piekarni Drzewiańskiej (bliskość szkoły i gompy; świetny smak; wszechstronność; dobry przelicznik ceny do jakości - 3 zł/700 g). Chleb razowy z Drzewiańskiej to jedyne 0,7, które mogę obalić w samotności i nie mieć problemów z żołądkiem.

      W drodze do szkoły przejechałem rowerem w niewielkiej odległości od jakiegoś dzieciaczka. Dzieciaczek krzyknął „O, Boże!”. O, matko buddyjska! Czy ja naprawdę wyglądam jak bóg? Wytrzymam jeszcze od czasu do czasu absurdalne twierdzenia, jakobym posiadał jakikolwiek talent publicystyczny, choć to równie bez sensu jak niejeżdżenie rowerem w sezonie letnim, ale jako najgorszy z ludzi, jedyny egoista w sandze lamy Ole, z bogami mam tyle wspólnego, co M$ Windows z udanym oprogramowaniem, McDonald's z dobrym jedzeniem, Raz Dwa Trzy ze strawną muzyką. Gdybym chciał zostać bogiem, pewnie to ja nagrałbym dziwne nagranie o treści ''jestem bogiem''.

      Jak co dzień, ponieważ Pika, moja odwieczna, czyli odwrześniowa psiapsióła z ławki ma mamę pracującą ze wspomnianej już wcześniej piekarni Drzewiańskiej, i codziennie na długiej przerwie przynosi ciepłe rogaliki i pączki, poszedłem do niej i poprosiłem o swój udział w łupach.<br />
      - Daj rogala... - rzekłem żałośnie.<br />
      - A kiedy będzie nowa nocia? - spytała przewrotnie najwspanialsza z Pik.<br />
      - A dasz rogala?<br />
      - A będzie nowa nocia?<br />
      - Będzie. Wszak utworzyłem już artykuł i tylko czeka, aż wymyślę tam coś sensownego.<br />
      - Niech będzie i tak. Oto jest więc rogalik, który opublikuje twą nową nocię. Wejrzyj nań i żywy pozostań!<br />
      - Amen.

      Udałem się do BWA, chyba najlepszej koszalińskiej knajpy (Sambor 5 zł, można płacić kartą, ręczniki papierowe w kiblu) na PechaKucha, czyli wieczór prezentowania prezentacji w formule 20 slajdów razy 20 sekund. (Tu Pika zwróciła się w moją stronę na lekcji technologii informacyjnej i żałośnie zaskomlała ''Kiedy Będzie Nowa Nociaaa...''). Jak okazało się na miejscu, nie ma to wiele wspólnego z Pechą Kucha, ale czyta się to z japońska [pe-czak-cza]; nadal nie mam wprawdzie pojęcia, co to znaczy, ale jestem już niemal pewien, że następnym razem (czyli w maju, bo wyprosiliśmy u organizatorów, żeby nie czekać z tym do czerwca) zrobię własną prezentację. Nie wiem jeszcze za bardzo, o czym, nie mam aparatu, nie umiem rysować ani nie jestem kreatywny (powiedział, pisząc nocię 90. na blogasku). Czy to aby na pewno dobra baza do robienia prezentacji o czymkolwiek?<br />
      Po dwóch dniach namysłu dochodzę do wniosku, że mogę zrobić PechaKuchę o esperanto; popularyzacja esperanto zawsze się przyda.

      Wtorek. Rozmowa z drugaczką i jej koleżanką:
      <table style="border: none;">
      <tr>
      <td><span style="font-variant: small-caps;">Autor:</span></td><td>24 czerwca... to już Rak, prawda?</td>
      </tr>
      <tr>
      <td><span style="font-variant: small-caps;">Drugaczka:</span></td><td>Tak. Jestem Rakiem.</td>
      </tr>
      <tr>
      <td><span style="font-variant: small-caps;">Autor:</span></td><td>To już wiesz, na co umrzesz, haha haha ho.</td>
      </tr>
      <tr>
      <td><span style="font-variant: small-caps;">Koleżanka:</span></td><td>W takim razie ja umrę na Rybę?</td>
      </tr>
      <tr>
      <td><span style="font-variant: small-caps;">Autor:</span></td><td>Wychodzi na to, że ja umrę na Pannę?</td>
      </tr>
      <tr>
      <td><span style="font-variant: small-caps;">Drugaczka:</span></td><td>Ta... raczej nie z powodu ich nadmiaru...</td>
      </tr>
      </table>
      Nie wiem, czy umrę z powodu nadmiaru panien, ale obawiam się, że muszą mi podświadomie krążyć po głowie jakieś zapędy samobójcze. O ile śmierć przez zniszczenie własnego cennego ludzkiego ciała jest w buddyzmie Wadżrajany potępiona, o tyle wypożyczyłem ze szkolnej biblioteki wszystkie trzy tomy &bdquo;Potopu&rdquo;. Zawsze uważałem, że wszystkie powieści Sienkiewicza są takie same (młodzi nagle się zakochują, ale jest wojna albo prześladowania chrześcijan, więc nie mogą wziąć ślubu; potem albo im się udaje, albo nie; Polacy wygrywają i następuje ''happy end''), chociaż &bdquo;Krzyżacy&rdquo; byli nawet znośni. Poszedłem do biblioteki i spytałem:<br />
      - Dzień dobry, czy są jeszcze jakieś &bdquo;Potopy&rdquo;?<br />
      - Są.<br />
      - To poproszę tom pierwszy.<br />
      - Tylko pierwszy? Zaraz ci wszystkie wypożyczą i nic dla ciebie nie zostanie.<br />
      - Yyy... ech, no, niech będzie, poproszę wszystkie trzy. 1<span style="font-variant: small-caps;">e</span>, nr 17...

      Na niemieckim mieliśmy napisać bajkę w czasie Präteritum. Oto, co mniej więcej napisałem:<br />
      ''Es war einmal ein Junge, der keine Freunde hatte. Er saß jeden Tag mit einem Bier und Kebab Computer spielend und deshalb nahm er sehr schnell zu. Es gab niemanden, der ihm vorschlagen konnte, weniger die Welt der Krieg und Gegenangriff zu spielen und mehr Sport zu treiben. Er hatte, natürlich, keine Freundin, er war aber ganz glücklich mit seinem Leben.''<br />
      ''Als sein Kuhlschrank ging leer und er war ganz pleite, konnte er nie mehr für das Strom bezahlen und nahm ab. Er war so hungrig, dass er ging aus, etwas zu essen zu kaufen. Als er im Geschenk für das Essen bezahlen musste, bemerkte er, dass er kein Geld hatte. Er drehte und sah ein junges Mädchen. Es war genau so blass wie er und stinkte mit Bier und Pizza.''<br />
      ''&raquo;Spieltest du auch Computer rund um die Uhr?&laquo;''<br />
      ''&raquo;Tjaaa. Weißt du, dass du keine Schuhe hast und sehr schlecht aussiehst?&laquo;''<br />
      ''&raquo;Du auch&laquo;, er lächelte. &raquo;Du bist aber das schönste Computer spielende Mädchen, das ich in meinem leben kennen lernte. Möchtest du mich heiraten?&laquo;''<br />
      ''&raquo;Ich denke... es ist dürchaus möglich. Zuerst müssen wir aber uns duschen, etwas essen und lang schlafen. Dann können wir das Hochzeit überweisen.&laquo;''<br />
      ''Und sie lebten lang und glücklich, ohne Computer oder der Welt der Krieg.''

      Dokładnie to samo, co u Sienkiewicza: jest ''die Welt der Krieg'' (''World of Warcraft''), czyli wojna, są ludzie młodzi, i nie mogą się pobrać, bo są niewyspani, głodni i bladzi. Przyjdzie dzień, kiedy ja też zostanę obwołany &bdquo;pierwszorzędnym pisarzem drugorzędnym&rdquo;. Na razie pozostaje męczyć głupie bajeczki po niemiecku. Potem muszę przeczytać &bdquo;Potop&rdquo;, zrobić prezentację o wylosowanym Bundeslandzie (Bremen, ktoś reflektuje jechać ze mną na terenowe badania Bremy?), zagrać dwa egzaminy i złożyć rezygnację ze szkoły muzycznej.

      Rogalik Marty zadziałał i nocia opublikowaną została. Chyba muszę iść po następnego (bo to było dopiero okienko i jeszcze 4 lekcje).

