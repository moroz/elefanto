      Om. Pokłon Buddzie, Dharmie i Sandze.

      Tak słyszałem. Pewnego razu był już całkiem zaawansowany wieczór; Autor siedział i medytował na [[Buddyzm:Nyndro|Dordże Sempa]]...

      Siedziałem w swoim pokoju. Było już sporo po 22, ale ponieważ dużo dziś medytowałem, miałem nadzieję, że całkiem nieźle się wyśpię. I tak poszła pierwsza mala, druga mala, w końcu czwarta. Było trochę nudno, więc zaśpiewałem [[Przywołanie Dobrej Zabawy]], którego przekaz ostatnio dostałem (tekst zamieszczę wkrótce).

      Z początku ciche, jakby nieśmiałe, szczekanie za oknem. Nic nie brałem, więc wydawało mi się trochę dziwne, żeby jakikolwiek pies mógł szczekać melodię od słów ''Chodźcie, chodźcie, mnie was tutaj potrzeba!''; otworzyłem okno, a tam znajoma mordka małego, rudego amstaffa. Wbrew wszelkim zasadom logiki szczekał do mnie w esperanto. Siedział na czymś, co z początku wydawało się ogromnym, bardzo ładnym kotem, na szczęście wkrótce zorientowałem się, że to tylko mityczny lew śnieżny.<br />
      - ''Saluton'' - powiedziałem do obu. - Czy wy jesteście dobrą zabawą, którą właśnie przywoływałem?<br />
      - ''Saluton'' - odparli. Lew z uśmiechem od skraju grzywy do skraju grzywy podsadził pieska, który przeskoczył na mój parapet. Amstaff skłonił się i podał mi łapę, którą delikatnie uścisnąłem, zachwycony, bo jeszcze nigdy nie poznałem psa esperantysty. Przedstawili się:<br />
      - Młodszy nadprzewodnik Prchal melduje się.<br />
      - Starszy Lew Mieczysław melduje się.<br />
      - Mieczysław? - zdziwiłem się. - Jeszcze nigdy nie słyszałem o lwie, który miałby na imię Mieczysław.<br />
      - To dlatego, że jestem postacią mitologiczną. Ale przyznaję, takie imię bywa niewygodne. Mój kuzyn ma na imię Aslan i ciągle wyrywa jakieś młode lwiczki, a ja co?<br />
      - Wiem, jak to jest. Sam miewam problemy z wyrywaniem lwic. Jedna z nich mało mnie nie pożarła. Tak czy siak, co was do mnie sprowadza?<br />
      Prchal zasalutował prawą przednią łapą i rzekł:<br />
      - Otrzymałem uprzejmą prośbę, żeby cię wyciągnąć na imprezę. Idziesz?<br />
      - No, nie wiem. Matka mnie chyba nie puści, zresztą muszę jutro iść do szkoły...<br />
      - Dawaj, Moroz, obiecuję, że wrócisz przed szóstą, weź, idź, spytaj matki.<br />
      Poszedłem do pokoju matki, która siedziała akurat przy komputerze i czytała internet.<br />
      - Matko - zacząłem. - właśnie przyszedł do mnie Pies Nadprzewodnik i chce wyciągnąć mnie na imprezę. Wrócę przed szóstą, mogę iść?<br />
      O nielogiczności tego wieczoru dobitnie świadczył fakt, że się zgodziła. Zgasiłem światło i wsiadłem na śnieżnego lwa.<br />
      - Dokąd jedziemy? - spytałem.<br />
      - Oczywiście na wschód. Dokąd mógłby jechać śnieżny lew?<br />

      To był ładny kawał drogi, ale jazda nie trwała długo. Sunęliśmy z całkiem rozsądną prędkością, ale, chociaż mógłbym przysiąc, że tego dnia była bardzo kiepska pogoda, jak na kwiecień, a powiew powietrza był zatrważający, nie było mi ani trochę zimno. Ponieważ głowę rozsadzał mi orszak pytań, zacząłem od samego początku, zdając sobie sprawę, że nie mam dużo czasu - wszak w Koszalinie nigdzie nie jest daleko.<br />
      - Prchalu?<br />
      - Haŭ? - odszczeknął radośnie.<br />
      - Skąd znasz esperanto?<br />
      - Hm... - zastanowił się poważnie piesek. - powiedzmy, że doktor Dolittle kumplował się z Zamenhofem.<br />
      - Dolittle? - zdziwiłem się. - Jesteś psem doktora Dolittle?<br />
      - Hm... nie do końca.<br />
      - Nie do końca, czyli nie. To jak to było?<br />
      - Tak było, że mam sporo znajomych, którzy znali zwierzęta z ekipy Dolittle'a.<br />
      - Ach, tak - odparłem. - A czy tam, dokąd jedziemy, będzie alkohol? Bo wiesz, nie lubię chodzić do szkoły na kacu...<br />
      - I to niejeden - szczeknął z uśmieszkiem tak szelmowskim, jaki tylko umożliwia kształt psiego pyska.<br />
      - No dobrze - odparłem. - A gdzie jest ta słynna impreza, na którą jedziemy?

      Impreza odbywała się kawałek za Koszalinem, w miejscu, które mogłoby przypominać Piaskową, gdyby nie to, że wszędzie było bardzo jasno, niebo było bardzo czerwone, a zamiast pijących alkohol młodych ludzi było tam pełno pijących alkohol młodych ludzi '''oraz''' całkiem sporo zwierząt: parę psów, świnie, kaczki, krowy, parę bardzo ładnych słoni, gdzieniegdzie widziałem nawet kilku nagów i sporo innych postaci z typowego zwierzyńca i buddyjskiej kosmologii.<br />
      Gdy wjeżdżaliśmy z Prchalem i śnieżnym lwem Mieczysławem, dwoje słoni bardzo pięknie zatrąbiło Marsz Dzwonu Wolności. Zabrzmiał bardzo dostojnie i patetycznie, jak gdyby słonie spędzały całe dnie wyłącznie na ćwiczeniu fanfar i marszy.<br />
      - Moroz! - szepnął Prchal. - Te słonie ćwiczą przez całe dni tylko po to, żeby grać na imprezach.<br />
      To załatwiało sprawę. Tymczasem Prchal zeskoczył z grzbietu lwa Mieczysława, co także uczyniłem, nie zapominając dać mu kilku kostek cukru, które zabrałem ze sobą wychodząc.

