      Nie, no. Internet mi w laptopie nie działa. Na stacjonarnym też przez chwilę nie działał, ale wystarczyło go jako tako skonfigurować, zresztą tego komputera używam jakoś tak raz na miesiąc, głównie awaryjnie. Uroki linuksa, powiecie; może i tak, ale nie zamieniłbym się z nikim na nawet najlepszego kompa z windowsami, no, chyba żebym od razu sformatował dysk i zainstalował jakieś Ubuntu. Klawiatura jest niewygodna, odzwyczaiłem się, palce mi się potykają. Nie chciało mi się przekładać myszki, więc obsługuję lewą ręką. Odkąd pamiętam, zawsze byłem praworęczny. Może i niezbyt to oryginalne, ale przydatne przy naszym piśmie.

      Hm, zaraz, przecież alfabet hebrajski układa się od prawej do lewej, to w takim razie może wygodniej by mi było, gdybym był oburęczny? Muszę poćwiczyć. Jak na razie, jedyni oburęczni ludzie, o których słyszałem, to Leo da Vinci, Artemis Fowl i jakiś angielski pisarz. Mówcie, co chcecie, ja tam aż takim geniuszem nie jestem. Ale niech żywi nie tracą nadziei. Spałem w namiocie, była silnie ciepła noc właściwie, a mi w tym całym śpiwór|śpiworze]] było dosyć ciepło. Wstałem. Zjadłem jakieś liche śniadanie, kompletnie nie imające się porządnej kaszki manny. Ale cóż zrobić? Skończyła się kaszka, mleka w domu nie ma nigdy, chyba że sojowe? Nie mam nic do produktów sojowych, ale do kaszy to jednak nie to. Rodzynki jeszcze są, bo kiedy powiedziałem matce, że większość rodzynek na rynku jest konserwowana dwutlenkiem siarki, a takie bez można dostać tylko w dziale ze zdrową żywnością w „Torgu” tuż obok, pognała do lidla, wróciła z trzema ogromnymi torbami zakupów (ciekawe, jak ona to doniosła do samochodu), w tym chyba częścią z „Torgu”, bo produkty były markowe. Pośród tego: jedna paczka rodzynek Santé (nawet niezłe), jedna z naszego działu ze zdrową żywnością, i jeszcze z pół kilo rodzynek, na wagę, więc prawie na pewno konserwowanych, jak nie dwutlekiem siarki, to pewnie E-220 albo jeszcze lepiej, SO2. Były zapakowane w cienką, plastikową jednorazówkę, taką, jaka obecnie u nas w domu od razu po przyniesieniu trafia do kontenera na plastiki. Z tymi torebkami to ja już walczę od paru miesięcy, kategorycznie sprzeciwiam się ich przynoszeniu. Owszem, same zakupy zaczęliśmy nosić w torbach takich, no, ekologiczniejszych (hołduję płóciennej, trwałej bawełnianej torbie z żółwikiem i żabką, otoczonymi okrągłą wersją gejowskiej flagi, logo sieci Kaiser’s i złowrogim napisem: Schützt unsere Umwelt), ale już produkty na wagę i bułki, mimo usilnych starań, jak zwykle idą do plastiku. Pod tym względem jesteśmy Normalną, do cna kapitalistyczną i konsumpcyjną rodziną. No, i gadać tu z takimi.

      W ogóle to lubię oszczędzać. Nie zawsze mi to wychodzi, bo jak się tylko dorwę do pieniędzy, to zaraz idę wszystko wydać. I nagle z dwóch stów robi się 30 złotych, które i tak zaraz wydaję w bufecie (dlatego, jeśli chcecie mnie wspomóc, lepiej od razu wpłacajcie na konto Greenpeace, albo czegoś, serio mówię). Mimo wszystko jednak oszczędzanie to coś, co mnie nie nudzi. Miałem kiedyś bardzo fajną książkę oń, ale pewnego pięknego wieczoru pożyczyłem koledze i już jej nie widziałem. Dowiedziałem się, między innymi, że po co tracić pieniądze w sklepach ze zdrową żywnością, skoro tak samo zdrowe owoce dostanę w warzywniaku za dziesiątą część ceny, i rzeczywiście – mamy niedaleko szkoły dwie budki, typowe modernistyczne warzywniaki, i zaiste, asortyment jest przyjemny dla oka i portfela.

      Mój portfel jest niemalże elegancki, ale prawie w całości skórzany. Dlatego nie noszę go ze sobą raczej. Dzięki temu zaspokajam swoje potrzeby zarówno jako uzdolnionego dusigrosza, jak i niezbyt umiejętnego syna marnotrawnego. Prócz tego czasem udaje mi się uciułać część mojego majątku do estetycznej porcelanowej skarbonki, która ciągle jest gdzie indziej, ale za to prawie zawsze stoi pusta. Banknotów tam niestety nie da się zbyt łatwo upchać. Dzięki temu mam piękne miejsce, gdzie mogę wrzucać monety, których w naszym kraju się nie akceptuje, a uprzejmi darczyńcy mogą z łatwością pozbyć się zagranicznych drobniaków. Eurami oczywiście nie pogardzę, ale takie tam, dajmy na to, Českie Koruny? I tylko duńskie nieustannie cieszą oko.

      Dużą część dnia spędziłem na grze na pianinie. Dzięki temu etiudę znam już właściwie na pamięć, za to jest już dawno po piątej, a ja prawie nie wychodziłem z domu, nie licząc krótkiego wyjścia do ogródka na sprzątnięcie namiotu, by nie zamókł, bo zapowiadają pogodę mocno wilgotną, i dzięki niemu mamy teraz średniej piękności plamę pożółkłej, przygniecionej nierównomiernie trawy, w kształcie szerokiej trumny, lub, jak kto woli, podłogi i cienia naszego wielebnego namiotu. Miałem otrzymać lekcję pianina, gdyż pani jest zaniepokojona niewyćwiczeniem akompaniamentu do koncertu. Umówiona trzecia. Oglądam Latający Cyrk Monty Pythona. Nie ma. 16.15. Leżę na trawie i czytam album o Gustawie Klimcie. Nie ma! Wracam do kompa i piszę.

      Maciek cuś chce. Żebym pościągał z neta zdjęcia różnych dawnych ludzi i nagrał na płytę. Ściągam. Nagrywam. Podpisuję grubym niebieskim markerem: GÓWNO.

      Nigdy już nie zaufam wbudowanemu edytorowi, na blog.pl. Tak przestarzałego kodu to ja jeszcze chyba nigdy nie generowałem.

