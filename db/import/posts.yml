    - "Uciekłem z chaty i wywiałem nad morze :P Znaczy się, pojechałem nagle; w każdym
      razie byłem nad morzem. Nikt u nas w rodzinie chyba jeszcze nie uciekł z domu,
      ale jednak nigdy nie wiadomo, co o tej dzisiejszej i wczorajszej młodzieży sądzić.
      Będę musiał kiedyś spytać ojca, albo babcię. Siedząc przed komputerem, oznajmiłem
      triumfalnie dziadkom, że muszę pojechać nad morze. Poleciałem po butelkę Perriera,
      wpakowałem do plecaka jabłko, banana, Moving Pictures Pratchetta, harmoszkę,
      krem „Bambino”, sweterek i aparat. I do kieszeni parę orzechów włoskich. Do
      legitymacji czterolistną koniczynkę (chyba działa).\n\nNo, i jeszcze sandały,
      żeby nie było; nawet się nie babrałem z ich zakładaniem, tylko od razu wyszedłem
      z domu boso. Należę do uprzywilejowanej subkultury osób, którym taniej wychodzi
      pojechać odlać się na wydmy niż zapłacić za toaletę na dworcu (nie próbujcie
      tego w domu). Kupiłem bilet do Mielna. Do Unieścia chyba kosztuje tyle samo,
      ale już z Mielna do Unieścia to drożej niż na Rubieże Galaktyki (ten autobus
      pokonuje drogę z Koszalina do Kessel poniżej dwunastu parseków, cokolwiek to
      znaczy; parsek jest jednostką odległości, ale nie czepiałem się, gdy dwa pokolenia
      widzów łyknęły ten bezsens bez szemrania, więc teraz nie mam już nic do gadania).
      W autobusie kompletnie nieznajoma obuta lachona (założę się, że miała tipsy)
      pyta mnie z rozbrajającym uśmiechem, czy ją pamiętam. Z równie rozbrajającym
      ironicznym uśmieszkiem odpowiadam zgodnie z prawdą, że nie. Resztę drogi przesiedziałem
      spokojnie, bo pisać nie szło (piloci nie zżerają aż tyle pieniędzy, ale te kosmostrady
      to jednak nie za dobre). Przez całą drogę, aż do Tatooine, siedziała tam jeszcze
      tylko rozchichotana blondyna zatopiona w rozmowie przez telefon i smutny starszy
      pan z torbą NETTO.\n\nNa drogowskazie było napisane wyraźnie: WC. Karol Podążył,
      woląc nie wiedzieć, co za chwilę ujrzy. Przybytki bezprawia, bezwględni i bezczelni
      wyzyskiwacze; ale trudno, chciało mu się lać, więc poszedł. Bose stopy wydawały
      plaszczący dźwięk, uderzając rytmicznie o zimny, twardy beton, uginając się
      na licznych nierównościach w starym chodniku; szedł prostą drogą w stronę morza,
      bądź co bądź końcowego punktu większości tras, o jakich Warszawiacy czy Czesi,
      mimo większej liczby dobrze ubranych chłopców i taniego piwa, mogą tylko pomarzyć.
      Nie miał najmniejszej ochoty zobaczyć tego, czego widoku nie dało się uniknąć:
      przysadzista, klockowata buda stała tuż pod laskiem; z daleka raził napis Męska,
      2 zł, a drzwi zablokowane klockiem betonu; uznał to za chłodne przyjęcie i skierował
      kroki do lasu...\n\nright|thumb|150px|Moje stopy na falochronie|Stopy Autora
      na falochronie w Mielnie right|thumb|150px|Moje stopy zanurzone płytko w Morzu
      Bałtyckim|A to, dla odmiany, najprawdziwsze stopy autora w polskim Morzu Bałtyckim\n\nCo
      szukasz?! - Głos był straszny, potworny wręcz; przeraźliwym skrzekiem przenikał
      głęboko do szpiku ości; takim głosem, ochrypłym od papierosów, plotkowania i
      krzyku, mówi każda starsza kobieta z branży toaletowej i gastronomicznej; każdy
      z nas zna ten głos, to on mówi do nas gołąbeczek z sosem pomidorowym! Pierogi
      ruskie! Łazanki! w każdym prapolskim barze. Babcia klozetowa oddała w tych dwu
      słowach zarówno znudzenie, jak i głęboko monopolistyczne zapędy. Najkrótsza
      droga do lasu była zablokowana; na zielonej granicy giętki plastikowy szlaban
      rozciągnięty między dwoma zaostrzonymi wierzbowymi słupkami ostrzegał o obecności
      giętkich drewnianych zasieków! Nie mają prawa! To nasz kraj i każdy może odlewać
      się tam gdzie chce! Oni nie powinninni tak monopolistycznie się zapędzać! Darmowość
      dla kibli!  \nBył z zasady głupi, bo płatny, do tego brudny i babski; nie ciągnęło
      go tam, ale ściszył na chwilę obrzydzenie i załatwił się. Umywalki były nędzną
      parodią: z jednej w ogóle nie lała się woda, z drugiej ciekła, ale bezpośrednio
      w górę, przez niedbale zalepione taśmą uszczelki, trzecia nie miała jednego
      kurka, dopiero z czwartego kranu popłynęła na jego i tak zmarznięte dłonie wściekle
      lodowata woda...\n\nPlaża nie była zbyt pusta; na dotarcie na „plażę za kanałem”
      nie miałem już szans, zresztą do tego czasu słońce dawno zaszłoby, pogrążając
      planetę Tatooine w egipskich ciemnościach i zimnie; z drugiej strony zatwardziali
      (ang. constipated) nudyści potrafią podobno uprawiać wesoły jogging wśród śniegu.
      Poszedłem więc parę falochronów i przysiadłem na piasku, zdjąwszy spodnie; trochę
      to wieśniackie, ale inni też tak robili, zresztą na gacie to mnie jeszcze stać.
      Popisałem chwilę i basta. Idę dalej. Paręnaście metrów ode mnie czwórka studentów
      zaśmiewa się pośród gęstego dymu.\n\nWśród szerokich uliczek maleńkiego, turystycznego
      Mielna masa kurdupli w pedalskich żółtych apaszkach. Odsetek nonkonformistów
      prawidłowy: jedni nie mają, inni przewiązują nimi czoło w stylu kamikaze po
      za dużej ilości pożegnalnego sake. Wokół nieliczni opiekunowie bezskutecznie
      próbują utrzymać tę rozbieganą hałastrę w ryzach; uśmiecham się pod kłującym,
      gładko zgolonym dziś wąsem z politowaniem i w duchu daję upust głębokiej uldze,
      że nie muszę uciekać się do takich trików, żeby powyrywać towary na plaży (z
      drugiej strony raczej nie mam w zwyczaju wyrywać lachonów na plaży, ale kto
      wie, co teraz łazi po głowie takim kurduplowatym dziesięciolatkom; wiem, sam
      kiedyś byłem taki mały, ale ludzie z łatwością wyrzucają to z pamięci).\n\nCategory:Blog
      Category:maj\n\n"
