          Pandoro, moja utracona miłości! Już nigdy nie pogłaszczę twych włosów koloru melasy (ale mój niebieski flamaster pozostaje do twojej dyspozycji).

      Mój dziadek byłby całkiem porządnym, pogodnym i wesołym człowiekiem, gdyby nie upiorna, bezwzględna dbałość o niepotrzebne drobiazgi i potrzeba organizacji (pisałem już o tym w poście 9. Krótki dzień). Ja oczywiście nie jestem przyzwyczajony do takiego ustroju; lubię punktualność i chodzenie jak w zegarku, ale, do kroćset, bez planowania! Potajemnie! A tu mnie dziadek wypytuje mnie o konkretne godziny, i jeszcze babcia też.

      Punkt kulminacyjny

      Maciek wkurzył się i rozbił talerz. Poszedłem na konsultację z panem Szeredą. Nawet żem nie wiedział, jak ja mocno ten ustnik cisnę. Dziadek nie jest pewien, czy mu wolno mnie puścić grać na ulicy.

      Odchodząc od tematu

      Jutro w planach jest regulacja niewygodnej kuchenki gazowej. Do tego muszę pójść na zasady muzyki, żeby napisać sprawdzian ze skal i zaśpiewać Dzielską. Piję kakao, takie najprawdziwsze, na mleku. Przesłodzone, choć dałem niecałe dwie łyżeczki. Kiedyś dawałem cztery i też było dobrze. Kiedyś piliśmy mleko i było dobrze; teraz raczej nie pijemy i też jest dobrze. Maciuś nie tłucze talerzy, tylko teraz tak jest, bo się dziadek czepia. W szkole czytaliśmy fragment dziennika Adriana Mole'a. Facet miał dosyć zbliżone problemy. Obserwuję tu pewne podobieństwa również do Szalonego życia Rudolfa i kolejnych. (Na dnie kubka znalazłem nierozrobione kakao. Roztrarłem, nieznośna słodycz ustąpiła, ale nie w takim stopniu, w jakim bym chciał.) Maciuś spędził popołudnie na spaniu. Za obecności mamusi dawno zostałby obudzony i, jak dla mnie i matuli, byłoby raczej dobrze. Do rękoczynów by nie doszło. Ale dziadkowie o tym nie wiedzieli. Tym sposobem, tradycyjnie, będzie znowu wstawał pół godziny. Nawet zew kolacji nie pomoże.

      Jutro mam egzamin z trąbki. I jeszcze te zasady; z Dzielskiej umiem tylko 6. stronę, a i to nie za dobrze. Miałem też śpiewać 9.; od tego pomysłu odwiódł mnie P., moja zasadnicza naukowa zmora; ilekroć chcę się czegoś nauczyć, on przekonuje mnie, że nie ma potrzeby. Przyszedł i wręczył mi stronę z solfeża, po czem recytowaliśmy dialog na angielski. Do tego jeszcze sprawdzian z literatury muzycznej. Nie umiem. Nie ma bata. Mam atlas drogowy Europy ze spisem kempingów i pól namiotowych. W kraju pól namiotowych i kempingów dla nudystów brak.

      Straszny jestem leń. Zasługuję na to, żeby iść boso przez kraj, odziany w wór pokutny i batożyć się po plecach świeżymi pokrzywami, żywić się owocami, które spadły z drzewa, i spać pod gołym niebem, na skrawku tektury falistej, okryty cienką kapotą i paroma gazetami. Nie jest to może zbyt konwencjonalne, ale na pewno jakże ciekawe! Nie byłoby źle. Świat nie rozciąga się od Odry po Bug.

      Morał: Nie pytaj dziesięć razy o to samo, kiedy ciężko jest udzielić odpowiedzi, a będzie dobrze.

