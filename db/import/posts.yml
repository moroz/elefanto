      {{Nocia niedokończona}}

      <span style="color: red;">Ach, to naprawdę wspaniałe narzędzie z tej Opery Mini; za sam internet nie wiem, ile płacę, ale jeszcze nie zauważyłem, żeby cokolwiek; poprawiać na komputerze nie trzeba, no bo przecież wszystko działa śpiewająco. A co lepszego można robić w czasie jazdy, jak nie pisać kolejne nocie do prywatnego blogaska?</span>

      <span style="color: orange; background: #eee;">Tym razem wszystko jest zupełnie inaczej. Nie tylko inny środek transportu (PKS Koszalin), ale teraz komórkę mam naładowaną do prawie pełna. Co oznacza, że nocie będą dłuuugie, zwłaszcza że ekran mam dużo węższy niż przepisowe 1280 pikseli. Więc jadę do Wałcza, a potem kolejnym PKS-ikiem i kawałek z buciaszka do Drzewoszewa nad całkiem sporym jeziorkiem pod nazwą Bytyń Wielki. To tradycyjne miejsce wczasów w mojej rodzinie. W tej chwili na miejscu są babcia z wnuczętami. Nie wiedzą, że przyjadę, ale co tam. Na pewno ktoś się ucieszy.</span>

      <span style="color: yellow; background: #aaa;">A ta mamusia to chyba myśli, że jest śmieszna. Nie dość, że w plener, na spory marsz przez las kazała mi iść z trąbką, to jeszcze chyba chce znaleźć mi jakąś niańkę na czas, kiedy wyjeżdża do jakiejś starej, brudnej Barcelony. Kpina! Przecież sam bardzo dobrze się obsłużę przez te kilka dni. Mam w końcu ładnych parę lat. Nie mogę do tego dopuścić! W końcu wypadałoby urządzić jakąś fajną domówkę. Mimo wszystko.</span>

      <span style="color: green;">W Białogardzie przerwa na siusiu, specyficznie przeze mnie. Doszedłem do kolejnego koloru i trochę, tak szczerząc zęby, powiem, że nie mam za dużo do opisania. No bo niby co. Weekend w Szczecinie? Wizytę w ratuszu w sprawie dowodu osobistego? To, jak na dworcu PKS spotkałem Adę B. z klasy dwa lata młodszej? Że mam zniżkę 10% na [[yerba mate]]? Że przed wyjściem na atabeus robiłem [[pokłony|poksy]]? To może po kolei.</span>

      <span style="color: blue;">Weekend w Szczecinie. Najpierw odbiór z ekspresu z Warszawy. Przypadkiem spotkawszy [[Macka|Mackę]] akurat na trasie naszych, z ojcem, peregrynacji anachorety przez Szczecin, dotarliśmy do &bdquo;Bachusa&rdquo;, zaprzyjaźnionej restauracyjki, w której urządzaliśmy wesele (patrz: [[63. Weselmy się i radujmy się]]), i wychodzi na to, że wcale nie jestem taki straszny jak ojciec, który ciągle śpiewa opery Wagnera w oryginale. Moje ekscentryzmy przy jego ekscentryzmach są doprawdy śmieszne, zwłasza przy okrzykach uwielbienia: ''Ubulwiam Cię! Ubestwiam Cię! Uwielbiam za Tobą!'' Z kim ja nie mieszkam? Po &bdquo;Bachusie&rdquo; czas na tawernę &bdquo;Cutty Sark&rdquo;. Szwejkiem mówiąc, byliśmy w dwudziestu ośmiu knajpach i w żadnej nie wypiliśmy więcej niż trzy piwa. Następnego dnia nie zrobiliśmy nic poza tym, że po 18 poszliśmy na półlegendarnego &bdquo;Harry'ego Pottera&rdquo;. W sumie był całkiem, całkiem, nie licząc oczywiście <span style="font-variant: small-caps;">obleśnego, obrzydliwego i ohydnego</span> dubbingu. W zasadzie to na jakiego wuja złamanego dogrywali takie głosy? To było straszne. Następnie &bdquo;Dublin&rdquo; i makaron z trzema grzybkami. O dziwo, nie chodziło o ''Psilocybe cubensis''.

