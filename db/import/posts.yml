      ==== sobota, 24 lipca 2010 ====
      Siedzę właśnie w autobusie PKS Bydgoszcz relacji Szczecin-Białystok (choć dla mnie jest to bardziej Piła-Drobin), bo jadę do Kuchar na wymarzony buddyjski kurs. Zakrawa to momentami na podróż na wariata, bo jadę tam jako jedyny z całego koszalińskiego ośrodka (resztę porwał nurt samsary), bez namiotu, długich spodni, czy choćby pewności, że spotkam tam kogokolwiek znajomego. To ostatnie nie jest właściwie zupełnie zgodne z prawdą, bo dwie koleżanki potwierdziły już uczestnictwo, a jedna nawet już jest na miejscu, ale problem namiotu pozostaje. Zawsze mogę oczywiście kimać do woli w dużym namiocie-gompie, co może zaowocować poznaniem takich osobistości, jak na przykład ta Węgierka, którą poznałem w zeszłym roku, robiąc pokłony (niestety, do dziś nie wiem, jak się pisze takie dziwne imię), z drugiej strony można też niechcący nawiązać kontakt z grupą serwisową, która o 7 w nocy każe takiemu nieszczęśnikowi się przenieść, bo oni muszą posprzątać. No, ale tu akurat sprzątanie jest uzasadnione; gdyby nie to, wszędzie byłoby pełno ryżu i kamieni półszlachetnych. Nie mają już czym śmiecić ci buddyści.

      Najpierw pojechałem na 3 dni do Piły, do babci, bo stwierdziłem, że jak już mam się nudzić, to przynajmniej mogę się nudzić dobrze odżywiony. Babcia trochę mnie przeraziła, kiedy w radiu zabrzmiały charakterystyczne słowa (''Niech będzie pochwalony Jezus Chrystus i Maryja zawsze dziewica, jest piątek, 23 lipca''), a potem zaczęła narzekać, że tak bezkrytycznie przyjmuję takie jakieś dziwne poglądy. Właściwie to podobno kreacjonizm ma sens, i można przeczytać o tym w &bdquo;Niezależnej Gazecie Polskiej&rdquo;. Suuuper. To ma sens.

      Do Kuchar dojechałem szczęśliwie, w towarzystwie Miśka, szefa Kuchar, Przemka z Dorotą z Gdańska, oraz Radka z Oslo (oryginalnie Wałcz), choć jeszcze w nienajlepszym nastroju. Wtedy jeszcze 5,5 godziny jazdy to było dużo. Tylko dlaczego? Skoro każda chwila w przeszłości najpierw jest tu i teraz, a każda chwila z przyszłości niedługo stanie się tu i teraz, czy to naprawdę nadal jest tak dużo?

      Tego dnia wykładu udzielał Marcinek Barański, którego, jak dotąd, za bardzo nie znam. Byłem na tyle głupi, że nie zabrałem na wykład zeszytu i doszczętnie uroniłem nauki z tego dnia.

      Poznałem też Adę, pierwszą wielką kucharską miłość i Iwonkę z Kalisza, dziewczynę typu ''smoking hot'', Magdę, dziewczynę Artura Przybysławskiego, Asię, która skończyła pokłony do przyjazdu lamy, Radka z Warszawy, ale to po raz drugi, bo poprzednio poznałem go w Warszawie na 72-godzinnej medytacji Kochających Oczu, oraz jego, poznaną tego dnia, koleżankę Ewę, z Kalisza, z zapędami do szybkiego kończenia nyndro.

      ==== niedziela, 25 lipca ====

      Ten dzień też był dziwny.

      ==== wtorek, 3 sierpnia 2010 ====
      Dzisiaj piłem do 2, m.in. z Wojtkiem Tracewskim, tłumaczem lamy Ole. Powiedział: &bdquo;No, fajny wiek, duże perspektywy, dużo erekcji, a potem zostają już tylko perspektywy.&rdquo; Co do tych drugich, poznałem śliczną brunetkę, z takimi fajnymi ciemnymi oczami, bielizny brak. Pewnie co najmniej z 10 lat starsza. Niestety, byłem zbyt trzeźwy, żeby z nią pójść do pokoju (ale z następną pójdę!!!).
      Próbowałem odczytać ideogramy na flaszeczce, która tak samotnie stała na stole, ale jedyne, co odczytałem, to "dużo ryżu" (a tak naprawdę "duży ryż"; nie wnikam, Wojtek mówił, że ten trunek na pewno nazywał się "wypij mnie szybko"). 42%, a ktoś mi mówił, że to słabe. Prawdziwi bodhisattwowie.

      Pierwsze słowa, jakie usłyszałem we wtorek 3 sierpnia, to było "Młody, jedziemy". Kolejni wielcy przyjaciele znaleźli mnie o 4.30 na kanapie na parterze w warszawskim Stupa House. To był Daniel, nasz dzisiejszy kierowca. Też spał wprawdzie 3 godziny, ale jest najzupełniej trzeźwy, ma dobry samochód, trasa wygląda nieźle i Ada na przednim siedzeniu. Dałem jej 11 czerwonych róż zamiast "Dzień dobry, kocham Cię". A cel podróży? Europe Center pod Immenstadt. Zapomniałem mali z SH i karimaty, o namiocie nie wspominając (tym lepiej dla tych wszystkich dziewczyn w EC), mam też tylko około 30 zł, ale poła to poła i przyjaźn to przyjaźn, i wszystkim wam, bez wyjątku, jeszcze więcej życzę. Do wkrótce!
