      Na wszelki wypadek dodam, że żadnej nocnej wycieczki niestety nie było, natomiast chętnie przespałbym się na plaży. Zanim jednak tego dokonam, przedstawiam kolejną część legendarnego cyklu ''Ubogo, ale chędogo''.

      ====Dlaczego rozpalanie ogniska podpałką do grilla nie jest pro ====
      Nie wątpię, że grill jako metoda obróbki termicznej żywności jest bardzo zdrowy i posiada niezliczone zalety, co pozwala mu osiągnąć większą popularność w naszej kulturze niż ognisko. Opalany węglem drzewnym daje dużo ciepła, ale niewiele dymu i płomieni; niewielkie zużycie paliwa powoduje, że nie trzeba zużywać całego drzewa, by upiec pięć kiełbasek na kijach, no i ta dostępność: nie każdy w zaciszu przydomowego ogródka może spokojnie rozpalić ognisko z prawdziwego zdarzenia - duże, ciepłe i do bladego świtu; ale co to za zabawa? Nie należę do osób, dla których magię ma kupa kupnego węgla drzewnego polana naftą, rozpalona zapalarką i rozdmuchana elektryczną dmuchawą do grilla, o nie!
      ====Co robiłem przez czas jakiś ====
      Byłem na wakacjach nad jeziorem, w Drzewoszewie w woj. zachodniopomorskiem. Zabawa, że się ośmielę wyrazić, była przednia: codziennie takie samo ognisko, codziennie dostawałem do spalenia śmieci roślinne lub odpady drewniane z budowy (choć te klocki małe nawet się przydały na opał). Raz nawet przy ognisku spałem, co zakończyło się tak, że o 4:23 musiałem rozdmuchać ognisko i dołożyć do ognia, a potem już za bardzo się tym ogniem zainteresowałem i więcej nie zasnąłem, choć nie było mi zimno.

      Dzisiaj z kolei podobna historia. Budzę się; kompletnie nie znam dnia ani godziny, nad sobą widzę tylko niebo. Białe; świt był już wystarczająco blady, żeby wstawać. Poszedłem do domu; 6:35. Idealna godzina wstawania w okresie roku szkolnego. Poszedłem do piekarni po pieczywo - za 3,40 zł, co chyba jest dość dużą sumą, dostałem niewielki bochen chleba orkiszowego, który był tak świeży i dobry, że aż przyjemnie było pukać w jego spód, a mi chciało się śmiać, oraz dwie bułki grahamki, których jeszcze nie jadłem; niewielkimi pajdami zjedliśmy z Maćkiem większość tego sortymentu, po czym on poszedł do pracy, a ja zostałem, by kultywować doskonałe [[Lenistwo|lenistwo]], póki jeszcze mogę pozwolić sobie na nie w poniedziałek; nie lubię roboczych poniedziałków, ale moment, kiedy do roboty idą wszyscy naokoło, tylko nie ja, to doskonały moment na wszelkiego rodzaju ciekawe przedsięwzięcia, nieprawdaż? Siedzę więc w kuchni i słucham albumu ''Rubber Soul'' Beatlesów, popijając zieloną herbatę z ręcznie malowanej w bardzo ładne wzorki filiżanki produkcji rosyjskiej. Matka nakazała mi słuchanie muzyki w słuchawkach, i był to właściwie dobry wybór, bo daje mi to wspaniałą możliwość usłyszenia na własne uszy, jak ewoluowała muzyka legendarnego zespołu na przestrzeni roku 1965. Uwielbiam tak. Bardzo to wspaniałe z ich strony, że nagrali tyle przyjemnej dla uszu muzyki, której mogę posłuchać, leniąc się przy nieskończonym śniadaniu, a przy tym wiem, że nie zmarnowałem jeszcze połowy dnia, ani nawet jego ćwierci.

      Jako że wielkimi krokami zbliża się dzień moich urodzin, czyli 14 września, chciałbym wiedzieć, na czyją obecność mogę liczyć, a kto nie chce się fatygować, i bardzo to dobrze. ''Nie'' będzie bufetu z darmowym alkoholem, chyba, że sami sobie go przyniesiecie, i, nawet, jeśli rozpalę ognisko, nie będzie kiełbasek. Do tego zapewne morze i wegańskie wypieki. Jeśli mimo to ktoś będzie chciał przyjść taki kawał na moje przyjęcie urodzinowe, będzie to dowód, że jest wystarczająco <span style="text-decoration: line-through;">porą</span>porządny, tolerancyjny i wesoły, by być biesiadnikiem. Miejsce jeszcze nieznane.

