      Nie jest dobrze.

      Nie dość, że chodzę do szkoły, muszę jeszcze zmagać się z typowymi problemami młodzieży: Ludzkim Ubóstwem, nieodpowiednim stosunkiem odpoczynku do pracy i koniecznością wracania do domu. Tak, jakby nie wystarczały mi oddziaływania karmiczne, które, swoją drogą, cokolwiek za bardzo rozpanoszyły mi się w umyśle. Do tego obowiązkowa integracja z którąś z klas równoległych w poniedziałek, i jeszcze mam napisać jakąś pracę naukową, i to obowiązkowo. Granda! Nikt nie mówił, że w liceum będzie lepiej.

      Jak wiadomo, czasami prościej jest odczuwać pustość niż radość, a czasami dokładnie odwrotnie; to ja już wolę gimnazjum, gdzie przynajmniej w czasie lekcji było dużo przestrzeni do rozwoju. Przychodziło się do szkoły, udawało naukę, czytało podręczniki od deski do deski, zero przymusu; a teraz? Tylko nauka i nauka, po prostu skandal; nawet poezja, pisana na lekcjach, nie jest już taka porąbana, jak kiedyś.

      :''Nie, w ogóle nie marzę o tym
      :''Żeby skończyła się lekcja
      :''Poetycki szał, a potem
      :''Żal i anoreksja

      :''Gdyby ściany miały uszy
      :''Wysłuchałyby moich modłów
      :''One wiedzą, że nic nie muszę
      :''Słodkie słówka nic nie znaczą
      :''Poezja nie ma sensu.

      W każdym razie, chwilowo nie dzieje się nic ciekawego; jeśli przypadkiem będzie mi dane doznać jakichś wielkich wzruszeń, pewnie o tym napiszę. Jeśli nie, pewnie przeczytacie w gazetach o śmiałku, który próbował walczyć z wiatrakami niesprawnego systemu edukacji i poległ. O bohaterskim chłopczyku z Koszalina, który ołówkiem i zestawem kredek Koh-i-noor próbował przemalować świat na lepszy. O świętym Jerzym i zanimizowanym niezadowoleniu z życia, zionącym ogniem. O nikim, który próbował stać się Kimś. Wreszcie, o Ubogim Człowieku z II LO, który nie poddał się aż do końca.

      Myślę, że w każdym z nas drzemie choć odrobina patosu, tak zwana żyłka awanturnicza. Gdybym tylko wiedział, gdzie ją znaleźć!

