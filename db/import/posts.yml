      Gdyby ktoś miał przypadkiem ochotę w ostatnich dniach zadawać sobie próżny trud nazwania dwóch cech mojego charakteru, ''nie'' byłyby to konformizm ani ''[[szalancja]]''. Chodzę wprawdzie do szkoły, ale będąc tam obecnym, tylko siedzę do góry brzuchem albo się obijam. Przeczytałem ''108 odpowiedzi jogina'' autorstwa lamy Ole Nydahla, i nie robiłem nic.

      Jest średnio. Biorę zimne prysznice, żeby się zahartować choć trochę, choć i tak chodzę do szkoły jeno w kurtce i chodzę tak o krótkim rękawie, i źle nie jest. Utrzymuję się przy życiu.

      ==== Duuużo później ====
      Nie zdawałem sobie sprawy z jesieni, dopóki nie zauważyłem złocistej żółci na drzewie, gdzie kiedyś wieszałem hamak. Jest już porządnie zimno, stanowczo zbyt zimno na biwakowanie w mieście. Mam potworną ochotę wyjechać gdzieś na tydzień lub chociaż miesiąc i mieszkać pod daszkiem krytym mchem, wyłożonym gałązkami świerkowymi i grzejąc się ciepłem ogniska. Ogniska traperskiego, czyli niewielkiego, odpowiedniego zarówno do gotowania (dziwię się, że potrafię gotować, choć nie mam żeliwnego kociołka ani choćby i pieca kaflowego), pieczenia (choćby i popularnych pyr w żarze), wędzenia (tylko co tu wędzić?), jak i do spania przy nim. Ponownie interesuję się survivalem i biwakowaniem. W takim samym stopniu jak dawniej nie lubię militaryzacji survivalu i sprowadzania przeżycia z dala od cywilizacji do ogrzewania się dzięki benzynowym, węglowym, lub chemicznym ogrzewaczom (choć te ostatnie są naprawdę przydatne), gotowania na czteropalnikowej turystycznej kuchence gazowej w aluminiowych menażkach wojskowych, spania w nylonowych, dwuwarstwowych, mocno przemakalnych namiotach, gdzie dziesięć osób mogłoby spokojnie tańczyć ''break dance'' naraz, w nylonowych śpiworach z syntetycznym wypełnieniem, przez ludzi, dla których porządny biwak jest niemożliwy bez samochodu, toalety z bieżącą wodą, czterema kabinami prysznicowymi i ogrzewaczem przepływowym do wody, bez składanych foteli kempingowych, bez przyczepy lub choćby domku kempingowego, bez prądu, oświetlenia elektrycznego, grilla, laptopa, wieży Hi-Fi lub choćby bumboksa, bez komórki, kraty wódki, zgrzewki Coca-Coli (symbolu zgniłego kapitalizmu!), kartonu L&M-ów (lub, jeśli kogoś stać, Marlboro), całodobowego sklepu monopolowego i najlepiej dobrze zaopatrzonego spożywczaka.

      A co to za biwak? Wiem, że już wiele osób pisało o tym, w tym chyba ja, ale naprawdę razi mnie, że obecnie prawdziwy biwak już dawno zanikł na korzyść (a tak naprawdę niekorzyść) ''piwaku''. Trochę już pogodziłem się z faktem, że dla większości społeczeństwa taki wyjazd jest niemożliwy bez mięsa z grilla, chleba krojonego w folii, a coraz częściej syntetycznego pieczywa z waty mineralnej, zwanego tostowym pszennym; nie da się już rozpalić ogniska bez zapalniczki, benzyny (życzę szczęśliwego leczenia poparzeń) i dużej ilości utraconych bezpowrotnie zapałek; wygodny sen bez namiotu i porozrzucanych butelek po wódce „na rozgrzewkę” automatycznie przestaje być wygodny, zaś pieczenie jest już możliwe tylko na grillu, natomiast gotowanie tylko na porządnym kocherze gazowym lub benzynowym. No, tak, niektórzy jeszcze jedzą mięso, ale naprawdę istnieją smaczniejsze rzeczy niż syntetyczny tostowy wyrób pieczywopodobny, a do ich przyrządzenia niekoniecznie trzeba paleniska na węgiel drzewny ani specjalnej podpałki; ogień banalnie łatwo jest rozpalić korą brzozową i suchymi iglakami, jeśli się oczywiście poprawnie ułoży stos. No i da się spać bez namiotu i to nie tylko w bezchmurną noc, no, i niekoniecznie trzeba do tego być pijanym w 6 pośladków. Oj, ludzie, gdzie porzuciliście tak przydatny pragmatyzm i umiejętność samodzielnego niwelowania niewygód? Po cóż wam zazdrość, duma, przywiązanie i gniew, jeśli tak naprawdę nie mają żadnego sensu? Skąd zamieszanie o życie, pieniądze i całą resztę?

      Uroczyście oświadczam, że potrafię rozpalić ogień bez użycia benzyny i zapalniczki, spać bez namiotu, gotować na ognisku i siedzieć wygodnie bez użycia fotela kempingowego, oraz że potrafię spakować się poniżej 10 kg wagi bagażu na dłuższe wyprawy.<br>[[Użytkownik:Karol Moroz|Karol Moroz]] 14:50, 23 paź 2008 (UTC)

