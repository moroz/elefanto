      W drodze do szkoły ułożyłem takie oto podwójne haiku:

      :[[Wrzesień (haiku)|Wrzesień]]

      :Droga do szkoły
      :Jest stanowczo za krótka
      :A chciałbym więcej

      :Powolne kroki
      :Ostatni promień słońca
      :W tym roku szkolnym

      Jednakowoż muszę nadmienić dwie rzeczy: pierwsza jest taka, że haiku to jest przestawne - możemy spokojnie niemal dowolnie zamieniać między sobą odpowiednie wersy, a wiersz nie ucierpi; zwrotki natomiast zamieniłem miejscami, gdy uznałem, że tak będzie ładniej brzmiał. Dwa: do szkoły jechałem matczynym rowerem, więc nie kroczyłem, a już zwłaszcza nie przemieszczałem się powoli; chodziło mi tam o moje przyszłe kroki, i to tylko o kroki w okresie, gdy w drodze do szkoły nie zaznam słońca. Prócz tego wiersz ma wartość sentymentalną i bardzo mi się podoba.

      W szkole to, co zwykle: na paru przedmiotach ''zapierdziel'' przez całą lekcję (matematyka, czasem WF, KS), a na pozostałych leżenie z głową w książce; tym razem były to „Dzieci z Bullerbyn”; wspomniałem o niewielkiej sensowności naszego chodzenia jeszcze do szkoły biologistce, z czym ta się zgodziła, ale skonfiskowała mi książkę tymczasowo (już mam). Tam dzieci spały w stogu siana (prawie jak ja w ogródku, otulony „<span style="font-variant: small-caps">Lawiną</span>”) i budowały latarnie śnieżne. Kiedy nadejdzie zima, pobuduję w ogródku latarnie śnieżne, i jakieś dobre miejsce na legowisko zrobię, bo ten barłóg obecny nie jest aż tak wygodny, jakby mógł być. Mimo to polecam wszystkim [http://www.sklepturysty.com.pl/product_info.php/products_id/728 mój śpiwór].

      Oprócz tego mamy w szkole (''HUJ''). Dałem się tam zresztą nieźle okroić z pieniędzy, bo, w nadziei na większą porcję, zamówiłem kebab wegetariański (wręcz wegański) zamiast kebburgera wegetariańskiego. Okazało się, że różnica wynosi 3 zł i rodzaj bułki. Odszedłem niezadowolony; w Sano szeroka gama zeszytów w 5-linię ograniczała się do ogranych staroci <span style="font-variant: small-caps">Bartorex</span>-u, których mam już delikatnie dosyć; skierowałem się więc zupełnie gdzie indziej, to jest do sklepu papierniczego, który mijałem co dzień, wracając ze szkoły do poprzedniego mieszkania; było tam parę rodzajów zeszytów innych. Więc wziąłem dwa. Zapomniałem, rzecz jasna, o zeszycie do sprawdzianów z KS, ale to w ogóle nie ma większego sensu, bo z dwóch poprzednich została mi ponad połowa czystych kartek. Mimo to musimy przynosić nowe! To jeden z większych szkolnych absurdów, nie licząc oczywiście niepisanego obowiązku noszenia obuwia ochronnego; swoją drogą, muszę sprawdzić szkolny ''dress code'', bo moi amerykańscy towarzysze z listy mejlingowej ''Society for Barefoot Living'' rozpisują się o braku wzmianki o obuwiu w swoich. Oni też, jednakowoż, zgadzają się z faktem, że nawet mimo to personel szkolny czepiałby się.

      Zapewne morał powinien brzmieć: ''jeśli nie chcesz być zaczepiony, zaczep się sam.'' Ale to nie jest blog z morałem. Przynajmniej nie z morałem jawnym.<br />[[Użytkownik:Karol Moroz|Karol Moroz]] 16:01, 3 wrz 2008 (UTC)

