      Utrzymywany przy życiu na fali mateiny ze skromnych dwóch zalań mate, wyciągnąłem z plecaka pierwszy lepszy tekst (do medytacji Buddy Medycyny) i siadam. Dookoła pociąg, nudny stuk kół na stykach szyn, charakterystyczny dźwięk pneumatycznego mechanizmu zamykania drzwi w przejściach między wagonami przez pasażerów, najwyraźniej niezupełnie pewnych, gdzie właśnie chcą być. Pociąg jest najzupełniej polski, jak przystało, nie da się do końca zamknąć przedziału, w którym jest zawsze albo za gorąco, albo za zimno, a na pierwszą klasę szkoda mi było pieniędzy; w dodatku, jak zawsze po dwóch godzinach w zamkniętym pomieszczeniu, pocą mi się ręce, pióro trzęsie się na równie roztrzęsionej książce Kapuścińskiego i jednym z miliona bloków-nie bloków, zeszytów-nie zeszytów w kratkę, których tonę nakupowałem kiedyś, buszując przy każdej okazji w dziale papierniczym. Pasażerów zbyt wielu nie ma, więc mogę tu liczyć na chwilę spokoju za 23,31 zł, tak rzadką. Bo nie zawsze chodzi o to, że nie mam wolnego czasu czy ciszy. Największym problemem jest zawsze natłok myśli, nieuspokojony strumień świadomości, że nie wypada, żebym tak tylko siedział i nic nie robił. W pociągu mogę więc przez krótką chwilę się uspokoić.

      Dokąd więc? Na Szczecin. Za czym? Do ojca. Oto nadchodzi weekend bez wszystkich znajomych, których tak bardzo brakuje mi w każdej chwili nudy, kiedy bezczynność wdziera się każdą niedomkniętą szczeliną ciała delikwenta i małymi kęsami wygryza zadowolenie z życia. Siedzę w pociągu i medytuję, że mam proste plecy, udaję, że właściwie to nie mam większych problemów z koncentracją na niebieskiej sylabie HUNG w sercu, świecącej na niebiesko w przestrzeń.
      <hr />
      Już od pierwszego haustu szczecińskiego powietrza czuć eteryczny zapach przygody, macham więc wte i wewte moją bohaterską przeponą, żeby przewentylować nim swoje płuca na zapas. Przygodą ochrzciliśmy opuszczoną altanę, którą ktoś z nas otworzył łomem, gdzie urządziliśmy swoją melinę. Po licznych suto zakrapianych wizytach na Przygodzie ostały się jeno materac i 1/3 kanapy, a to wszystko po zaledwie dwóch tygodniach.

