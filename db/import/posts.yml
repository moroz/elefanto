      :'''''Najważniejszy jest spokój ducha.''' Wszystko inne jakoś się załatwi.''
      :Karol Moroz, [[Aforyzmy o miłości i pięknie]]

      Gotuję właśnie przepyszny wegański obiadek, to znaczy nie wiem, czy przepyszny, ale mam taką nadzieję. Siedzę i po prostu '''biadam''' nad swoim położeniem. Bo jestem zmęczony; po takiej ilości lekcji daleko nie zajdę. Dużo, dużo zajęć. Gdybym był sobą, znalazłbym sposób, aby pogodzić wszystko między sobą i cieszyłbym się z niezawodnego wynajdywania wolnego czasu (po lekcjach, ma się rozumieć; wiecie przecież, że chodzenie do szkoły to w dziewięciu dziesiątych bezsensowna nuda). Jestem trochę głodny. Lekko głodny, ale jeszcze nie do końca; zawsze uważałem, że żeby w pełni cieszyć się posiłkiem, należy być najpierw bardzo głodnym.

      Odkąd dowiedziałem się, że jestem nudziarzem, postanowiłem być nudziarzem w mniejszym stopniu. Jeśli natomiast chodzi o moje nieśmiertelne zainteresowania: turystykę, kulinaria, naturyzm - obawiam się, że jestem niereformowalny. Dzisiaj pewien mądry człowiek uczynił moje przyszłe życie lepszym; spokojniejszym. (Jeszcze trochę takiego kamuflowania i zostanę Nostradamusem; swoją drogą, nigdy człowieka za bardzo nie lubiłem). Mamusia nie pozwala mi z Maciusiem spać bez karimaty. Muszę więc zakupić jakąś za jej pieniądze.

      Zmieniam podtytuł na stronie głównej na oficjalne motto bloga: ''Choć Życie Ciąży, A Psychika Siada, Nie Poddam Się To Moja Zasada!''

