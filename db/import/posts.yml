      Zasadniczo wypadałoby było napisać jakąś nocię, ale chyba także w takim samym stopniu wypadało by zrobić polski... więc odwalę dwa w jednym. ''„Moja droga do szczęścia” - podaj swoją receptę na szczęśliwe życie. Wykorzystaj teksty (fa?) i własne przemyślenia.''<br />
      :Szczęśliwe życie to takie, w którym nie musimy przejmować się zbędnymi troskami i ciężkimi, nielubianymi robotami. Dlatego uważam, że czułbym się najlepiej, nie musząc wykonywać w domu prac domowych z języka polskiego, ponieważ kompletnie psuje mi to humor; niestety, nie jest to możliwe ze względu na roszczenia kadry nauczycielskiej. Mimo to staram się uchylać od pracy najlepiej, jak potrafię. To daje mi siłę na każdy kolejny dzień poza łóżkiem.
      Przez gburowate zachowanie niektórych czytelników zastanawiam się nad posiadaniem zamiaru wprowadzenia ograniczonego dostępu do bloga; jeśli ogólnie sytuacja się nie poprawi, będę zmuszony to zrobić. Na razie jednak opiszę imprezę urządzoną przedwczorajszego wieczoru z okazji moich wczorajszych, 15. urodzin.
      ====Prawdziwa nocna wycieczka====
      <hr>[[Image:urodziny-tarp.jpg|thumb|200px|right|Rozwieszona płachta namiotowa. Pod spodem Macocha]]Najpierw okazało się, że jednak nie muszę koniecznie jechać na chrzciny mojego kuzyna, w związku z czym mogłem urządzić urodziny. Zebrałem więc kameralnie tatuśka i Macochę, po czym pojechaliśmy do Unieścia. Nie uszliśmy daleko, a zaczęło ostro padać, więc skierowaliśmy się, zbierając po drodze drobne iglaki i korę brzozową na rozpałkę hipotetycznego ogniska. Rozpadało się na maxxa, więc rozwiesiliśmy z ojcem płachtę namiotową, chowając przy tym ''rzeczy'' i Macochę pod nią, w strefie wolnej od deszczu. Potem pod spodem ułożyliśmy alumatę, nakryliśmy Mackę ciepłym pledem polarowym i ugotowaliśmy na kuchence na paliwo stałe Esbit zieloną herbatę ku pokrzepieniu serc, a z części wody pyszną biwakową owsiankę. Potem powbijałem świeczki w tort (upieczony jeszcze jako chleb) i podpaliłem je. Przy oślepiającym, jaskrawym świetle świec zostały mi złożone życzenia, po czym ojciec odśpiewał bliżej nieokreśloną piosenkę ludową i zdmuchnąłem wszystkie świeczki naraz. Potem spożyliśmy kawałek chleba, uprzednio zdrapując z niego parafinę ze świeczek tortowych. Przy nie mniej oślepiającym świetle podgrzewaczy, o ostatniej tabletce paliwa ugotowaliśmy owsiankę z wysokoprocentową czekoladą gorzką.

      Niestety, pogoda z racji przemoczenia bandy średnio nadawała się do nocowania, tak więc otrzepaliśmy płachtę z wody i w klimacie prawdziwej nocnej wycieczki pojechaliśmy do Koszalina. Kiedy będę duży, będę tak mieszkał.

