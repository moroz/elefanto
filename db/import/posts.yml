      Świat się zmienił, a sytuacja tak naprawdę zbliżona. Dzisiaj znowu szedłem do szkoły piechotą, jak przed 165 dniami, kiedy powstał mój blog. Niby mało, <span style="font-variant: small-caps;">a jednak</span>! Chodzenie piechotą nie dość, że pomaga w streszczaniu się, to jeszcze do tego daje czas na myślenie. Teoretycznie mam na to jakieś 8 godzin dziennie w szkole, no i sporo po szkole, i przed snem, nie wspominając już o przesypianiu trudnych decyzji, których na szczęście aż tak wiele obecnie nie mam, nie licząc oczywiście wyboru szkoły; o, jeny! Nie będę się tu może bawił w tajemniczo brzmiące Typographic Poetry, bo nie mam na to czasu, ale jedno jest pewne: zmiana czasu wyszła mi na dobre; dzięki jednemu prostemu nieprzestawieniu zegara w telefonie mogę przychodzić do szkoły o 9, a nie o 8, a jutro mogę obijać się prawie do 11! Jednak oczywiście wstanę wcześniej, żeby móc zająć się swoimi ciemnymi sprawkami - tym razem w stylu Orient/Latino, czyli buddyjskim - medytacja schronienie, i obijanie się na półlatynosko - pół, bo tykwa do [[yerba mate]] najnormalniej w świecie spleśniała. Doprawdy, możliwości jest wiele.

