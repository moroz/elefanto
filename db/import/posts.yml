      W myśl jednej z licznych, niepisanych zasad przestrzeganych przeze mnie skrzętnie na niniejszym blogasku, nie powinienem tak w ogóle odnosić się do spraw politycznych oraz wydarzeń na świecie, żeby czasem nie wyszło na jaw, że wiem, co się dzieje na świecie (bo jak się nie czyta onetu i nie ogląda telewizji, to się nie wie). Jednakowoż, nagła śmierć elity polskiej polityki i niewiedza, co też, do cholery, będzie z tą Polską nie wróży ani trochę dobrze czemukolwiek i jest co najmniej absurdalna. Przecież tak mógłby zacząć się tandetny film ''sci-fi'', a poza tym bez prezydenta i dowództwa sił zbrojnych to może tak trochę być niebezpiecznie na arenie politycznej. Nie mam zresztą pojęcia, kim jest ten cały Komorowski i co sobą reprezentuje. Nawet lama Ole napisał list otwarty do buddystów.

      Czytanie z listu do buddystów:<br />
      ''I really feel touched. It is terrible. Please say a lot of ''<span style="font-variant: small-caps;">Om ami dewa hri</span>''. As soon as I have the pictures I will do ''phowa''. They were probably all Catholics but I will see what I can do. I will make wishes.''<br />
      ''Lama Ole''

      Odnoszę wrażenie, że śmierć Kaczora jest ostatecznym dowodem na to, że przestrzeń spełnia życzenia. Tylu 13-latków, mieszkających we współczesnym internecie, pomiędzy demotywatorami a bashem, zdecydowanie za bardzo przekonanych, że wiedzą cokolwiek o czymkolwiek, na pewno życzyło mu śmierci, a modlitwy moherów o długie życie nie wystarczały. Dołożyć jeszcze do tego spiskową teorię dziejów i można się spuścić po prostu, dlatego uważajcie z życzeniami! Zdarza się, że niektóre się spełniają, a wtedy może być wam łyso. Wyciągam więc butelkę najlepszego silnikowego spirytusu z mojego schowka na butelki spirytusu silnikowego i wznoszę z wami wszystkimi toast za pamięć o tym, że ważne osoby nie latają razem.

      Właśnie chwilowo jestem głodny. Zagryzłbym spirytus ''pasta pommo d'ore'', niestety, nie posiadam ani jednego, ani drugiego (chyba że poproszę jakiegoś kuchennego skrzata, żeby przeleciał się do Włoch po włoskie pomidory, włoski makaron i Włoszki z puszystymi, żeby nie powiedzieć: grubymi, pupami, po tradycyjnych europejskich uchodźców ze Wschodu okupujących miejsca publiczne oraz domy publiczne, w ogóle włoskie żarcie rządzi). Prócz tego bolą mnie plecy, które chyba sobie przewiałem na rowerze, co moją lekarską matkę oficjalnie G. obchodzi, bo nie wróciłem na noc do domu. Do tego cierpię na ciężką chorobę cywilizacyjną, lenistwo - w mniej cywilizowanych kulturach lenistwo nie istnieje, bo wszyscy opierdzielają się równo; zwłaszcza mężczyźni.

      Nastąpił dzień 11 kwietnia 2010. Wykonałem po raz kolejny sesyjkę 600 pokłonów (co w sumie daje 73 200), znowu jestem głodny. Czas ściągnąć odpowiedzi do poprawy z historii, bo pytania spisałem w piątek - poprawa jest identyczna jak pierwotny sprawdzian.

