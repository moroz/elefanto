      Oby lama Ole Nydahl <3 żył tak długo, jak długo będzie potrzebny, albo lepiej dłużej, i oby każde jego życzenie spełniło się natychmiast!

      Ojciec zapewne ucieszy się z nowej noci i to bardzo miło z jego strony. Bardzo długo myślałem, że pisanie nowych noć to straszna strata czasu i atłasu, zresztą wymaga wolnej chwili, którą można przecież wykorzystać na zajaranie jazzu, zresztą i tak nigdy nie chce mi się pisać, kiedy mam okazję. Tym razem z pomocą przyszedł kuzyn o imieniu zbliżonym do imienia Najsłodszego Psa Świata, Bruno. W każdym razie mimo niezbyt naładowanej bakterii w telefonie (wybaczcie mi eufemizm) oraz wątpliwej jego nowości, jestem teraz w stanie pisać. Za co programowi Opera Mini i operatorowi dosyć serdecznie dziękuję.

      A więc jestem w ekspresie &bdquo;Mewa&rdquo; i jadę <span style="font-variant: small-caps">do ojca</span>. Nie pamiętam oczywiście za bardzo HTML-owych kodów znaków, więc upraszam ewentualnego czytelnika o wybaczenie, jeśli coś będzie nie tak. Od niedzieli byłem w mieście, którego zwykłem nie lubić, i chyba miałem rację; nie mamy w rodzinie tradycji lubienia Mazowsza. Dalekie, drogie, brzydkie. [http://www.stupahouse.pl Stupa House], warszawski ośrodek, oferował wielce kuszącą 72-godzinną medytację na Loffciające Oczy (tyb. ''Czenrezig''). W istocie, po prostu siedzieliśmy i wspieraliśmy ciałem, mową i umysłem naszych wspaniałych przyjaciół medytujących sobie smacznie w odległym, i niedostępnym Europe Center w dalekich Niemczech. W trzy dni Karma Kagyupowie pod wodzą skandynawskiego lamy wyrecytowali bite 120 milionów mantr <span style="color: white; background: #aaa;">Om <span style="color: green">ma</span><span style="color: yellow">ni</span> <span style="color: blue">pe</span><span style="color: red">me</span> <span style="color: black">hung</span></span>. Ładnie, nie? Każdy zebrał sporo wspaniałych wrażeń, i bardzo dobrze, no bo trochę szczęścia każdemu się przyda. Nie wiem tylko, co takiego stało się z moim śpiworkiem, że po ostatniej nocce w piwnicy Stupa House zrobił się taki nieprzyjemny w dotyku. Doprawdę. Do spania na razie się nie nadaje.

      Szkoda trochę, że musiałem już jechać, bo fajno się z Antałem rzucało fryzbi. Ale to dobrze, że wreszcie mam zajęcie na tych wyprawach, kiedy to mam tyle do napisania i tak mało okazji. Trochę wolno, ale działa. Pożyczyłem od jakiejś szkopskiej rodzinki ładowarkę; należy mi się przecież za Holocaust (nie jest to może zbyt poprawne politycznie, ale ja bardzo polityki nie lubię i nie znam się na poprawności; nie tego uczy Ole). Tak naprawdę nie pytałem o narodowość, ale kimże innym mogą być jadące ''nach Stettin'' ruda małolata z koślawym akcentem i babcią, wyglądającą, jakbymiała na nazwisko von Schwaben? Jak przystało na ekspres, przy każdym siedzeniu jest działający kontakt, jest roleta, i to ładna, nie taka jak w 303. Swoją drogą, skoro już skończyłem gimnazjum, i mam szansę być zadowolony z nowej szkoły dzięki naukom ..:: OlEgO ::.. <3 (Bu$$oLe 4 U, kOfFcIaM eQiPę: Siemowita, Jarogniewa i Dobromira z 2 gim.) wreszcie mogę napisać bez ocenzurowywania, co naprawdę myślę o jaśnie p. Domalewskiej, od matmy.<br/>

      A więc: życzę jej wszystkiego najlepszego, byle jak najdalej ode mnie.

      :''Longe mi vin ne vidis''
      :''Pli malpli longe lumas la t.n. sun'
      :''Kie vi estas? Kion vi faras nun?
      :''Skribu, kiam estos ebla
      :''A&#365; ne. Mi fartus iom pli bone.''

      No. To tyle na temat poezji esperanckiej. Byłaby może ładniejsza, ale nie mam pod ręką słownika. Trudno. Tak czy siak życzę wszystkim wszystkiego najlepszego.

