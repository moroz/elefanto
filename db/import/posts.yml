    - ''
    - "Byłem świadkiem czegoś, czego w tym kraju nie powinno być od dawna, a może
      tak mi się tylko wydaje. Sklep mięsny; przez okno widać przypustawe półki. Przed
      wejściem ustawiona gromadka staruszków i pań domu, czekających na mięso. Jak
      to dobrze, że epizod jedzenia innych zwierząt mam już za sobą. Podjadam niemożliwie
      tłuste awokado i piszę.\n\nDziś w planach mam zdanie egzaminu z trąbki. Praktycznie
      nie poszedłem do szkoły, jak na razie napisałem tylko sprawdzian z zasad muzyki
      i poszedłem do domu. Dosyć to ryzykowne; jestem wprawdzie zwolniony z całego
      dnia, ale z tą matematyką to nigdy nic nie wiadomo... Piję wodę z umytych ręcznie
      szklanek; śmiérdzą niewyobrażalnie, bo babcia upiera się przy swojej niereformowalności
      i myciu w zlewie, zużywając nawet cztero- do dziesięciokrotnie więcej wody.
      Maciek nadal to samo. Leje wodę na siebie dziesięć minut bez przerwy, chociaż
      zostało mu 5 minut do autobusu. Jego dawnego kolegę z klasy widuję przechodzącego
      pod naszym domem, idąc do tej samej szkoły; niewątpliwie ma nieco dalej, a i
      tak chodzi; nasz wielebny Maciek jakoś chce przypakować, ale do chodzenia piechotą
      i w ogóle aerobów już się za bardzo nie garnie.\n\nPrzestałem jeździć rowerem
      matki. Zdaje się, że Maciek znowu złamał pod sobą bagażnik, chociaż odpychałem
      go i kazałem nie siadać. Chodzę piechotą. Roweru nie tykam, zresztą i tak bagażnik
      za bardzo hałasuje. Mój chód przyspieszył i wiem już mniej więcej, ile czasu
      potrzebuję na dotarcie do szkoły, więc z dosyć dużym spokojem zdążam na lekcje.
      W czasie nadchodzącego, długiego weekendu nadal planuję grać w Kołobrzegu (start
      show codziennie, molo, godzina 14). Sam już nie wiem, na co przeznaczyć ewentualne
      zarobione pieniądze: z jednej strony chciałbym mieć rower, z drugiej sprawnego
      palmtopa z GPS, no, ale po co mi GPS bez roweru? Do tego nie pogardziłbym tłumikiem
      typu wah-wah i nowym futerałem do trąbki (patrz: Dary pieniężne). Mogą pozamykać
      sklepy, więc chyba zabrałbym sobie jeszcze plecak. Nie mam w planach przesiadywania
      w mieście, a tyle prowiantu, ile może być potrzebne, nijak mi się w trąbkę nie
      zmieści; zresztą obciążony futerał wiecznie się przewraca. Inna sprawa to kondycja.
      Za mocno cisnę tę trąbkę i mi usta wysiadają. Tym sposobem nie mam jak długo
      pograć; rzeczywiście przydałby się więc ten antydociskowy adapter do trąbki,
      bo przyciskam ją niemożliwie. Niestety sprowadzenie go może trochę potrwać.
      Wczoraj na przykład doszła do mnie przesyłka z zestawem śledzi i szpilek namiotowych,
      zamówionym gdzieś tak na początku marca, które to zamówienie dosyć dawno temu
      chciałem już odwołać, a jeszcze do tego za solidne to one nie są, a przynajmniej
      na za ładne nie wyglądają. Nie kupujcie w sklepie Ultranet, o, nie!\n\nNiedawny
      zakup atlasu drogowego Europy wraz ze spisem lepszych campingów nieodwołalnie
      sprawił, że niezwykle chciałbym wyjechać w daleką podróż pod namiot. Oczywiście
      kempingów naturystycznych w kraju nie ma. Pozostaje biwakowanie na dziko (i
      za darmo) w pobliżu takich, no, naprawdę gołych plaż. Wał Miedzeszyński w Wawie?
      Tylko jak tu się rozbić i jak przemycić bez wiedzy matki taki ogromny pakunek
      na jakieś 600 kilometrów? A właśnie, chciałbym się na początku wakacji wybrać
      do stolicy. Pozostaje od razu zapowiedzieć to mamusi, bo jak jej z wyprzedzeniem
      nie powiadomię, to mnie pewnie nie puści. Mam nadzieję pograć na tej ichniej
      starówce, zanim jeszcze wszyscy powyjeżdżają na urlopy.\n\nPan od gazu, jak
      na razie, nie przyszedł. Dziadkowie od godziny robią zakupy. Ogrodnicy, opłaceni
      sowicie przez matkę, przygotowują grunt pod jeszcze jeden taki sam, sztancowy
      ogródek. Oczywiście znają się na rzeczy, ale stanowczo wolałbym ogródek w stylu
      pani Basiuni, a niby-teściowej mojego oćca. Bogaczka[^1], większość wolnego
      czasu, a, jak to sędzia w stanie dożywotniego spoczynku, ma go dużo, spędza
      w ogródku lub w ukochanej leśniczówce na bliżej nieokreślonym wygwizdowie, gdzie
      tylko prawo nie pozwala ewentualnie rozsypać jej przyszłych prochów. Ogródek
      jest wspaniały, prześliczny, doskonały, i tylko nie wolno tam rozbić namiotu.
      U nas wprawdzie i wolno, ale taki to tam ogródek. Babcia, na zlecenie zdradzieckiego
      Maćka, kupiła karkówki za ponad dychę, podczas gdy mamusia nie pozwala na kupowanie
      mięsa, a już zwłaszcza wieprzowiny. Torg ma być jutro zamknięty, więc pewnie
      w Kołobrzegu też będzie ciężko. Zastanawiam się nad pociągiem na drogę powrotną.
      Mogę albo pojechać o sensownej godzinie i zaliczyć godzinną przesiadkę w Białogardzie,
      albo przeczekać w Kołobrzegu. Chyba jednak to drugie. Bym się nasiedział na
      plaży za wszystkie czasy.\n\nDziadek je. Je, je, i je. Dziwnym trafem z dziesięć
      razy mniej od babci.  \nKarol Moroz, 21 maja 2008, 11:59\n\nCategory:Blog Category:maj\n\n[^1]:
      Przeciwieństwo „biedaczki”\n"
