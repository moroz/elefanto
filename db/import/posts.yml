      Całe 6 dni upłynęło mi więc na czytaniu „Potopu”.\n\nUwadze polecam film: [http://www.youtube.com/watch?v=Ce2iYeiKbLs
      Wiesław Miernik - Cztery Szlachetne Prawdy].\n\n{{Linkbox|90. Rowerem do oświecenia|3=91,5.}}\n<references
