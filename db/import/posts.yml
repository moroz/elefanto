      Dni zaczynają się robić krótsze od nocy. Niedługo nie będzie już jadalnych pomidorów, nie licząc obrzydliwych w puszce, ani także świeżych, chrupiących, słodko-kwaśnych jabłek. Nie będzie renet, lobo, jonagoldów ani tych dobrych jabłek, które rosną na terenie szkoły. To w zasadzie dziwne, bo jabłka teoretycznie da się przechowywać przez parę miesięcy. Ale mimo wszystko tracą jednak chrupiącość i całą swą dobroć na rzecz miękkości i braku słodyczy.

      Wstałem, obmyłem się pobieżnie, po czym poszedłem ''medytować''. Ja chcę jeszcze! Niestety, za pół godziny muszę być w szkole, bo p. Domalewskiej o zamiłowanie do technik medytacyjnych kosztem obowiązku szkolnego raczej bym nie posądzał. Wczoraj zastanawiałem się nad tym, czy ''homeschooling'', czyli nauka w domu, oszczędziłaby mi tych nieskończonych godzin nudy w szkolnej ławce. I prawdopodobnie roku lub dwóch nauki. Zastanawiam się nad skorzystaniem z tak zwanego ''gap year'', czyli roku przerwy między zakończeniem liceum a początkiem nauki w szkole wyższej. Podobno to trochę jak z urlopami dziekańskimi, czyli nigdy się potem nie uzyskuje wykształcenia, ale widocznie ludzie na Zgniłym Zachodzie mają więcej sił, żeby ponowić naukę. Bo ''gapping'' jest tam bardzo popularny. Rok to dużo czasu. 15 miesięcy, licząc wakacje po liceum, to '''bardzo dużo''' czasu. Zdążyłbym pewnie okrążyć w tym czasie świat i wrócić na osiołku do Polski z czterema językami w głowie i stertą map. Dookoła świata i do ciepłych krajów. Byleby było ciepło. Wynalazcy gappingu mieli rację. To wspaniały wynalazek.

      Muszę chyba iść do szkoły. Nie za bardzo mi się chce, ale pójdę. O tej porze nie mam do roboty nic ciekawszego. O ile w podróżnictwie mam dużą wiedzę teoretyczną, to na wagarownictwie nie znam się w ogóle. Dlatego właśnie chodzę do szkoły.

