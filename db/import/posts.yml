      Obudził mnie dotyk zimnych szponów i astmatyczny, lodowaty oddech na zesztywniałej od niewygodnego posłania szyi. Przez chwilę nadstawiłem uszu - jak gdyby ciche, nieśmiałe pukanie do drzwi, a potem ponętny, damski głos, szepczący: ''Otwórz! To ja, Samsara! Jestem pełna niepotrzebnych, drogich gadżetów, wypacykowanych blachar i migoczących światełek!'' A wszystkiemu wtórował żałosny jęk zgubionych na zawsze dusz straceńców. Znieruchomiałem ze strachu, pocieszając się, że to na pewno tylko koszmar na jawie, taka zwyczajna ''erupcja zjawisk'', jak przy praktyce ''czöd''; niestety, każdym skrawkiem niezmierzonej przestrzeni umysłu czuję, że moje losy są przesądzone.<br />
      To już chyba czas. Chciałbym się z Wami pożegnać, na wypadek, gdybym pewnego dnia po prostu się nie obudził, albo gdybym przypadkiem po pijaku próbował rzygać do kadzi z sodą kaustyczną, jak jeden mój kolega; ech, cóż to był za wspaniały kolega! Każda sekunda niesie posmak przedwczesnej, niezasłużonej, bezsensownej śmierci. Każdy źle wydany grosz jest zapowiedzią zdradzieckiego konsumpcjonizmu, śmiertelnej choroby duszy, która, nieprzerwanie od 1989 roku, nas wszystkich, a my, zamiast zamknąć się w przytulnym próżniowym kloszu, otwieramy jej szeroko drzwi i zapraszamy na herbatę. Przykro mi o tym mówić, ale zawsze boli mnie, kiedy widzę najbliższych i, co gorsza, również siebie, szamoczących się rozpaczliwie w sieci materializmu.

      Byłem wczoraj w „Zaciszu”. Nic się nie zmieniło, tylko ludzi jakby więcej. Niby normalne, że nie ma gdzie usiąść, tyle że teraz nie było nawet gdzie stać, i nie można się było dopchać do baru w czasie krótszym niż 12 minut, 39 sekund i 36/100 s, życiowy rekord na 5000 m Haile Gebrselassiego. I penerstwo straszne, wszędzie pełno zarąbanych w 3D, chichoczacych małolat, średnia wieku gdzieś chyba w III ćwiartce układu współrzędnych. Nie lubię takich lokali.

      Od dziś zawsze już będę wznosić urodzinowe toasty. Nigdy przecież nie wiadomo, czy ktoś z licznych znajomych nie kończy akurat 18 lub 108 lat. Przecież na świecie co kszanę (czas potrzebny na przecięcie jedwabnej nici ostrzem miecza) rodzi się kolejny głodny Murzynek. Każdy dzień jest dobrą okazją, by wypić za przyjaźń, i nie rozumiem, dlaczego nadal martwię się rutyną i smutkiem. To zupełnie jak ten facet, który codziennie urządza sobie Gwiazdkę, z tą różnicą, że w przypadku urodzin jest to zręczna interpretacja zjawisk, a Gwiazdka na co dzień jest umyślnym przekłamaniem rzeczywistości. I rzeczywiście: poszedłem do „Zacisza” po raz kolejny i nagle okazało się, że urodziny ma Martyniacz. Całe penerstwo wyniosło się na manieczki i można było spocząć i porozmawiać.<br />
      Przy stole pewien młodzian pisał coś skrzętnie w wygniecionym, pożółkłym brulionie. Nieśmiale podejrzewałem, że być może inni też lubią tworzyć w wolnym czasie kolejne nocie do swych ukochanych Blogasków. Słyszałem, że zapytany, co pisze, odparł, że pisze notkę. Mimo nieco odmiennej nomenklatury, skłonny jestem przypuszczać, że być może chodziło o to samo.<br />
      Jak nietrudno się domyślić, dosyć ciężko jest podyktować adres Ubogo, Ale Chędogo ludziom, którzy nie wiedzą, przez jakie „ch” pisze się „chędogo”, a i wtedy może być problem z pamięcią. Dlatego też postanowiłem stworzyć ubogoalechędogowe wizytówki. Wkleiłem słonika, dopisałem elementarnie niezbędne informacje i zwielokrotniłem w oczach. Postarałem się nadać każdemu słonikowi mniej więcej odmienny kolor obwódki. Efekt można oglądać tu:

      {{Pdf-bezskladek|Wizytówki-arkusz}}

      Teraz pewnie wszyscy wpadną na pomysł, żeby wydrukować sobie 10 ton i podszywać się pode mnie, ale w sumie niewiele mi to robi różnicy. Na pewno nie zaszkodzi to liczbie wyświetleń. Pozostaje mi już tylko wysępić od kogoś parę groszy na parę arkuszy dobrego, kredowego papieru, wyczyścić głowice w drukarce, wydrukować i osuszyć głowę pana Janka z ksero lub innego właściciela obcinarki. I ''voilà''! Już mogę robić furorę na scenie publicystyki internetowej. Skoro o tym mowa, polecam wszystkim także serwis mojego Mentora - on nauczył mnie wszystkiego, co już umiem w dziedzinie publicystyki internetowej. Nosi dźwięczną nazwę [http://piesnadprzewodnik.org/ Pies Nadprzewodnik]. Tym oto pozytywistycznym akcentem kończę nocię 99. i proponuję wspólne obchody 100-nocia, gdy już ono nadejdzie.

