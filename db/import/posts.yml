    - "Post będzie częściowo mówił o wczoraj, a częściowo o dzisiaj, bo w trakcie
      pisania zdążyła minąć północ. Jest pierwszy czerwca, Dzień Dziecka, symbol niemycia
      się i chodzenia boso, a zwłaszcza jeżdżenia na desce. Długa to nocia będzie
      zaiste, bo przecież cóż to za wspaniały dzień!\n\nOstatnio jestem weganinem.
      Zostałem tak z marszu, nagle, choć od dosyć dawna po prostu zamierzałem nie
      jeść produktów zwierzęcych. Feralny guzik od spodni cały czas odpada, a i bez
      niego opadały, więc chwilowo, o ile zamierzam jeździć na desce, jestem skazany
      na pasek - a żadnego nie zrobionego ze skóry nie mam. A jeżdżę na desce, i to
      boso; moje stopy stopniowo przyzwyczajają się do bezustannego ocierania o drobny
      papier ścierny i o asfalt, beton, ba, nawet do drobnych chodnikowych płytek,
      które niby taki lajcik, a przy tych 0,2(7) metrach na sekundę to każdą skórę
      bolą. Przynajmniej na początku. Nie, żebym się jakoś chwalił szczególnie, bo
      jeszcze nic nie umiem, ale ogólnie podoba mi się sport jako taki i atmosfera
      na skateparku.\n\nNatomiast Tatuśko napisał mi, że w J.[^1], gdzie są, jest
      super, wiecie, dzikie albatrosy latają wokół stóp i tak dalej; do tego byli
      z Psem Bruńciem na spacerze, obydwaj boso. Pies Bruńcio jest osobliwym psem.
      Może i nie umie czytać, więc będą musieli mu Macoszka przeczytać ten post, ale
      może jakoś sobie z tym poradzimy. Zasadniczo kombinacja jest taka: Tatuśko mieszka
      z Macusią, Macusia z panem Edziem i panią Basiuną, a państwo K. z pieskami:
      Brązowym Psem i Białym Psem. Jak sama nazwa wskazuje, Bruńcio to Brązowy Pies,
      zaś Biały Pies nazywa się American Girl, ale niektórzy mówią na nią Tori. Pies
      Bruńcio jest wspaniałym człowiekiem, i, (uwaga, Bruńciu, to do ciebie) jest
      najmilszym pieskiem jakiego w życiu spotkałem, a już na pewno najmilszym amstaffem,
      jakiego znam. Jest brązowy, ale momentami także biały. Nie jeździ na desce,
      ale mimo to strasznie wszyscy go lubimy. Pies Bruńcio całe życie chodzi boso,
      w przeciwieństwie do mnie, choć i tak chodzę tyle, ile mogę.\n\nRano zjedliśmy
      z Maciuśkiem wspaniałe śniadanie. Za sporą sumkę zakupiłem w Torgu płatki Nestlé
      Fitness z owocami, bo wagowo wychodziło taniej niż müsli (no, tak, tylko że
      płatki schodzą jak skóra z nosa, a müsli wystarczyłoby jeszcze na dzień następny),
      do tego mleko sojowe bez cukru i soli, i jeszcze truskawki po zbójeckiej cenie
      (susza), bo kupiłem całą resztę łubianki pozostałej, coby uniknąć zabierania
      plastikowego wora. W momencie, gdy przygotowywałem żarełko, nadeszła Bożena,
      dawniej zwana Madzią, sopranistka koloraturowa, której Maciuśko wspaniałomyślnie
      ma akompaniować na egzaminie wstępnym na akademię muzyczną bodajże. Spożyła
      nieco truskawek, ja miseczkę bajecznie drogich i nieopłacalnych płatków z dodatkiem
      pokrojonych truskaweczek. Niejako smaczne. Ale, jak to było w filmie „Amelia”,
      bez Ciebie dzisiejsze wzruszenia byłyby tylko martwym naskórkiem dawnych uniesień.\n\nZ
      powodu wystawnego życia ostatnio (wiecie, mleko sojowe, płatki śniadaniowe,
      te klimaty), na dwa dni życia zostało nam z Maciuśkiem 20 zł. Wyszukawszy na
      allrecipes.com odpowiedni przepis, podjechałem z ekologiczną płócienną torbą
      i 10 złotymi, boso, do sklepu, i nabyłem parę drobniejszych produktów - fasolkę
      czerwoną, cebulę (jak się okazało, niepotrzebnie), bułki jakieś razowe (w sumie
      dobre jako zamiennik chlebka pita dla biedaków), oliwki czarne (ale zużyło się
      bardzo mało). Wykonałem hummus, przy okazji stwierdzając, że nawet nie ma w
      naszej kuchni pieprzu cayenne (zwanego kajeńskim). Przedtem ugotowałem trochę
      ryżu, właściwie pomyliwszy przepisy, ale nie załuję. Składniki kupiłem za 9,70-parę
      (gdyby były w domu oliwki, byłoby koło 5), niedużo tego, naprawdę! Czosnek,
      fasolka, pasta tahini (nie mamy, więc użyłem ordynarnego sezamu, następnym razem
      dam prawdziwe), Wyszło tanio. Efektywnie. Będę to nosił do szkoły, tylko, do
      licha, ten czosnek (no to okej, na skateparku, po lekcjach, bym podjadał). Uznałem,
      że nawet, gdy kiedyś będę bogaty, będę starał się jeść jak mądry nędzarz - tanio,
      ale smacznie i zdrowo. Jak prawdziwy weganin znalazłem stronę Post Punk Kitchen.
      Wspaniała! Cóż za baza! Cóż za wspaniały zbiór takich przepisów, jakich akurat
      potrzebuję! Usunąłem z paska zakładek AllRecipes, hm, też duża baza, ale nie
      ma aż tak łatwo dostępnych realistycznych przepisów dla wegan; ustawiłem na
      to miejsce PPK. Rządzi. Mógłbym to przeglądać godzinami, z przerwami na wyjścia
      do sklepu po składniki, gotowanie, i wychodzenie na deskę.\n\nCoś twardego i
      naprężonego ocierało się o moją stopę, ale zorientowałem się, że to tylko moja
      pięta. to niewątpliwie od ciągłego bycia narażonym na otarcia i temu podobne.
      I jakoś jakby mniej mi w nie zimno, i wygodnie się na nich stoi. Kiedy skończę
      18 lat, będę chodzić boso 24/7/365,2422. Czy w zimie, czy wiosną albo latem.
      Będę, być może, przynajmniej w sensie metaforycznym, śmiał się w twarz ludziom,
      którym zimno w nogi w butach, którzy nie potrafią przejść po rozgrzanym piasku
      bez skakania od sandała do sandała. Kiedy zacząłem chodzić boso dużo, a było
      to po odjeździe dziadków jakiś czas temu, po paru dniach utwardziła mi się skóra
      stóp. Ale tamta była w porównaniu do obecnej tylko martwym naskórkiem dawnych
      uniesień. Spożyłem zimny ryż z hummusem. Maciuś wsłuchuje się w Beatlesów, ucząc
      się matematyki.\n\nA teraz próbki poezji.\n\nHaiku.  \nzjadłem zimny ryż  \nz
      fasolowym hummusem  \nsuche iglaki  \n Paradella. (Wikipedia, po angielsku)
      \ \nJeździłem dziś dużo na desce  \nJeździłem dziś dużo na desce  \nSpożyłem
