      O'key, nie napiszę tutaj o tym, o czym się wszędzie rozpisują, a niestety nadchodzi. Może i jest koniec lata (gdzie, do cholery, się podziało to lato?), i nie zrobiłem w jego czasie tego, co chciałbym (tylko jeden biwak - nocka na polu, za dużo siedzenia w domu, niewiele nowych, ciekawych ludzi, brak spania w hamaku, mało grania i pieniędzy), ale jakoś jest. Po raz pierwszy od paru lat nie mam dosyć wakacji i mogę się doczekać szkoły. W dniu którymś porobię zdjęcia i wrzucę dużo fotek swojego wspaniałego [[ekwipunek turystyczny|ekwipunku turystycznego]]. Innego niż wszystkie.

      Coraz większymi krokami zbliżają się moje urodziny. Osoby chętne do przybycia odsyłam ponownie do strony [[szczegóły urodzin]]. Z powodu bliskiego przybycia paczki z moim nowym śpiworem (nawet już mam awizo) rozważam rozstawienie w ogródku swojej płachty 3x3, dla niepoznaki zwanej także z angielska ''[[tarpaulin]]'' lub ''[[tarpaulin|tarp]]''; zamiast namiotu. Właściwie to raczej wolę spać pod gołym niebem, ale trzeba coś mieć na wszelki wypad. No, dobra: zbliża się także szkoła. Wstawanie co rano przed ósmą (idealna pora, jak kiedyś wyliczyłem, to 6.35; gdybym chciał zacząć biegać, zapewne 6.00); nudne lekcje często; nawet styl bloga mi się zmienił, co zauważam sam, choć nie pisze nikt komentarzy, odkąd wyłączyłem komentowanie niezarejestrowanych użytkowników; niewtajemniczonym przypominam, że w prawym górnym rogu ekranu pozostaje cały czas odnośnik - logowanie/rejestracja.

      ====1 września ====
      Nietypowa nocia. Na przełomie miesięcy.

      Przyszedł do mnie śpiwór <span style="font-variant: small-caps;">Lawina</span> wyprodukowany przez firmę polską Małachowski. Istne cudo! Lekki, mały, no i nie trzeba spędzać godziny na zwijaniu - cieniutki sztuczny puch zamiast waty. Dobrze, że w internecie nie było zbyt dobrze widać, jakie to małe, bo pewnie bym nie kupił; do tego ma poręczną kieszonkę z zamkiem i worek naprawdę kompresyjny; oczywiście wypróbuję go w ogródku, bo komfort jest rzekomo przy +8 &deg;C, i to dla statystycznej kobiety. A wkrótce uszyję sobie do niego prześcieradło.

      [[Plan lekcji]] mam dosyć wspaniały; niech złośliwi gadają, co chcą, ale moja szkoła prawie mi się podoba. Nie udało mi się wykonać zdjęć, bo mój Maciuś był taki nieobecny; wizyta u B. z kolegą zaliczona. Do tego mam robotę do wykonania. Za nędzne pieniądze. Zrobię rano. Wstanę wcześnie, choć do szkoły idę na 9.55; nawet zabiorę śniadanie - ale nigdy więcej kanapek.

