      [A teraz coś z zupełnie innej beczki|A teraz coś z zupełnie innej beczki. Moje stopy, w tle widzimy nieekologiczny beton] Od samego rana tradycyjnie, jak każdy rasowy leń, nie robię nic. Babcia już zapowiedziała Maćkowi i dziadkowi, że jutro piątek, więc mięsa nie będzie. Chociaż tyle może zrobić dla tego zafajdanego domu. Swoją drogą, to ten kościół chyba jednak wciąż za mało tego postu nakazuje. Taki ja, na przykład, nie jem mięsa gdzieś tak od 20 października zeszłego roku (będzie impreza na rocznicę), a katolicy? W ciągu roku mamy jeno 52 piątki i jeszcze ze 30 innych dni Wielkiego Postu, z tym, że w niedziele on nie obowiązuje, a do tego i tak prawie nikt go nie przestrzega. Na dodatek Maciek mimo wszystko nadal leje wodę.

      Nie wsiądę już do spalinowego samochodu. Nie tknę mięsa ani jaj. Wkrótce przejdę na weganizm. Ograniczę do koniecznego w naszych warunkach minimum zużycia wody. Nie tknę ustami plastikowej butelki, nie licząc tych biodegradalnych, z polimerów z kukurydzy. W piątki będę pościł, to jest żył jak prawdziwy frutarianin. Nie użyję już nigdy więcej proszku do prania zawierającego fosforany. Będę unikał zakładania butów.

      Babcia oczywiście znowu przygotowała na obiad mięso; był to kurczak wraz z przyprawą do kurczaka. Przyprawę wyrzuciłem do śmieci, bo była z glutaminianem sodu. Ojciec pomógł mi odblokować w wiki uploadowanie obrazków. Teraz, kiedy już zostanę zagorzałym syjonistą, i założę kibuc (hebr. קיבוץ), charakterystyczne dla Izraela spółdzielcze gospodarstwo rolne, gdzieś w szczerym polu, możecie być prawie pewni, że wrzucę tu zdjęcia. W ogóle lubię zadupia. Termin „zadupie” definiuję tu jako obszar, oddalony od cywilizacji geograficznie i psychicznie, na przykład takie Bory Tucholskie, gdzie cywilizacja się już wprawdzie namnożyła niemożliwie, ale wciąż mają tam czyste powietrze, lasy i nijak nieutwardzone drogi. W sumie nie wymagam wiele. Parę kilometrów kwadratowych dzikiego lasu tuż obok domu z gliny i słomy, do tego niezamieszkana polanka, niezbędna do palenia ognisk (i hodowli bambusa), pełno myszy, żeby bezdomne koty miały co jeść, i mnóstwo terenu do chodzenia boso. A równie dobrze mógłby mi wystarczyć kibuc pod gwiazdami na hawańskiej plaży i paczka zapałek. Wszystko, czego jeszcze potrzeba, można mieć prosto z drzewa - olej do pochodni, jedzenie, a nawet, od biedy, picie. I po co komu więcej?

