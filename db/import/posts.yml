      Siedzę w tej chwili przy komputerze niezidentyfikowanego właściciela (co w warszawskim Stupa House jest zjawiskiem dość powszechnym). Czekam na transport na wykład, samochodem z ludźmi, których poznałem specjalnie na tę okazję. Wykładać się ma lama Ole Nydahl, spodziewam się mas ludzi, w tym niektórzy pewnie znajomi.

      O wyjeździe zadecydowałem ostatecznie wczoraj około 19. O 23 stawiliśmy się z prezesem ośrodka na umówionym miejscu (BP przy rondzie &bdquo;Solidarności&rdquo;) i pojechaliśmy w piątkę w towarzystwie Piotra, który łoił Tatrę, Macieja, który spał, i kolegi Prezesa, który robił zimny łokieć i zarwał noc, żeby przewieźć świeżo politurowane meble do miasta stolicopodobnego. Spać się, oczywiście, nie dało, za to o 1.45 zrobiliśmy przerwę przy zajeździe gdzieś w Borach Tucholskich. Trasą obok przejeżdżał co jakiś czas jakiś zbłąkany tir, zewsząd las, ciemny, huczący las z trzeszczącym poszyciem i żywymi drzewami. Wypełniłem płuca ostatnimi haustami czystego powietrza na trasie. Około 5, zaspani, z bagażami, zostaliśmy wyrzuceni na zapadłym Tarchominie. Dzielnica ta była obrzydliwa, rozplanowanie ulic - fatalne, wszędzie tylko posesje prywatne i odgrodzone od przestrzeni publicznej szpanerskie warszawskie osiedla strzeżone. Żeby nie skazywać się na czekanie do 7 na możliwość wizyty u znajomego Prezesa, przetoczyłem się autobusami do babci.

      Tu ukradłem z czasoprzestrzeni około 2,5 godziny snu, chyba ostatnie w najbliższym czasie. Opuściłem domostwo zapchany słodkim jedzeniem i złakniony ruchu. Pojechałem do Stupa House. Tu wszędzie pełno było harcerzy warszawskich drużyn (tradycyjnie tylko jedna ładna - ojciec miał rację, ładnych harcerek najłatwiej szukać w &bdquo;Gawędzie&rdquo;). W ramach minirajdziku urządzili punkt na temat dwóch wielkich religii - buddyzmu i judaizmu. Buddyjskie informacje nie interesowały mnie zbytnio, prowadząca zajęcia z judaizmu harcereczka opowiadała o żydowskich świętach i grała z harcerzami w dreidel (banalnie prosta gra chanukowa - kręci się dreidlem i zbiera punkty; gdybym miał grać w to przez 8 dni w roku, wolałbym już chyba się ochrzcić). Numeru, rzecz jasna, nie wziąłem, za to ukradłem
      kartkę z punktu z cytatem z Tory.

      === Choć dookoła rewia budzików, tylko one się budzą ===
      W Stupa House, oprócz wielu ciekawych zajęć, zostawiłem komórkę w ładowarce na całą noc. Poszedłem z kumplami z sangi wrocławskiej w stronę wykładu, z buta. Na hali było bardzo wykładowo, czyli cały jeden lama Ole, jeden Tracewski i masa popleczników (na oko ze 2 tysiące). Kupiłem nową „diamentówkę” (jedyne w swoim rodzaju czasopismo buddyjskie), posłuchałem czasem, wreszcie - poszedłem na after party.

      Na afterze było strasznie fajnie, chociaż o 4 skończyło się całe piwo w barze, a około 6 - cała impreza w lokalu, bo właściciel klubu (Loft 44 na Powązkowskiej 44) wyciągnął wtyczkę od wzmacniaczy z kontaktu.

