      O, stary notes, a na pierwszej stronie - stary sonet. Trochę poleżał na półce i już uległ zapomnieniu. Zastanawiałem się trochę nad datą stworzenia, ale wiersz nie miał daty ni tytułu. Pamiętam, że pisałem go w pociągu z Berlina do Szczecina (wbrew treści). Oto i on:
      :''Jadę pociągiem osobowym z Amsterdamu do Szczecina
      :''Siła hamowania rzuca mną i wciska w siedzenie
      :''Choć kupiłem dużo, zjadłem w większości jedzenie
      :''Chciałbym pobiegać, lecz nie ma gdzie; to nie moja wina

      :''Choć jeszcze dużo drogi, ja nie mam nic do roboty
      :''Dawno skończyłem komiks zakupiony w Szczecinie
      :''Pociąg sunie prędko, lecz hałas gdzieś ginie
      :''Nie można otworzyć okna, a ja wariuję z duchoty

      :''Światło zgasło; jest dobrze, nadal mam napięcie
      :''Bose stopy pocą się, choć nie jest gorąco
      :''Nie ma przeszkód by odejść; wystarczy jedno małe cięcie

      :''Stare ceglane budynki świecą pustkami
      :''Odrapane gotyckie napisy zapierają dech
      :''Choć zmartwienia zostały daleko - smutno mi czasami.
      Archiwum korespondencji na Gmailu sugeruje, że mogło to być: 1.11.07, 19.1.08, 29.3.08... Archiwizacja poczty to jednak dobra rzecz. W toku dziejów wychodzi na to, że datowanie wpisów do wszystkich, mniej lub bardziej ważnych, notatników, ma sporą przyszłość, a przynajmniej - sporą przeszłość. Wbrew pozorom, nawet po miesiącu mam niejaki problem z przypomnieniem sobie, czy odwiedziłem Pinacotekę di Breria, czy Ambrosiana, czy też może - Muzeum Miejskie w Koszalinie. Ten czas tak szybko leci, a ja marnuję go sam przed komputerem!

      Poszedłem z rańca do szkoły. Jak się okazało, nawet się nie spóźniłem na pierwszą lekcję; oczywiście wyłącznie dlatego, że się nie odbyła. Poszedłem zobaczyć, co się działo na małej sali, a tam szykowali krzesła do konkursu z angielskiego. P. Pietraś powiedziała, że jestem prawdopodobnie zapisany, i że konkurs jest o 9. Przygotowanie - jak zawsze i do wszystkiego. Napisałem, jak zresztą wszystko, beznadziejnie. Nie wiedziałem, jak przetłumaczyć słowo „raty” i napisałem ''rats'' (z pre- i postmedytacją). Koleżanka-dziewczyna kolegi mówiła, że napisała ''rates'', za to zadanie ze sprawdzaniem błędów poszło jej milion razy lepiej niż mnie; nie wróżę sobie świetlanej przyszłości w konkursach językowych przy moim wysiłku w tym kierunku. Jedyne, czego dowiedziałem się w toku tego konkursu, to że ww. koleżanka jest nie tylko bardzo ładna, ale też strasznie sympatyczna. Jak wyrazić to po angielsku? Na pewno nie ''sympathic'', ni ''sympathetic'', napisałem ''nice''. ''Monsieur'' Ling.pl proponuje prócz tego ''likeable'', ''pleasant'', ''attractive''. Maciek pisze, że ''All I want for Christmas is mei you''. Fakt, czy trudno szukać śmiesznych chińskich słów? ''Mei you'' (没有) pozwala po chińsku zaprzeczyć prawie wszystkiemu, w czasie przeszłym i czasem nawet teraźniejszym także.

      Koszalin zapchał się i to zapchał tragicznie. Znów dziękuję niebiosom, iż obdarzyły mnie sprawnymi nogami i szerokimi chodnikami, bym mógł śmiać się w ślepia przednich reflektorów niedzielnym kierowcom, gubiącym na gołoledzi zderzaki i zęby. Niedzielny, poniedziałkowy i wtorkowy kierowco! Dziś, w środę, nic nie da ci na drodze ni pojemność silnika, ni V<sub>max</sub>, ni doświadczenie - musisz po prostu uważać i być cierpliwym. Śród tych warunków i ja się zapycham i toczę coraz wolniej. Po przepisaniu noci, jak tylko dorwę się do najbliższego łóżka, do rana nikt mnie już chyba nie wypchnie - choćby nawet okazało się łożem wygłodniałego, krwiożerczego tygrysa.

      Pani Li mówiła, że też pisała wspomnienia z Chin, ale pan Li nie oddał jej ich po rozwodzie. Mówiła też, że nie należy narzekać na siebie, ani na innych, z użyciem słowa „jestem” („jesteś” i analogicznych), gdyż jest to silna afirmacja. Miast mówić, że ''jestem'' beznadziejnym pisarzem, czas zacząć przestawiać się na to, że wcale nim nie jestem, po prostu beznadziejnie piszę.

