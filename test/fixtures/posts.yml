content: "Today, or, since a few minutes ago - yesterday, was Friday. I don't know
  what the others may think about that, but for me Friday used to be one of the words
  to express freedom. Democracy or equal rights might be great and brave, but, especially
  when looking at their implementation in the USA, seem to fade out besides such a
  brilliant time as Friday, when there's nothing that you really have to do, and you
  can just meet your friends and talk about your plans for the future, either as distant
  as the 60s or as close as following evening. While Monday is the day of complaining
  about getting up at a time one had rather go to sleep if not the duties of the youth,
  then remembering the parties one has been to, I get more and more surprised by the
  power of dreams and wishes we often discuss on Fridays. If that's not freedom, then
  what it is?\r\n\r\nI went to a party at Radek's, with a quick stop at a shop in
  the city centre. I thought I would manage to buy myself a beer with my ID card,
  if at least the year of birth fits the stereotype of an eighteen-years-old, but
  no! The shop assistant didn't even ask. Just a moment later I bumped into a friend
  from the kindergarten, who obviously was the first person that had ever read the
  first post on good old Ubogo, Ale Chędogo, back in 2008.\r\n\r\nThen there was a
  party. Well, not strictly a party, but rather an evening by a shared table. We have
  drunk and talked about the past. One of us told a story of his past girlfriend that
  lived in some awesomely distant place, where he couldn't even sleep because of birds
  singing all day long from 5 in the morning, which seems really terrible. Her house
  used to be a manor, then turned into a school, which was then sold to one of the
  teachers, or something similar. Her room was once a classroom, so it must have been
  really big. I especially liked the part when he went back home to Koszalin on foot,
  32 kilometers in one piece, so as not to be impolite staying overnight at hers.
  I like long walks just as much as I like riding my bike all day long or cooking.
  The more I think of them, the more I associate it with freedom of travelling, a
  tent by the road, hitch-hiking and traversing foreign galaxies in order to rescue
  one's beloved from slimy arms of some dirty pervert with three heads and one green
  eye. Then come mental images of fresh tomatoes, peppers, watermelons and cherries,
  and all these things that are only available in the summer.\r\n\r\nI guess that
  there is a bunch of nice girls I could share my meals with, especially one in the
  mat-inf-fiz. Unfortunately, none of them seems to care about my will of being generous
  on the level of food, in fact, I don't even know any of them in person. I don't
  know if there is a feeling more pathetic than the one when a girl of my daydreams
  passes by several times a day, but some mental database lock denies me access to
  my speech centre. Of course, I could still shout some undefined sounds (if the sound
  of 0 is silence, then what is the sound of '''nil'''?) or one of lovely Chinese
  onomatopeias (哎呀！ 喂！ 嘿！ 嗯！), but I guess they would sound weird in the ears of a
  person with not much interest in East Asian languages, and eventually lead to a
  look of disgust and render the shouter incompatible with the girl's vision of a
  potential eating partner. And even if there were a girl crazy about such multilingual
  elephants eating oatmeal, and even if I met her in person, something would certainly
  go wrong. She could do spelling mistakes, for example omit a comma or interrobang
  (‽), which bespeaks a high level of linguistic ignorance and an apparent hatred
  for one's mother tongue.\r\nOh, yeah, one has a lot of problems, if he can't even
  announce his presence to a girl constantly passing by in the same manner since October.\r\n"
