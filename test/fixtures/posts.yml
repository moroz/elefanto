content: "Rattle, rattle, rattling sound of those little wheels, and I got mastodontized.
  When they jump upon the slightest unevennesses of the ground, I regret having taken
  the suitcase rather than a backpack. Unfortunately, I had not much choice. It's
  still Poznań when I'm first writing these words but someplace else when I'm typing
  them on the train (\"third variant\":/posts/50). During the past two days I took
  part in the final of the 35th German Language Olympics. Maybe it's not the best
  possible translation for __Olimpiada Języka Niemieckiego__, as I heard someone using
  the word __Spiel__ when talking of the same event in German. If you want to read
  my remarks to the event itself, read on, otherwise you can skip a few paragraphs
  to some more interesting section.\n\nI can't state clearly whether the event was
  a pleasant experience or not. I certainly benefited a lot, speaking in both materialistic
  and mental terms. It is a great feeling to listen to some overly solemn words and
  be adressed \"sir\" constantly for two days, and there were also _some_ interesting
  people. Some could expect that everyone who makes his way to the final must learn
  a lot and thus be boring, and that girls who learn a lot are mostly ugly. Most Poles
  (and some Germans, too) claim that all the German women are disgustingly ugly. Luckily
  enough, it doesn't necessarily need to apply also to those who just speak the language.
  There were quite a few really good-lucking ones in the final. However, partly because
  of my slight degree of mastodontization, connected with the fact that my teacher
  made me spend a lot of time on formal occasions with her exclusively, and partly
  because not too many of them wanted to meet me, I only just met one or two (depending
  on whether I count the one that only punched me and said one word to me, lolz.)\n\nPrizes.
  Luckily, I didn't achieve any particular \n\nPartying. That's another point. For
  some reason it wasn't really too much fun there in Poznań. Everyone had a lot of
  money and we had virtually unlimited time, but on Saturday evening many people have
  gone to bed as early as half past midnight. Before I managed to went to sleep, I
  had to go through a part of an embarassingly boring party where everyone just talked
  to their own friends. A potentially great social game of \"never\" (say what you
  have never done and the other players who have done it have to drink drink) was
  constrained and monotonous. Some people asked me over and over again to tell my
  worst jokes, even though I only remembered a few that I've stolen from somewhere.
  No one laughed at them. There were no deep new friendships, no choral singing outdoors
  at four o'clock, but just a few moments of painful realization of what my cousin
  had once said about partying--that the most important factor for a good party is
  good companion, and the second most important is good music. Of course, no one enjoys
  spending too much time with people they can't stand. There is no use drinking excessive
  amounts of beer with the wrong people. There is a brilliant proverb in Polish that
  fits the situation best: __z gówna garnca nie ulepisz__ (you can't model a pot out
  of shit.)\n\nI could probably have suspected that bringing a computer connected
  to the Web to Poznań (where there is no Internet connection) would make my room
  a centre of the local social life. I had to take it to prepare the bibliography
  for my matura exam, but I only managed to write a few entries. However, as my presentation
  topic has something to do with blogging, I am going to read a few articles covering
  the said topic. It's really weird how much I can still learn about blogging even
  though I have written a blog myself for almost four years. For instance, I realized
  how much a blog has in common with a simple diary, even though they're essentially
  different in form. Most paper diaries written by teenagers of the past were about
  the same topics as the modern blogs. Żeromski, too, had written about girls and
  school in more or less the same way as we do it today.\n\nHow much earlier could
  blogs have been invented if everyone could write in the 14th century? And what if
  Leonardo da Vinci or Jesus Christ were bloggers? Would Christianity still get half
  of the medieval world under control or dissolve into nothingness if Saint Peter
  or Judas had their words saved forever by Google? What do you think?\n"
