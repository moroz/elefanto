content: "'''Excercise. Write a story, in which a sudden occurence during a plane
  flight causes your delay and you have problems because of that.'''\r\n\r\nThe attempt
  to write the excercise is caused by my profound will to fight the system, or, to
  be honest and more precise, to fight the school - the way you befriend a foe to
  stab them in their back with a convenient pocket dagger (which I always carry by
  my side), after you have drunk vodka together for their money, while the foe is
  sleeping. This is the same movement that caused me to read ''Potop'' when we had
  to read ''Tartuffe'', and that makes me read ''Forefather's Eve'', which we have
  already finished a few months ago. Therefore is the story toxic to the senses and
  lethal to the soul. Keep that in mind and beware!\r\n\r\n<h3>Crossing the border</h3>\r\nA
  few years ago me and my brother Steve were flying home from Sydney. The journey
  was quite pleasant and interesting. I was sitting by the window and admiring clouds,
  sliding down there, a few thousand feet above the ground. I tried to listen to music,
  but it sounded weird, then I tried to read, but the letters were jumping in my eyes,
  so I couldn't catch their sense.\r\nThen I realized those were the symptoms I had
  heard so much of before: we were crossing the Transcendental Border of Multi-Dimensionsional
  Eternity. Steve and I looked at each other meaningfully and I saw a quiet, non-verbal
  oh-yeah in his eyes. And then it happened.\r\n\r\nA mild, pleasant thrill at first,
  then I felt as if hit with nothingness - it can't hurt, but hurts yet more. Immediately,
  my consciousness emerged from three-dimensional sensory percepcion of space to six-dimensional,
  then to the seventh, ultimate level, where nothing more can occur.\r\nDo you know
  what a parallel universe is? Some theories say that each time there is a possibility
  of any choice, even the smallest, there appears a separate universe for both options.
  Let's try to count them. If our universe emerged after what we call a Big Bang and
  will probably end in a similar way by what scientists call a Big Collapse, a rough
  estimation of how long a universe can last is at least a few billion years, which
  is already quite impressive, isn't it? But can we be sure our universe is the only
  one? What if Big Bangs and Big Collapses are cyclic, like an infinite loop, which
  no one can break even with a Ctrl-C keyboard shortcut? Then it would be few billion
  years multiplied by infinity, which is even more impressive. Obviously, a simple
  &#8734; looks quite euphemistic for a symbol of all of that. And now imagine that
  every smallest moment some choice is possible in every point of space - and each
  of them creates at least two parallel universes.\r\nAnd I have experienced them
  all - at once. I could see everything that could happen in every point of space,
  any time in any of all of &#8734; parallel universes. I could see moments of both
  my own birth and death, also multiplied ''almost'' &#8734; times, ''almost'' - because
  in some universes I had never existed, and I could see whether they were doing better
  without me. I have seen all of the Big Bangs and Big Collapses. Everything seems
  different after such an experience - how can one define everything, anyway? And
  when did such an experience occur? Who can experience it?\r\n\r\nIn what we call
  the real world - either because of ignorance, a shared pact of silence, a custom,
  or just because it seems way simpler that way - the whole thing had only lasted
  a time needed for an eyeblink. But in that very moment my mind had changed in all
  three times at once. I know my knowledge and intelligence had developed significantly
  ever since, but the sacrifice I have done is even more terrible. I have lost my
  peace of mind forever and will never be able to regain it.\r\n"
