content: "I was coming back home from Graal, as I usually do on Friday evenings. It's
  got quite cold in the past few days, forcing me to wear my jacket and move as fast
  as possible without exposing my neck to the wind, but my curiosity prevailed my
  sense of warmth after I saw four gentlemen carrying what looked like a wooden log,
  but was apparently a human corpse, across the crossroads. I came closer when they
  stopped for a while, and then I realized I knew one of those gentlemen. I called
  his name twice, until he turned his head towards me. His face was showing a mild
  grin of hope.\r\n'Jason!' he called me by my nickname, dating back from the good
  old times at school. 'You're the only man that can help us carry him, at least before
  the police sees us.'\r\n'That's no problem,' I replied. 'I should have already been
  home for ten hours now. My poor old mother certainly won't like it. But who cares?
  One who writes for the famous Elefanto, should always be prepared for long-distance
  corpse carrying.'\r\nSo I took one leg in my hands. Then I glanced at the corpse.
  He was quite young, maybe 16 or 17 years old. He must have been alive just a few
  moments earlier. He had no warm clothes on him, his joints were already getting
  stiff, and his skin was cooling very quickly. I wondered, what happened to him at
  such a young age, as I couldn't see any wounds, or even blood, but a quick look
  at the gloomy faces of my comrades assured me in not asking any questions.\r\nIt
  took us eight hours to take the man back to his homeland in Białogard. My legs started
  to hurt after the first hour, my head was bouncing from side to side of exhaustion,
  but at 6 in the morning we put the man on a couch and covered him with a piece of
  magical Something. My new friends have told me, that the man was their friend, who
  had drunk quite a lot this evening, and that he had managed to drink half a liter
  of vodka, together with just four people. He wasn't dead yet, but it was close.\r\nAfter
  they had finished the story, we drunk a hearty Bruderschaft together (man, is there
  such a word in English?), then I said goodbye and walked back home.\r\n\r\nI wonder
  what makes people destroy their lives in such a horrible way. I think that, if I
  ever manage to have grandchildren (or even just children, which is quite unlikely
  - the most beautiful girl in the galaxy, the one from mat-inf-fiz, doesn't give
  a fuck about my existence; I could walk to Częstochowa on my knees for that one
  if weren't a Buddhist), I could sit back in my comfy armchair, with my favorite
  pipe, filled with Amphora tobacco, and tell them:\r\n'Guys, when I was 17, I used
  to carry corpses of young gentlemen of your age, together with my friends. And there
  were always a few beers in that good ol' checked jacket of mine.'\r\n"
